    <style>
        :root { --bg-dark: #0f1216; --sidebar-bg: #161b22; --card-bg: #1e2329; --neon-green: #00ff88; --text-main: #ffffff; --text-muted: #8b949e; --border: #30363d; --red: #ff4757; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 900; margin-bottom: 20px; color: #fff; text-transform: uppercase; }
        .logo span { color: var(--neon-green); }
        .menu-btn { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; color: var(--text-muted); text-decoration: none; font-weight: 600; cursor: pointer; }
        .menu-btn:hover, .menu-btn.active { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); }
        .menu-btn.logout { margin-top: auto; color: var(--red); }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }

        .msg-list { display: flex; flex-direction: column; gap: 10px; }
        .msg-item { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; transition: 0.2s; }
        .msg-item.unread { border-left: 4px solid var(--neon-green); background: #262c33; }
        
        .msg-header { padding: 15px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .msg-sender { font-size: 0.8rem; color: #aaa; text-transform: uppercase; margin-bottom: 3px; }
        .msg-title { font-weight: 700; font-size: 1.1rem; color: #fff; }
        .msg-meta { font-size: 0.8rem; color: #666; display: flex; gap: 10px; align-items: center; }
        
        .msg-body { padding: 20px; background: #161b22; display: none; border-top: 1px solid #444; }
        .msg-item.open .msg-body { display: block; }

        /* Estilos do Conte√∫do do E-mail */
        .email-container { font-family: 'Georgia', serif; color: #ddd; line-height: 1.6; }
        .email-header { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #444; color: #888; font-size: 0.9rem; }
        .card-offer { background: #21262d; border-radius: 6px; padding: 15px; margin-bottom: 10px; }
        .offer-header { font-family: 'Rajdhani'; font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; }
        .offer-details { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9rem; margin: 10px 0; }
        
        .btn-action { width: 100%; padding: 10px; border-radius: 4px; border: none; background: #333; color: #fff; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-action:hover { background: #fff; color: #000; }

    <main class="main-content">
        <h2 style="font-family:'Rajdhani';">Caixa de Entrada</h2>
        <div id="lista-mensagens" class="msg-list"></div>
    </main>

    <script>
        window.onload = function() { renderizar(); };

        function renderizar() {
            const game = Engine.carregarJogo();
            const container = document.getElementById('lista-mensagens');
            container.innerHTML = "";

            if(!game.mensagens || game.mensagens.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:#666;">Caixa Vazia</div>`;
                return;
            }

            game.mensagens.forEach(msg => {
                const item = document.createElement('div');
                item.className = `msg-item ${msg.lida ? '' : 'unread'}`;
                item.id = `msg-${msg.id}`;
                
                item.innerHTML = `
                    <div class="msg-header" onclick="ler(${msg.id})">
                        <div>
                            <div class="msg-sender">${msg.remetente || 'Sistema'}</div>
                            <div class="msg-title">${msg.titulo}</div>
                        </div>
                        <div class="msg-meta">Rodada ${msg.rodada}</div>
                    </div>
                    <div class="msg-body">${msg.corpo}</div>
                `;
                container.appendChild(item);
            });
        }

        function ler(id) {
            const el = document.getElementById(`msg-${id}`);
            const wasOpen = el.classList.contains('open');
            
            // Fecha outros
            document.querySelectorAll('.msg-item').forEach(d => d.classList.remove('open'));
            
            if(!wasOpen) {
                el.classList.add('open');
                el.classList.remove('unread');
                
                // L√≥gica de Gatilho
                const game = Engine.carregarJogo();
                const msg = game.mensagens.find(m => m.id == id); // == para for√ßar type matching
                
                if(msg && !msg.lida) {
                    msg.lida = true;
                    Engine.salvarJogo(game); // Salva leitura

                    // Verifica gatilhos
                    let novidade = false;
                    if(msg.tipo === 'boas_vindas') { Engine.Contratos.liberarOfertasPatrocinio(); novidade = true; }
                    else if(msg.tipo === 'patrocinio_oferta') { Engine.Contratos.liberarOfertasTV(); novidade = true; }

                    if(novidade) {
                        setTimeout(() => { renderizar(); document.getElementById(`msg-${id}`).classList.add('open'); }, 800);
                    }
                }
            }
        }
    </script>
