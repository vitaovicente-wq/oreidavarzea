<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Central</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>

    <style>
        :root {
            --bg: #0d1115;
            --panel: #1e272e;
            --text: #ecf0f1;
            --gold: #f1c40f;
            --green: #2ecc71;
            --red: #ff4757;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            display: grid; grid-template-rows: 70px 1fr;
            height: 100vh; overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: rgba(30, 39, 46, 0.95);
            border-bottom: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
        }
        
        .header-left { display: flex; align-items: center; gap: 20px; }
        .back-btn { background: #444; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .back-btn:hover { background: #555; }

        /* SELETOR DE PA√çS */
        select {
            background: #111; color: var(--gold); border: 1px solid #444;
            padding: 10px; border-radius: 6px; font-weight: bold; text-transform: uppercase;
            cursor: pointer;
        }

        /* LAYOUT */
        main {
            display: grid; grid-template-columns: 250px 1fr;
            height: 100%; overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar { background: var(--panel); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .nav-btn {
            background: transparent; border: none; border-bottom: 1px solid #333;
            color: #aaa; padding: 20px; text-align: left; cursor: pointer;
            font-size: 1rem; font-weight: bold; transition: 0.2s;
            display: flex; justify-content: space-between;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-btn.active { background: var(--green); color: #1e272e; }

        /* CONTE√öDO */
        .content { padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 30px; }

        .card {
            background: var(--panel); border-radius: 12px; padding: 20px;
            border: 1px solid #333; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-header {
            font-size: 1.1rem; font-weight: bold; color: var(--gold);
            margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px;
        }

        /* TABELA */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #888; font-size: 0.8rem; padding: 10px; border-bottom: 2px solid #444; }
        td { padding: 8px 10px; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .pos { width: 30px; font-weight: bold; }
        .pts { font-weight: bold; color: var(--green); }
        tr:nth-child(even) { background: rgba(255,255,255,0.02); }

        /* ARTILHARIA & JOGOS */
        .row-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .score-badge { background: #000; padding: 3px 8px; border-radius: 4px; font-weight: bold; }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">‚¨Ö Voltar</button>
            <h2 style="margin:0; font-size:1.2rem; text-transform:uppercase;">Mundo</h2>
        </div>
        
        <select id="country-select" onchange="mudarPais()">
            </select>
    </header>

    <main>
        <div class="sidebar">
            <button class="nav-btn active" onclick="carregarAba('LIGA')">Liga Nacional <span>üèÜ</span></button>
            <button class="nav-btn" style="opacity:0.5; cursor:not-allowed;">Copa (Em breve) <span>ü•ä</span></button>
        </div>

        <div class="content" id="content-area">
            </div>
    </main>

    <script>
        let gameState = null;
        let paisAtual = null;

        window.onload = function() {
            if (typeof Engine === 'undefined') { alert("Engine Off"); return; }
            gameState = Engine.carregarJogo();
            if (!gameState) { window.location.href = 'index.html'; return; }

            // Define o pa√≠s inicial (o do usu√°rio)
            paisAtual = gameState.paisUsuario;
            
            carregarSeletor();
            renderizarTela();
        };

        function carregarSeletor() {
            const sel = document.getElementById('country-select');
            // Pega chaves do objeto 'mundo' (pa√≠ses carregados)
            Object.keys(gameState.mundo).forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.innerText = p.toUpperCase();
                if(p === paisAtual) opt.selected = true;
                sel.appendChild(opt);
            });
        }

        function mudarPais() {
            paisAtual = document.getElementById('country-select').value;
            renderizarTela();
        }

        function renderizarTela() {
            const container = document.getElementById('content-area');
            container.innerHTML = '';

            renderizarTabela(container);
            renderizarArtilharia(container);
            renderizarRodada(container);
        }

        function renderizarTabela(container) {
            // Pega classifica√ß√£o do Engine Global
            const lista = Engine.getClassificacao(gameState, paisAtual);
            
            const card = document.createElement('div');
            card.className = 'card';
            
            let html = `
                <div class="card-header">Classifica√ß√£o: ${paisAtual.toUpperCase()}</div>
                <table>
                    <thead><tr><th class="pos">#</th><th>Clube</th><th>P</th><th>J</th><th>V</th><th>E</th><th>D</th><th>SG</th></tr></thead>
                    <tbody>
            `;

            lista.forEach((t, i) => {
                let color = "#fff";
                if(i < 4) color = "#2ecc71"; // G4
                else if(i >= lista.length - 4) color = "#ff4757"; // Z4

                html += `
                    <tr>
                        <td class="pos" style="color:${color}">${i+1}</td>
                        <td>${t.nome}</td>
                        <td class="pts">${t.stats.p}</td>
                        <td>${t.stats.j}</td>
                        <td>${t.stats.v}</td>
                        <td>${t.stats.e}</td>
                        <td>${t.stats.d}</td>
                        <td>${t.stats.s}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            card.innerHTML = html;
            container.appendChild(card);
        }

        function renderizarArtilharia(container) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-header">Artilheiros</div>`;

            // Coleta artilheiros do pa√≠s selecionado
            let artilheiros = [];
            const liga = gameState.mundo[paisAtual];
            
            liga.times.forEach(t => {
                t.elenco.forEach(j => {
                    if(j.gols > 0) artilheiros.push({ nome: j.nome, time: t.nome, gols: j.gols });
                });
            });

            artilheiros.sort((a,b) => b.gols - a.gols);

            if(artilheiros.length === 0) {
                card.innerHTML += `<div style="color:#777">Nenhum gol marcado na liga ainda.</div>`;
            } else {
                artilheiros.slice(0, 5).forEach((a, i) => {
                    card.innerHTML += `
                        <div class="row-item">
                            <div><b>${i+1}. ${a.nome}</b> <small style="color:#888">(${a.time})</small></div>
                            <b style="color:var(--gold)">${a.gols}</b>
                        </div>
                    `;
                });
            }
            container.appendChild(card);
        }

        function renderizarRodada(container) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-header">√öltimos Resultados</div>`;

            // Pega a rodada anterior (semanaAtual - 1 √© a pr√≥xima, ent√£o pegamos -2 ou 0)
            const semanaPassada = gameState.semanaAtual > 1 ? gameState.semanaAtual - 2 : 0;
            const jogos = gameState.mundo[paisAtual].calendario[semanaPassada];

            if(!jogos || jogos.length === 0) {
                card.innerHTML += `<div style="color:#777">Nenhum jogo realizado recentemente.</div>`;
            } else {
                jogos.forEach(j => {
                    const placar = j.golsCasa !== undefined ? `${j.golsCasa} - ${j.golsFora}` : 'vs';
                    card.innerHTML += `
                        <div class="row-item" style="background:rgba(0,0,0,0.2); padding:10px; margin-bottom:5px; border-radius:5px;">
                            <span style="width:40%; text-align:right;">${j.casa}</span>
                            <span class="score-badge">${placar}</span>
                            <span style="width:40%;">${j.fora}</span>
                        </div>
                    `;
                });
            }
            container.appendChild(card);
        }

    </script>
</body>
</html>
