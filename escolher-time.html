<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>O Rei da Várzea - Escolha seu Time</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container"><h1>O Rei da Várzea</h1></div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Escolha seu Time para a Temporada</h2>
            <p class="muted">Comece sua carreira como manager em um dos Gigantes do Bairro. Leve seu time à glória, suba de divisão e se torne um Rei da Várzea!</p>
            
            <h3 class="tier-title">Gigantes do Bairro (Disponíveis para Escolha)</h3>
            <div id="gigantesGrid" class="team-grid"></div>
            
            <h3 class="tier-title">Deuses da Cidade</h3>
            <div id="deusesGrid" class="team-grid"></div>

            <h3 class="tier-title">Reis da Várzea</h3>
            <div id="reisGrid" class="team-grid"></div>
        </div>
    </div>

    <div id="teamDetailModal" class="modal">
        <div class="modal-content">
            <span id="teamDetailModalClose" class="close">&times;</span>
            <div id="teamDetailContent"></div>
        </div>
    </div>

    <script src="js/escolher-time.js"></script>
</body>
</html>
