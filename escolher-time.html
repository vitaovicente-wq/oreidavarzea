<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Novo Jogo</title>
    <style>
        :root {
            --primary: #1e272e;
            --secondary: #0fb9b1; 
            --text: #ecf0f1;
            --card-bg: #2d3436;
            --input-bg: #151a1d;
            
            /* Cores Brasil */
            --serie-a: #2ecc71;
            --serie-b: #f1c40f;
            --serie-c: #e67e22;
            --serie-d: #e74c3c;

            /* Cores Portugal */
            --liga-1: #d35400; /* Ouro/Laranja */
            --liga-2: #bdc3c7; /* Prata */
            --liga-3: #c0392b; /* Vermelho */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1115;
            background-image: radial-gradient(#2c3e50 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(180deg, rgba(30,39,46,0.98) 0%, rgba(13,17,21,0.95) 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .logo-area h1 { 
            margin: 0; 
            font-size: 2.2rem; 
            font-weight: 800;
            text-transform: uppercase; 
            letter-spacing: 3px; 
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area h2 {
            margin: 5px 0 25px 0;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- SETUP CARD --- */
        .setup-card {
            background: rgba(45, 52, 54, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: left;
        }

        .input-group { margin-bottom: 15px; }
        
        .input-label {
            display: block;
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: var(--input-bg);
            color: white;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--secondary);
            background-color: #1a2226;
        }

        select.form-control:enabled {
            border-color: var(--secondary);
            cursor: pointer;
        }

        /* --- ÃREA DE BOTÃ•ES DE DIVISÃƒO --- */
        .division-container {
            display: none; /* Escondido por padrÃ£o */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 700px;
            margin: 30px auto 0;
            padding: 0 20px;
        }

        .division-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .division-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* Cores EspecÃ­ficas Brasil */
        .btn-br-a { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .btn-br-b { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #2d3436; }
        .btn-br-c { background: linear-gradient(135deg, #e67e22, #d35400); }
        .btn-br-d { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        /* Cores EspecÃ­ficas Portugal */
        .btn-pt-1 { background: linear-gradient(135deg, #d35400, #e67e22); }
        .btn-pt-2 { background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: #2d3436; }
        .btn-pt-3 { background: linear-gradient(135deg, #c0392b, #e74c3c); }


        /* --- GRID DE TIMES --- */
        #teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border-top: 4px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: fadeIn 0.4s ease-out backwards;
            display: flex;
            flex-direction: column;
        }
        
        .team-card:hover {
            transform: translateY(-8px);
            background-color: #353b48;
            border-color: var(--secondary);
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .team-crest { width: 50px; height: 50px; object-fit: contain; }
        .team-name { font-size: 1.3rem; font-weight: 700; color: #fff; }
        .team-info { font-size: 0.9rem; color: #b2bec3; margin-bottom: 20px; line-height: 1.6; }
        .team-info strong { color: var(--secondary); }

        .select-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: auto;
        }
        
        .select-btn:hover { background-color: var(--secondary); color: #1e272e; }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: #555;
            font-size: 1.1rem;
            margin-top: 40px;
            padding: 40px;
            border: 2px dashed #333;
            border-radius: 15px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>

        const container = document.getElementById('teams-container');
        const countrySelect = document.getElementById('country-select');
        const coachInput = document.getElementById('coach-name');
        
        // Containers de DivisÃµes
        const divSelectorBrasil = document.getElementById('division-btns-brasil');
        const divSelectorPortugal = document.getElementById('division-btns-portugal');

        function checkName() {
            const hasName = coachInput.value.trim().length > 0;
            if (hasName) {
                countrySelect.disabled = false;
            } else {
                countrySelect.disabled = true;
                countrySelect.value = "";
                container.innerHTML = '<div class="empty-state">ğŸ‘† Preencha seus dados.</div>';
                hideAllDivisions();
            }
        }

        function hideAllDivisions() {
            divSelectorBrasil.style.display = 'none';
            divSelectorPortugal.style.display = 'none';
        }

        function handleCountrySelection() {
            const countryKey = countrySelect.value;
            
            if (coachInput.value.trim() === "") {
                alert("Digite seu nome primeiro.");
                checkName();
                return;
            }

            hideAllDivisions(); // Reseta botÃµes
            container.innerHTML = ''; // Limpa cards

            // LÃ“GICA DE EXIBIÃ‡ÃƒO DE BOTÃ•ES
            if (countryKey === 'brasil') {
                container.innerHTML = '<div class="empty-state">ğŸ‡§ğŸ‡· Escolha a divisÃ£o do BrasileirÃ£o.</div>';
                divSelectorBrasil.style.display = 'grid';
                animateEntrance(divSelectorBrasil);

            } else if (countryKey === 'portugal') {
                container.innerHTML = '<div class="empty-state">ğŸ‡µğŸ‡¹ Escolha a liga Portuguesa.</div>';
                divSelectorPortugal.style.display = 'grid';
                animateEntrance(divSelectorPortugal);

            } else {
                // Outros paÃ­ses (Carregamento direto)
                loadTeams(database[countryKey]);
            }
        }

        function animateEntrance(element) {
            element.style.opacity = 0;
            element.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                element.style.transition = 'all 0.5s';
                element.style.opacity = 1;
                element.style.transform = 'translateY(0)';
            }, 50);
        }

        // Carrega sub-divisÃµes (Brasil e Portugal)
        function loadSubDivision(country, divisionKey) {
            const times = database[country][divisionKey];
            loadTeams(times);
        }

        // Renderiza cards
        function loadTeams(timesArray) {
            container.innerHTML = ''; 

            if (!timesArray) return;

            timesArray.sort((a, b) => a.nome.localeCompare(b.nome));

            timesArray.forEach(time => {
                const card = document.createElement('div');
                card.className = 'team-card';

                card.innerHTML = `
                    <div class="team-header">
                        <img src="${time.escudo}" alt="${time.nome}" class="team-crest" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <div class="team-name">${time.nome}</div>
                    </div>
                    <div class="team-info">
                        <strong>OrÃ§amento:</strong> ${time.orcamento}<br>
                        <strong>Expectativa:</strong> ${time.expectativa}<br>
                        <strong>Destaque:</strong> ${time.destaque}<br>
                        <strong>EstÃ¡dio:</strong> ${time.estadio}
                    </div>
                    <button class="select-btn" onclick="selectTeam('${time.nome}')">Assumir Time</button>
                `;
                container.appendChild(card);
            });
        }

        function selectTeam(teamName) {
            const coachName = coachInput.value.trim();
            if (coachName === "") {
                checkName();
                coachInput.focus();
                return;
            }
            
            localStorage.setItem('brfutebol_time', teamName);
            localStorage.setItem('brfutebol_tecnico', coachName);

            // BUSCA PROFUNDA (Deep Search)
            let selectedTeamObj = null;

            // FunÃ§Ã£o auxiliar recursiva para procurar em objetos aninhados
            function findInObject(obj) {
                if(Array.isArray(obj)) {
                    return obj.find(t => t.nome === teamName);
                }
                for (let key in obj) {
                    if (typeof obj[key] === 'object') {
                        const found = findInObject(obj[key]);
                        if (found) return found;
                    }
                }
                return null;
            }

            selectedTeamObj = findInObject(database);
            
            if(selectedTeamObj) {
                localStorage.setItem('brfutebol_escudo', selectedTeamObj.escudo);
                localStorage.setItem('brfutebol_orcamento', selectedTeamObj.orcamento);
            }

            alert(`âœ… Contrato assinado!\n\nBem-vindo ao ${teamName}, tÃ©cnico ${coachName}.`);
        }
        if (typeof Engine !== 'undefined') {
                Engine.novoJogo(countryKey, divisionKey, teamName);
