        body {

            background-color: #0d1115;
            background-image: radial-gradient(#2c3e50 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(180deg, rgba(30,39,46,0.98) 0%, rgba(13,17,21,0.95) 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

            z-index: 10;

        .logo-area h1 {

            font-size: 2.2rem; 
            font-weight: 800;
            text-transform: uppercase; 
            letter-spacing: 3px; 
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area h2 {
            margin: 5px 0 25px 0;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;

        /* --- SETUP CARD --- */
        .setup-card {
            background: rgba(45, 52, 54, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: left;
        }

        .input-group { margin-bottom: 15px; }
        
        .input-label {
            display: block;
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: var(--input-bg);
            color: white;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--secondary);
            background-color: #1a2226;
        }

        select.form-control:enabled {
            border-color: var(--secondary);
            cursor: pointer;
        }

        /* --- SELE√á√ÉO DE DIVIS√ÉO (NOVO) --- */
        #division-selector {
            display: none; /* Escondido por padr√£o */
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 30px auto 0;
            padding: 0 20px;
        }

        .division-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            color: #1e272e;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .division-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .btn-a { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .btn-b { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #2d3436; }
        .btn-c { background: linear-gradient(135deg, #e67e22, #d35400); color: white; }
        .btn-d { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }

        #teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border-top: 4px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: fadeIn 0.4s ease-out backwards;
            display: flex;
            flex-direction: column;
        }
        
        .team-card:hover {
            transform: translateY(-8px);
            background-color: #353b48;
            border-color: var(--secondary);
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .team-name { font-size: 1.3rem; font-weight: 700; color: #fff; }
        .team-info { font-size: 0.9rem; color: #b2bec3; margin-bottom: 20px; line-height: 1.6; }

            padding: 10px;
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: auto;

            margin: 20px auto;
            background: none;
            border: 1px solid #777;
            color: #ccc;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;

        .back-btn:hover { border-color: white; color: white; }

            text-align: center;

            padding: 40px;

        function checkName() {
            const hasName = coachInput.value.trim().length > 0;
            if (hasName) {
                countrySelect.disabled = false;

                countrySelect.disabled = true;
                countrySelect.value = "";

        function handleCountrySelection() {
            const countryKey = countrySelect.value;
            
            if (coachInput.value.trim() === "") {
                alert("Digite seu nome primeiro.");
                checkName();
                return;
            }

            // SELECIONOU BRASIL? MOSTRA OS BOT√ïES DE DIVIS√ÉO
            if (countryKey === 'brasil') {
                container.innerHTML = '<div class="empty-state">üáßüá∑ Escolha a divis√£o acima para carregar os times.</div>';
                divSelector.style.display = 'grid'; // Mostra os bot√µes
                
                // Anima√ß√£o de entrada dos bot√µes
                divSelector.style.opacity = 0;
                divSelector.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    divSelector.style.transition = 'all 0.5s';
                    divSelector.style.opacity = 1;
                    divSelector.style.transform = 'translateY(0)';

            } else {
                // OUTROS PA√çSES: CARREGA DIRETO
                divSelector.style.display = 'none'; // Esconde bot√µes
                loadTeams(database[countryKey]);
            }
        }

        // Fun√ß√£o espec√≠fica para carregar divis√µes do Brasil
        function loadBrazilDivision(divisionKey) {
            const times = database.brasil[divisionKey];
            loadTeams(times);
        }

        // Fun√ß√£o gen√©rica de renderizar cards
        function loadTeams(timesArray) {
            container.innerHTML = ''; // Limpa tela

            if (!timesArray) return;

            // Ordena A-Z
            timesArray.sort((a, b) => a.nome.localeCompare(b.nome));

            timesArray.forEach(time => {
                const card = document.createElement('div');
                card.className = 'team-card';

                card.innerHTML = `
                    <div class="team-header">
                        <img src="${time.escudo}" alt="${time.nome}" class="team-crest" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <div class="team-name">${time.nome}</div>
                    </div>
                    <div class="team-info">
                        <strong>Or√ßamento:</strong> ${time.orcamento}<br>
                        <strong>Expectativa:</strong> ${time.expectativa}<br>
                        <strong>Destaque:</strong> ${time.destaque}<br>
                        <strong>Est√°dio:</strong> ${time.estadio}
                    </div>
                    <button class="select-btn" onclick="selectTeam('${time.nome}')">Assumir Time</button>
                `;
                container.appendChild(card);
            });
        }

        function selectTeam(teamName) {
            const coachName = coachInput.value.trim();
            if (coachName === "") {
                checkName();
                coachInput.focus();
                return;
            }
            
            localStorage.setItem('brfutebol_time', teamName);
            localStorage.setItem('brfutebol_tecnico', coachName);

            // Busca profunda para achar o time (agora que Brasil tem sub-n√≠veis)
            let selectedTeamObj = null;

            // 1. Procura no Brasil (que √© objeto)
            if(database.brasil.serieA.find(t => t.nome === teamName)) selectedTeamObj = database.brasil.serieA.find(t => t.nome === teamName);

            // 2. Procura nos outros pa√≠ses (que s√£o arrays)
            else {
                Object.keys(database).forEach(key => {
                    if (key !== 'brasil') { // Pula brasil que j√° procuramos
                        const found = database[key].find(t => t.nome === teamName);
                        if(found) selectedTeamObj = found;
                    }
                });
            }
            
            if(selectedTeamObj) {
                localStorage.setItem('brfutebol_escudo', selectedTeamObj.escudo);

            alert(`‚úÖ Contrato assinado!\n\nBem-vindo ao ${teamName}, t√©cnico ${coachName}.`);
