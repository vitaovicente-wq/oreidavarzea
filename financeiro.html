<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="database.js"></script>
    <script src="calendario.js"></script>
    <script src="engine-core.js"></script>
    <script src="engine-match.js"></script>
    <script src="engine-mercado.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1216; --card: #1e2329; --green: #00ff88; --text: #fff; --red: #ff4757; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; margin: 0; }
        .sidebar { width: 250px; background: #161b22; padding: 20px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #30363d; }
        .logo { font-family: 'Rajdhani'; font-size: 2rem; font-weight: 900; color: #fff; margin-bottom: 20px; }
        .logo span { color: var(--green); }
        .menu-btn { color: #8b949e; text-decoration: none; padding: 10px; border-radius: 6px; font-weight: 600; }
        .menu-btn.active, .menu-btn:hover { background: rgba(0,255,136,0.1); color: var(--green); }
        
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .finance-header { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #30363d; margin-bottom: 20px; }
        .saldo-label { color: #888; font-size: 0.9rem; text-transform: uppercase; }
        .saldo-value { font-family: 'Rajdhani'; font-size: 2.5rem; font-weight: 700; color: var(--green); }
        
        .contracts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .contract-card { background: var(--card); padding: 20px; border-radius: 8px; border-left: 4px solid #444; }
        .contract-card.active { border-color: var(--green); }
        .contract-title { color: #888; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .contract-name { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; }
        .contract-value { font-family: 'Rajdhani'; font-size: 1.1rem; }

        .history-list { background: var(--card); border-radius: 10px; padding: 20px; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .val-entrada { color: var(--green); }
        .val-saida { color: var(--red); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">BR<span>FUTEBOL</span></div>
        <a class="menu-btn" href="dashboard.html">ðŸ“Š VisÃ£o Geral</a>
        <a class="menu-btn" href="escalacao.html">ðŸ‘• EscalaÃ§Ã£o</a>
        <a class="menu-btn" href="mercado.html">ðŸ”„ Mercado</a>
        <a class="menu-btn" href="calendario.html">ðŸ“… CalendÃ¡rio</a>
        <a class="menu-btn active" href="financeiro.html">ðŸ’° FinanÃ§as</a>
        <a class="menu-btn" href="mensagens.html">ðŸ“© Mensagens</a>
        <a class="menu-btn" href="index.html">âœ– Sair</a>
    </nav>

    <div class="main">
        <div class="finance-header">
            <div class="saldo-label">Saldo em Caixa</div>
            <div class="saldo-value" id="saldo-atual">R$ ---</div>
        </div>

        <div class="contracts-grid">
            <div class="contract-card" id="card-patrocinio">
                <div class="contract-title">PatrocÃ­nio Master</div>
                <div class="contract-name" id="patro-nome">Nenhum Contrato</div>
                <div class="contract-value" id="patro-val">---</div>
                <div style="font-size:0.8rem; color:#666; margin-top:5px;" id="patro-tempo"></div>
            </div>

            <div class="contract-card" id="card-tv">
                <div class="contract-title">Direitos de TV</div>
                <div class="contract-name" id="tv-nome">Nenhum Contrato</div>
                <div class="contract-value" id="tv-val">---</div>
                <div style="font-size:0.8rem; color:#666; margin-top:5px;" id="tv-tempo"></div>
            </div>
        </div>

        <div class="history-list">
            <h3 style="margin-top:0;">HistÃ³rico de TransaÃ§Ãµes</h3>
            <div id="lista-historico"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const game = Engine.carregarJogo();
            if(!game) return;

            // 1. Saldo
            document.getElementById('saldo-atual').innerText = game.recursos.dinheiro.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

            // 2. PatrocÃ­nio
            if (game.contratos.patrocinio) {
                const p = game.contratos.patrocinio;
                document.getElementById('card-patrocinio').classList.add('active');
                document.getElementById('patro-nome').innerText = p.nome;
                document.getElementById('patro-val').innerText = `Mensal: ${p.mensal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}`;
                document.getElementById('patro-tempo').innerText = `Expira em: ${p.duracao} Rodadas`;
            }

            // 3. TV (CorreÃ§Ã£o aqui: lÃª 'fixo' e 'emissora')
            if (game.contratos.tv) {
                const t = game.contratos.tv;
                document.getElementById('card-tv').classList.add('active');
                document.getElementById('tv-nome').innerText = t.emissora;
                document.getElementById('tv-val').innerText = `Fixo: ${t.fixo.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}`;
                document.getElementById('tv-tempo').innerText = `Expira em: ${t.duracao} Rodadas`;
            }

            // 4. HistÃ³rico
            const list = document.getElementById('lista-historico');
            // Pega os Ãºltimos 10
            const ultimos = game.financas.historico.slice(-10).reverse();
            
            ultimos.forEach(h => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${h.texto}</span>
                    <span class="${h.valor >= 0 ? 'val-entrada' : 'val-saida'}">
                        ${h.valor.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}
                    </span>
                `;
                list.appendChild(div);
            });
        };
    </script>
</body>
</html>
