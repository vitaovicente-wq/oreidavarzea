<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Escalação</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>

    <style>
        :root {
            --primary: #1e272e;
            --secondary: #0fb9b1;
            --bg: #0d1115;
            --card-bg: #2d3436;
            --text: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 70px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER SIMPLIFICADO */
        header {
            background-color: rgba(30, 39, 46, 0.95);
            border-bottom: 2px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; }

        .back-btn {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .back-btn:hover { background: #555; }

        .save-btn {
            background: var(--secondary);
            color: #1e272e;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .save-btn:hover { transform: scale(1.05); box-shadow: 0 0 10px var(--secondary); }

        /* LAYOUT DUPLO */
        main {
            display: grid;
            grid-template-columns: 1fr 400px; /* Campo Esquerda | Lista Direita */
            gap: 20px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        /* CAMPO DE FUTEBOL */
        .field-container {
            background: linear-gradient(180deg, #27ae60 0%, #2ecc71 100%);
            border: 4px solid #fff;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Linhas do Campo (Decorativo) */
        .line { position: absolute; background: rgba(255,255,255,0.3); }
        .mid-line { width: 100%; height: 2px; top: 50%; }
        .circle { width: 120px; height: 120px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .box-top { width: 40%; height: 15%; border: 2px solid rgba(255,255,255,0.3); border-top: none; top: 0; left: 30%; }
        .box-bottom { width: 40%; height: 15%; border: 2px solid rgba(255,255,255,0.3); border-bottom: none; bottom: 0; left: 30%; }

        /* LISTA DE JOGADORES */
        .squad-list {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: 0.2s;
        }
        .player-row:hover { background-color: rgba(255,255,255,0.05); }
        
        .pos-tag { width: 35px; font-weight: bold; font-size: 0.8rem; color: #888; text-align: center; }
        .p-name { flex-grow: 1; font-weight: 500; }
        .p-ovr { font-weight: bold; color: var(--secondary); }
        
        .titular-row { border-left: 3px solid var(--secondary); background: rgba(15, 185, 177, 0.05); }

        /* CAMISA NO CAMPO */
        .kit-dot {
            position: absolute;
            width: 40px; height: 40px;
            background: white;
            border-radius: 50%;
            border: 3px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transform: translate(-50%, -50%);
            transition: 0.2s;
            cursor: grab;
        }
        .kit-dot:hover { transform: translate(-50%, -50%) scale(1.1); z-index: 10; }
        
        .kit-name {
            position: absolute;
            bottom: -20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <header>
        <button class="back-btn" onclick="voltar()">⬅ Voltar</button>
        <h1 id="team-title">Escalação</h1>
        <button class="save-btn" onclick="salvarTime()">Salvar Time</button>
    </header>

    <main>
        <div class="field-container" id="field">
            <div class="line mid-line"></div>
            <div class="line circle"></div>
            <div class="line box-top"></div>
            <div class="line box-bottom"></div>
            
            </div>

        <div class="squad-list" id="squad-list">
            <h3 style="margin-top:0; color:#aaa; font-size:0.9rem; text-transform:uppercase;">Elenco Disponível</h3>
            <div id="list-content"></div>
        </div>
    </main>

    <script>
        let gameState = null;
        let myTeamObj = null;

        window.onload = function() {
            // Carrega Engine
            if (typeof Engine === 'undefined') { alert("Engine não carregada"); return; }
            gameState = Engine.carregarJogo();
            if (!gameState) { window.location.href = 'index.html'; return; }

            // Pega o time
            myTeamObj = gameState.times.find(t => t.nome === gameState.meuTime) || gameState.timesContinental.find(t => t.nome === gameState.meuTime);
            
            document.getElementById('team-title').innerText = "Prancheta: " + myTeamObj.nome;

            renderField();
            renderList();
        };

        // Renderiza os 11 titulares no campo (Posições fixas 4-4-2 por enquanto)
        function renderField() {
            const field = document.getElementById('field');
            // Limpa jogadores antigos (mantém linhas)
            const dots = document.querySelectorAll('.kit-dot');
            dots.forEach(d => d.remove());

            // Pega os 11 melhores (Simulação de titulares)
            // Num próximo passo, faremos isso ser editável pelo array 'titulares'
            const titulares = Engine.escolherMelhores11(myTeamObj.elenco);

            // Coordenadas fixas para 4-3-3 (Exemplo visual)
            const formacao = [
                {x: 50, y: 90, pos: 'GOL'}, // Goleiro
                {x: 15, y: 75, pos: 'LE'},  {x: 38, y: 80, pos: 'ZAG'}, {x: 62, y: 80, pos: 'ZAG'}, {x: 85, y: 75, pos: 'LD'}, // Defesa
                {x: 50, y: 55, pos: 'VOL'}, {x: 30, y: 45, pos: 'MC'}, {x: 70, y: 45, pos: 'MC'}, // Meio
                {x: 20, y: 20, pos: 'PTE'}, {x: 50, y: 15, pos: 'ATA'}, {x: 80, y: 20, pos: 'PTD'} // Ataque
            ];

            titulares.forEach((jog, index) => {
                if(index >= formacao.length) return;
                
                const coord = formacao[index];
                const dot = document.createElement('div');
                dot.className = 'kit-dot';
                dot.style.left = coord.x + '%';
                dot.style.top = coord.y + '%';
                
                // Cor por posição
                if(jog.pos === 'GOL') dot.style.background = "#f1c40f"; // Amarelo
                
                dot.innerHTML = `
                    ${jog.pos.substring(0,1)}
                    <div class="kit-name">${jog.nome.split(' ')[0]}</div>
                `;
                
                field.appendChild(dot);
            });
        }

        function renderList() {
            const list = document.getElementById('list-content');
            list.innerHTML = '';

            // Ordena por força
            const elenco = [...myTeamObj.elenco].sort((a,b) => b.forca - a.forca);

            elenco.forEach((jog, idx) => {
                const div = document.createElement('div');
                div.className = 'player-row';
                if(idx < 11) div.classList.add('titular-row'); // Marca visualmente os titulares

                div.innerHTML = `
                    <div class="pos-tag">${jog.pos}</div>
                    <div class="p-name">${jog.nome}</div>
                    <div class="p-ovr">${jog.forca}</div>
                `;
                list.appendChild(div);
            });
        }

        function salvarTime() {
            // Futuramente aqui salvaremos a ordem do array
            alert("Tática salva com sucesso!");
            voltar();
        }

        function voltar() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
