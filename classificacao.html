<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Estat√≠sticas Globais</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script src="database.js"></script>
    <script src="engine-core.js"></script>

    <style>
        :root { 
            --bg-dark: #0f1216; 
            --sidebar-bg: #161b22; 
            --panel-bg: #1e2329; 
            --border: #30363d; 
            --accent: #00ff88; 
            --text-main: #ffffff; 
            --text-muted: #8b949e; 
            
            /* Zonas */
            --liberta: #2ecc71;
            --pre: #3498db;
            --sula: #f1c40f;
            --z4: #e74c3c;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR */
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 900; margin-bottom: 20px; color: #fff; text-transform: uppercase; }
        .logo span { color: var(--accent); }
        .menu-btn { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; color: var(--text-muted); text-decoration: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .menu-btn:hover, .menu-btn.active { background: rgba(0, 255, 136, 0.1); color: var(--accent); }
        .menu-btn.logout { margin-top: auto; color: var(--z4); }

        /* MAIN CONTENT */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* HEADER COM FILTROS */
        .page-header { 
            padding: 15px 25px; 
            border-bottom: 1px solid var(--border); 
            background: #16161a;
            display: flex; flex-direction: column; gap: 15px;
        }

        .filter-row { display: flex; justify-content: space-between; align-items: center; }
        
        .country-select {
            background: #111; color: #fff; border: 1px solid var(--border); 
            padding: 8px 15px; border-radius: 6px; font-family: 'Rajdhani'; font-weight: 700; font-size: 1.1rem;
            cursor: pointer; outline: none; width: 200px;
        }

        .tabs-row { display: flex; gap: 5px; overflow-x: auto; }
        .tab-btn {
            background: transparent; border: 1px solid transparent; color: var(--text-muted);
            padding: 6px 15px; border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 0.9rem;
            white-space: nowrap; transition: 0.2s;
        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 10px rgba(0,255,136,0.3); }

        /* GRID DE ESTAT√çSTICAS */
        .stats-grid { 
            flex: 1; padding: 20px; overflow-y: auto; 
            display: grid; grid-template-columns: 1fr 350px; gap: 20px; 
        }

        .panel { 
            background: var(--panel-bg); border: 1px solid var(--border); border-radius: 8px; 
            overflow: hidden; display: flex; flex-direction: column; 
        }
        .panel-header-box { 
            padding: 12px 15px; background: #151518; border-bottom: 1px solid var(--border); 
            font-family: 'Rajdhani'; font-weight: 700; text-transform: uppercase; color: var(--accent);
            display: flex; justify-content: space-between;
        }

        /* TABELA */
        table { width: 100%; border-collapse: collapse; text-align: center; }
        thead { background: #111; position: sticky; top: 0; }
        th { padding: 10px 5px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        th:nth-child(2), td:nth-child(2) { text-align: left; }
        
        td { padding: 8px 5px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .meu-time { background: rgba(0, 255, 136, 0.15); border-left: 3px solid var(--accent); }
        .z-lib { border-left: 3px solid var(--liberta); }
        .z-reb { border-left: 3px solid var(--z4); }

        /* ARTILHARIA */
        .scorer-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; }
        .scorer-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem;
        }
        .scorer-name { font-weight: 700; color: #fff; display: block; }
        .scorer-team { font-size: 0.75rem; color: var(--text-muted); }
        .scorer-goals { font-family: 'Rajdhani'; font-weight: 700; color: var(--accent); background: #111; padding: 2px 8px; border-radius: 4px; }

        @media (max-width: 1000px) {
            .sidebar { display: none; }
            .stats-grid { grid-template-columns: 1fr; } /* Em mobile, artilharia vai pra baixo */
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">BR<span>FUTEBOL</span></div>
        <a class="menu-btn" href="dashboard.html">üìä Vis√£o Geral</a>
        <a class="menu-btn" href="escalacao.html">üëï Escala√ß√£o</a>
        <a class="menu-btn" href="mercado.html">üîÑ Mercado</a>
        <a class="menu-btn" href="calendario.html">üìÖ Calend√°rio</a>
        <a class="menu-btn active" href="classificacao.html">üèÜ Classifica√ß√£o</a>
        <a class="menu-btn" href="estadio.html">üèüÔ∏è Est√°dio</a>
        <a class="menu-btn" href="financeiro.html">üí∞ Finan√ßas</a>
        <a class="menu-btn logout" href="index.html" onclick="localStorage.clear()">‚úñ Sair</a>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div class="filter-row">
                <select class="country-select" id="select-pais" onchange="mudarPais()">
                    <option value="brasil">üáßüá∑ Brasil</option>
                    <option value="inglaterra">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Inglaterra</option>
                    <option value="espanha">üá™üá∏ Espanha</option>
                    <option value="italia">üáÆüáπ It√°lia</option>
                </select>
                <div id="status-badge" style="font-size:0.8rem; font-weight:bold; color:#666;">DADOS REAIS</div>
            </div>
            <div class="tabs-row" id="tabs-container">
                </div>
        </div>

        <div class="stats-grid">
            <div class="panel">
                <div class="panel-header-box">
                    <span>Tabela de Classifica√ß√£o</span>
                    <span style="font-size:0.8rem; color:#666;">PTS</span>
                </div>
                <div style="flex:1; overflow-y:auto;">
                    <table>
                        <thead>
                            <tr>
                                <th width="40">#</th>
                                <th>Clube</th>
                                <th width="30">P</th>
                                <th width="30">J</th>
                                <th width="30">V</th>
                                <th width="30">E</th>
                                <th width="30">D</th>
                                <th width="30">SG</th>
                            </tr>
                        </thead>
                        <tbody id="tb-classificacao"></tbody>
                    </table>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header-box">
                    <span>üî• Top Artilheiros</span>
                    <span style="font-size:0.8rem; color:#666;">GOLS</span>
                </div>
                <ul class="scorer-list" id="lista-artilharia"></ul>
            </div>
        </div>
    </main>

    <script>
        const configLigas = {
            brasil: [ { id: 'serieA', nome: 'S√©rie A' }, { id: 'serieB', nome: 'S√©rie B' }, { id: 'serieC', nome: 'S√©rie C' }, { id: 'serieD', nome: 'S√©rie D' } ],
            inglaterra: [ { id: 'Premier League', nome: 'Premier League' }, { id: 'Championship', nome: 'Championship' } ],
            espanha: [ { id: 'La Liga', nome: 'La Liga' } ],
            italia: [ { id: 'Serie A', nome: 'Serie A' } ]
        };

        let jogoSalvo = null;
        let paisAtual = 'brasil';
        let divisaoAtual = 'serieA';

        window.onload = function() {
            if (typeof Engine === 'undefined') return;
            jogoSalvo = Engine.carregarJogo();
            
            if(jogoSalvo) {
                paisAtual = jogoSalvo.info.pais || 'brasil';
                divisaoAtual = jogoSalvo.info.divisao || 'serieA';
                
                const sel = document.getElementById('select-pais');
                if(sel.querySelector(`option[value="${paisAtual}"]`)) sel.value = paisAtual;
            }
            atualizarTela();
        };

        function mudarPais() {
            paisAtual = document.getElementById('select-pais').value;
            divisaoAtual = configLigas[paisAtual][0].id;
            atualizarTela();
        }

        function mudarLiga(id) {
            divisaoAtual = id;
            atualizarTela();
        }

        function atualizarTela() {
            renderizarAbas();
            
            const isLigaReal = (jogoSalvo && (jogoSalvo.info.pais||'brasil') === paisAtual && jogoSalvo.info.divisao === divisaoAtual);
            
            // Atualiza Badge
            const badge = document.getElementById('status-badge');
            if(isLigaReal) { badge.innerText = "‚óè COMPETI√á√ÉO ATIVA"; badge.style.color = "var(--accent)"; }
            else { badge.innerText = "‚óè DADOS SIMULADOS"; badge.style.color = "#666"; }

            if(isLigaReal) {
                renderizarTabelaReal();
                renderizarArtilhariaReal();
            } else {
                renderizarTabelaSimulada();
                renderizarArtilhariaSimulada();
            }
        }

        function renderizarAbas() {
            const container = document.getElementById('tabs-container');
            container.innerHTML = "";
            configLigas[paisAtual].forEach(l => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${l.id === divisaoAtual ? 'active' : ''}`;
                btn.innerText = l.nome;
                btn.onclick = () => mudarLiga(l.id);
                container.appendChild(btn);
            });
        }

        // --- DADOS REAIS ---
        function renderizarTabelaReal() {
            const tbody = document.getElementById('tb-classificacao');
            tbody.innerHTML = "";
            
            const tabela = jogoSalvo.classificacao.sort((a,b) => b.pts - a.pts || b.sg - a.sg);
            
            tabela.forEach((t, i) => {
                const pos = i + 1;
                const tr = document.createElement('tr');
                if(t.nome === jogoSalvo.info.time) tr.classList.add('meu-time');
                
                // Zona visual simples
                let cls = "";
                if(pos <= 4) cls = "z-lib";
                else if(pos >= tabela.length - 3) cls = "z-reb";

                tr.innerHTML = `
                    <td class="${cls}"><span style="font-weight:700;">${pos}¬∫</span></td>
                    <td><div class="col-club"><span style="font-weight:600; color:#fff;">${t.nome}</span></div></td>
                    <td style="font-weight:700; color:#fff;">${t.pts}</td>
                    <td>${t.j}</td>
                    <td>${t.v}</td>
                    <td>${t.e}</td>
                    <td>${t.d}</td>
                    <td>${t.sg}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderizarArtilhariaReal() {
            const ul = document.getElementById('lista-artilharia');
            ul.innerHTML = "";
            let jogadores = [];

            jogoSalvo.times.forEach(t => {
                if(t.elenco) t.elenco.forEach(j => {
                    if(j.gols > 0) jogadores.push({ nome: j.nome, time: t.nome, gols: j.gols });
                });
            });

            jogadores.sort((a,b) => b.gols - a.gols);
            const top10 = jogadores.slice(0, 15);

            if(top10.length === 0) {
                ul.innerHTML = `<li style="padding:20px; text-align:center; color:#666;">Nenhum gol marcado.</li>`;
                return;
            }

            top10.forEach(j => {
                ul.innerHTML += `
                    <li class="scorer-item">
                        <div>
                            <span class="scorer-name">${j.nome}</span>
                            <span class="scorer-team">${j.time}</span>
                        </div>
                        <span class="scorer-goals">${j.gols}</span>
                    </li>
                `;
            });
        }

        // --- DADOS SIMULADOS (PARA LIGAS ESTRANGEIRAS) ---
        function renderizarTabelaSimulada() {
            const tbody = document.getElementById('tb-classificacao');
            tbody.innerHTML = "";
            
            // Pega times do DB
            let times = [];
            if(window.Database && window.Database[paisAtual] && window.Database[paisAtual][divisaoAtual]) {
                times = window.Database[paisAtual][divisaoAtual];
            } else {
                tbody.innerHTML = "<tr><td colspan='8'>Liga n√£o encontrada no Database</td></tr>";
                return;
            }

            // Simula Pontos baseados na for√ßa
            const rodada = jogoSalvo ? jogoSalvo.rodadaAtual : 5;
            const dadosSimulados = times.map(t => {
                const forca = t.forca || 60;
                const pts = Math.floor(rodada * 2.5 * (forca/100)) + Math.floor(Math.random()*3);
                return { nome: t.nome, pts: pts, j: rodada };
            }).sort((a,b) => b.pts - a.pts);

            dadosSimulados.forEach((t, i) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${i+1}¬∫</td>
                        <td style="text-align:left; font-weight:600; color:#ddd;">${t.nome}</td>
                        <td style="color:#fff; font-weight:bold;">${t.pts}</td>
                        <td>${t.j}</td>
                        <td>-</td><td>-</td><td>-</td><td>-</td>
                    </tr>
                `;
            });
        }

        function renderizarArtilhariaSimulada() {
            const ul = document.getElementById('lista-artilharia');
            ul.innerHTML = "";
            
            // Tenta pegar craques reais do database para dar imers√£o
            let candidatos = [];
            const times = window.Database[paisAtual] ? window.Database[paisAtual][divisaoAtual] : [];
            const rodada = jogoSalvo ? jogoSalvo.rodadaAtual : 5;

            // Se n√£o tiver times no DB, gera gen√©ricos
            if(!times || times.length === 0) {
                ul.innerHTML = `<li style="padding:15px; color:#666; text-align:center;">Dados indispon√≠veis.</li>`;
                return;
            }

            // Gera lista de "Estrelas"
            times.forEach(t => {
                // Se o time tiver "destaque" no DB, usa ele
                if(t.destaque) {
                    // Gols simulados: 0.8 por jogo se for craque
                    const gols = Math.floor(rodada * (0.5 + Math.random()*0.5));
                    candidatos.push({ nome: t.destaque, time: t.nome, gols: gols });
                } else if(t.elenco && t.elenco.length > 0) {
                    // Pega o melhor atacante
                    const craque = t.elenco.find(j => j.pos === 'ATA') || t.elenco[0];
                    const gols = Math.floor(rodada * (0.4 + Math.random()*0.4));
                    candidatos.push({ nome: craque.nome, time: t.nome, gols: gols });
                }
            });

            // Se n√£o tiver elenco no DB (times s√≥ com nome e for√ßa), cria nomes fakes
            if(candidatos.length < 5) {
                candidatos.push({nome: "Artilheiro Local", time: times[0].nome, gols: Math.floor(rodada*0.9)});
                candidatos.push({nome: "Goleador", time: times[1].nome, gols: Math.floor(rodada*0.7)});
            }

            candidatos.sort((a,b) => b.gols - a.gols);
            
            candidatos.slice(0, 10).forEach(j => {
                ul.innerHTML += `
                    <li class="scorer-item">
                        <div>
                            <span class="scorer-name">${j.nome}</span>
                            <span class="scorer-team">${j.time}</span>
                        </div>
                        <span class="scorer-goals">${j.gols}</span>
                    </li>
                `;
            });
        }
    </script>
</body>
</html>
