<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Mundo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script src="database.js"></script> <script src="engine-core.js"></script>

    <style>
        :root { 
            --bg-dark: #0f1216; 
            --sidebar-bg: #161b22; 
            --panel-bg: #1e2329; 
            --border: #30363d; 
            --accent: #00ff88; 
            --text-main: #ffffff; 
            --text-muted: #8b949e; 
            
            /* Zonas */
            --liberta: #2ecc71;
            --pre: #3498db;
            --sula: #f1c40f;
            --z4: #e74c3c;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR */
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 900; margin-bottom: 20px; color: #fff; text-transform: uppercase; }
        .logo span { color: var(--accent); }
        .menu-btn { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; color: var(--text-muted); text-decoration: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .menu-btn:hover, .menu-btn.active { background: rgba(0, 255, 136, 0.1); color: var(--accent); }
        .menu-btn.logout { margin-top: auto; color: var(--z4); }

        /* MAIN CONTENT */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .page-header { 
            padding: 15px 30px; 
            border-bottom: 1px solid var(--border); 
            background: #16161a;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* FILTROS (PA√çS E LIGA) */
        .filter-bar { display: flex; gap: 20px; align-items: center; }
        
        select {
            background: #111; color: #fff; border: 1px solid var(--border); 
            padding: 8px 15px; border-radius: 6px; font-family: 'Rajdhani'; font-weight: 700; font-size: 1rem;
            cursor: pointer; outline: none;
        }
        select:hover { border-color: var(--accent); }

        .league-tabs { display: flex; gap: 5px; }
        .tab-btn {
            background: transparent; border: 1px solid transparent; color: var(--text-muted);
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 0.9rem;
            transition: 0.2s;
        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 10px rgba(0,255,136,0.3); }

        /* TABELA */
        .table-wrapper { flex: 1; padding: 20px; overflow-y: auto; display: flex; gap: 20px; }
        
        .panel { 
            flex: 1;
            background: var(--panel-bg); 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        table { width: 100%; border-collapse: collapse; text-align: center; }
        thead { background: #111; position: sticky; top: 0; z-index: 10; }
        th { padding: 12px 8px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; border-bottom: 1px solid var(--border); }
        th:nth-child(2), td:nth-child(2) { text-align: left; } 
        
        td { padding: 10px 8px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .col-club { display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .meu-time { background: rgba(0, 255, 136, 0.15) !important; border-left: 3px solid var(--accent); }
        .pos-num { font-weight: 700; width: 20px; display: inline-block; }

        /* Zonas */
        .z-lib { border-left: 3px solid var(--liberta); }
        .z-pre { border-left: 3px solid var(--pre); }
        .z-sul { border-left: 3px solid var(--sula); }
        .z-reb { border-left: 3px solid var(--z4); }

        .simulated-badge {
            background: #333; color: #aaa; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-left: auto;
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .filter-bar { flex-direction: column; width: 100%; }
            .league-tabs { overflow-x: auto; width: 100%; padding-bottom: 5px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">BR<span>FUTEBOL</span></div>
        <a class="menu-btn" href="dashboard.html">üìä Vis√£o Geral</a>
        <a class="menu-btn" href="escalacao.html">üëï Escala√ß√£o</a>
        <a class="menu-btn" href="mercado.html">üîÑ Mercado</a>
        <a class="menu-btn" href="calendario.html">üìÖ Calend√°rio</a>
        <a class="menu-btn active" href="classificacao.html">üèÜ Classifica√ß√£o</a>
        <a class="menu-btn" href="estadio.html">üèüÔ∏è Est√°dio</a>
        <a class="menu-btn" href="financeiro.html">üí∞ Finan√ßas</a>
        <a class="menu-btn logout" href="index.html" onclick="localStorage.clear()">‚úñ Sair</a>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <div class="filter-bar">
                <select id="select-pais" onchange="mudarPais()">
                    <option value="brasil">üáßüá∑ Brasil</option>
                    <option value="inglaterra">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Inglaterra</option>
                    <option value="espanha">üá™üá∏ Espanha</option>
                    <option value="italia">üáÆüáπ It√°lia</option>
                </select>

                <div class="league-tabs" id="tabs-container">
                    </div>
            </div>
            
            <div id="status-indicator" style="font-size:0.8rem; color:#666;">
                DADOS REAIS
            </div>
        </header>

        <div class="table-wrapper">
            <div class="panel">
                <table>
                    <thead>
                        <tr>
                            <th width="50">#</th>
                            <th>Clube</th>
                            <th width="40">P</th>
                            <th width="40">J</th>
                            <th width="40">V</th>
                            <th width="40">E</th>
                            <th width="40">D</th>
                            <th width="40">SG</th>
                        </tr>
                    </thead>
                    <tbody id="tb-classificacao">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Configura√ß√£o das Ligas
        const configLigas = {
            brasil: [
                { id: 'serieA', nome: 'S√©rie A' }, { id: 'serieB', nome: 'S√©rie B' },
                { id: 'serieC', nome: 'S√©rie C' }, { id: 'serieD', nome: 'S√©rie D' }
            ],
            inglaterra: [
                { id: 'Premier League', nome: 'Premier League' }, { id: 'Championship', nome: 'EFL Champ' }
            ],
            espanha: [ { id: 'La Liga', nome: 'La Liga' } ],
            italia: [ { id: 'Serie A', nome: 'Serie A' } ]
        };

        let jogoSalvo = null;
        let paisAtual = 'brasil';
        let divisaoAtual = 'serieA';

        window.onload = function() {
            if (typeof Engine === 'undefined') return;
            jogoSalvo = Engine.carregarJogo();
            
            // Tenta detectar onde o jogador est√°
            if(jogoSalvo) {
                paisAtual = jogoSalvo.info.pais || 'brasil';
                divisaoAtual = jogoSalvo.info.divisao || 'serieA';
                
                // Atualiza o select para o pa√≠s do jogador
                const select = document.getElementById('select-pais');
                if(select.querySelector(`option[value="${paisAtual}"]`)) {
                    select.value = paisAtual;
                }
            }

            renderizarAbas();
            renderizarTabela();
        };

        function mudarPais() {
            paisAtual = document.getElementById('select-pais').value;
            // Pega a 1¬™ divis√£o do novo pa√≠s como padr√£o
            divisaoAtual = configLigas[paisAtual][0].id;
            renderizarAbas();
            renderizarTabela();
        }

        function mudarLiga(id) {
            divisaoAtual = id;
            renderizarAbas();
            renderizarTabela();
        }

        function renderizarAbas() {
            const container = document.getElementById('tabs-container');
            container.innerHTML = "";
            
            const ligas = configLigas[paisAtual] || [];
            ligas.forEach(l => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${l.id === divisaoAtual ? 'active' : ''}`;
                btn.innerText = l.nome;
                btn.onclick = () => mudarLiga(l.id);
                container.appendChild(btn);
            });
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tb-classificacao');
            const indicator = document.getElementById('status-indicator');
            tbody.innerHTML = "";

            let dadosTabela = [];
            let isReal = false;

            // VERIFICA√á√ÉO: √â a liga que o jogador est√° jogando?
            if (jogoSalvo && 
                (jogoSalvo.info.pais || 'brasil') === paisAtual && 
                jogoSalvo.info.divisao === divisaoAtual) {
                
                // SIM: Mostra dados reais do save
                dadosTabela = jogoSalvo.classificacao;
                isReal = true;
                indicator.innerHTML = `<span style="color:var(--accent)">‚óè COMPETI√á√ÉO ATIVA (DADOS REAIS)</span>`;
            
            } else {
                // N√ÉO: Simula uma tabela baseada no Database
                dadosTabela = simularTabelaFicticia(paisAtual, divisaoAtual);
                isReal = false;
                indicator.innerHTML = `<span style="color:#666">‚óè CLASSIFICA√á√ÉO PROJETADA (SIMULA√á√ÉO)</span>`;
            }

            // Ordena√ß√£o
            dadosTabela.sort((a, b) => b.pts - a.pts || b.sg - a.sg);

            dadosTabela.forEach((time, i) => {
                const pos = i + 1;
                const tr = document.createElement('tr');
                
                // Destaca meu time se for real
                if (isReal && time.nome === jogoSalvo.info.time) {
                    tr.classList.add('meu-time');
                }

                // Cores de Zona (Apenas visual gen√©rico para todas as ligas)
                let classeZona = "";
                if (pos <= 4) classeZona = "z-lib";
                else if (pos >= dadosTabela.length - 3) classeZona = "z-reb";

                tr.innerHTML = `
                    <td class="${classeZona}"><span class="pos-num">${pos}¬∫</span></td>
                    <td>
                        <div class="col-club">
                            <span style="font-weight:600; color:#fff;">${time.nome}</span>
                        </div>
                    </td>
                    <td style="font-weight:700; color:#fff;">${time.pts}</td>
                    <td>${time.j}</td>
                    <td>${time.v}</td>
                    <td>${time.e}</td>
                    <td>${time.d}</td>
                    <td>${time.sg}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Fun√ß√£o para gerar uma tabela "fake" mas coerente para ligas estrangeiras
        function simularTabelaFicticia(pais, divisao) {
            // Pega times do Database
            let times = [];
            if (window.Database && window.Database[pais] && window.Database[pais][divisao]) {
                times = window.Database[pais][divisao];
            } else {
                // Fallback se n√£o tiver no DB
                return [];
            }

            // Gera estat√≠sticas baseadas na FOR√áA do time
            // Simula como se estivessem na rodada atual do jogador
            const rodada = jogoSalvo ? jogoSalvo.rodadaAtual : 1;
            
            return times.map(t => {
                // Times fortes pontuam mais
                const fatorForca = (t.forca || 60) / 100; 
                const ptsEstimados = Math.floor(rodada * 2.8 * fatorForca) + Math.floor(Math.random() * 5);
                const v = Math.floor(ptsEstimados / 3);
                const e = Math.floor((rodada - v) * 0.3);
                const d = Math.max(0, rodada - v - e);
                
                return {
                    nome: t.nome,
                    pts: ptsEstimados,
                    j: rodada,
                    v: v, e: e, d: d,
                    sg: Math.floor((v * 1.5) - d)
                };
            });
        }
    </script>
</body>
