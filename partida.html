<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Matchday</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1216;
            --bg-panel: rgba(20, 25, 30, 0.98);
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --gold: #f1c40f;
            --red: #ff4757;
            --blue: #3498db;
            --pos-ok: #2ecc71;
            --pos-med: #f1c40f;
            --pos-bad: #e74c3c;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a202c 0%, #0f1216 100%);
            color: var(--text-main);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* PLACAR */
        .scoreboard {
            flex-shrink: 0;
            background: linear-gradient(180deg, #1e2329 0%, #161b22 100%);
            border-bottom: 2px solid var(--accent); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10;
        }
        .team-display { display: flex; align-items: center; gap: 15px; width: 35%; }
        .team-display.right { justify-content: flex-end; text-align: right; }
        .team-logo { width: 50px; height: 50px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        .team-name { font-family: 'Rajdhani'; font-weight: 800; font-size: 1.2rem; text-transform: uppercase; }
        .score-center { display: flex; flex-direction: column; align-items: center; }
        .score-area { display: flex; align-items: center; gap: 15px; font-family: 'Rajdhani'; font-weight: 900; font-size: 2.5rem; line-height: 1; }
        .score-box { background: #000; padding: 2px 15px; border-radius: 6px; border: 1px solid #333; min-width: 60px; text-align: center; }
        .timer-badge { background: var(--accent); color: #000; padding: 2px 12px; border-radius: 15px; font-size: 0.9rem; font-weight: 800; margin-bottom: 5px; }

        /* LAYOUT */
        .match-layout {
            flex: 1; display: grid; 
            grid-template-columns: 260px 1fr 260px; 
            overflow: hidden;
        }

        /* LATERAIS */
        .side-panel {
            background: rgba(0,0,0,0.2); border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .side-panel.right { border-right: none; border-left: 1px solid rgba(255,255,255,0.05); }
        .side-header {
            padding: 10px; background: rgba(255,255,255,0.05); 
            font-family: 'Rajdhani'; font-weight: 700; font-size: 0.85rem; 
            color: var(--text-dim); text-transform: uppercase; text-align: center;
            display: flex; flex-direction: column; gap: 2px;
        }
        .formation-tag { font-size: 0.7rem; color: var(--accent); letter-spacing: 1px; }

        .squad-list { flex: 1; overflow-y: auto; padding: 10px; }
        .squad-list::-webkit-scrollbar { width: 4px; }
        .squad-list::-webkit-scrollbar-thumb { background: #333; }
        .squad-section { margin-bottom: 15px; }
        .sec-title { font-size: 0.7rem; color: #888; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* JOGADOR MINI */
        .mini-player {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 8px; border-bottom: 1px solid rgba(255,255,255,0.03);
            font-size: 0.85rem; cursor: default;
        }
        .mini-player.subbed-out { opacity: 0.5; }
        .mini-player.subbed-out .mp-name { text-decoration: line-through; }
        .mini-player.subbed-in { border-left: 2px solid var(--blue); padding-left: 6px; }
        .mini-player.red-card { background: rgba(231, 76, 60, 0.2); }
        
        .mp-pos { width: 25px; font-weight: 700; color: #666; font-size: 0.75rem; }
        .mp-info { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .mp-top-row { display: flex; align-items: center; gap: 5px; }
        .mp-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; }
        .mp-events { display: flex; gap: 2px; }
        .ev-icon { font-size: 0.8rem; margin-left: 2px; }

        .mp-stats { text-align: right; min-width: 35px; }
        .mp-ovr { font-weight: 800; font-size: 0.8rem; color: #fff; }
        .mp-hp-track { width: 100%; height: 3px; background: #333; margin-top: 2px; border-radius: 2px; }
        .mp-hp-fill { height: 100%; border-radius: 2px; }

        /* CENTRO */
        .center-panel { padding: 15px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .feed-panel { background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; display: flex; flex-direction: column; flex: 2; overflow: hidden; }
        .feed-header { padding: 10px; background: rgba(0,0,0,0.3); border-bottom: 1px solid #333; font-family: 'Rajdhani'; font-weight: 700; display: flex; justify-content: space-between; color: var(--text-dim); font-size: 0.9rem; }
        .feed-content { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 6px; }
        .feed-item { display: flex; gap: 8px; align-items: flex-start; padding: 6px; border-radius: 4px; background: rgba(255,255,255,0.02); border-left: 2px solid transparent; font-size: 0.85rem; animation: slideIn 0.3s; }
        .feed-item.goal { background: rgba(0, 255, 136, 0.1); border-left-color: var(--accent); }
        .feed-item.sub { background: rgba(52, 152, 219, 0.1); border-left-color: var(--blue); color: var(--blue); }
        .feed-item.danger { border-left-color: var(--gold); }
        .feed-item.card { border-left-color: var(--gold); background: rgba(241, 196, 15, 0.1); }
        .feed-item.red-card { border-left-color: var(--red); background: rgba(231, 76, 60, 0.1); }
        .feed-item.injury { border-left-color: #fff; background: rgba(255,255,255,0.1); }

        .stats-panel { background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 15px; display: flex; flex-direction: column; gap: 10px; flex: 1; min-height: 150px; }
        .stat-row { display: flex; flex-direction: column; gap: 4px; }
        .stat-bars { display: flex; align-items: center; gap: 8px; }
        .bar-bg { flex: 1; height: 6px; background: #222; border-radius: 3px; overflow: hidden; display: flex; }
        .bar-L { height: 100%; background: var(--text-main); }

        /* FOOTER */
        .footer-controls { width: 100%; padding: 10px 20px; background: #161b22; display: flex; justify-content: center; gap: 15px; border-top: 1px solid #333; flex-shrink: 0; }
        .btn-speed { padding: 8px 15px; border-radius: 4px; border: 1px solid #444; background: #222; color: #888; font-family: 'Rajdhani'; font-weight: 700; cursor: pointer; }
        .btn-speed.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-sub { background: var(--blue); color: #fff; border: none; padding: 8px 25px; border-radius: 4px; font-weight: 700; cursor: pointer; }
        .btn-finish { background: var(--gold); color: #000; border: none; padding: 8px 30px; border-radius: 4px; font-weight: 800; cursor: pointer; display: none; }

        /* MODAL */
        .sub-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .sub-card { width: 90%; max-width: 900px; height: 85vh; background: #161b22; border: 1px solid #444; border-radius: 12px; display: flex; flex-direction: column; }
        .sub-header { padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .sub-body { flex: 1; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 20px; overflow: hidden; }
        .modal-tac-select { background: #000; color: var(--accent); border: 1px solid var(--accent); padding: 5px 15px; border-radius: 4px; font-family: 'Rajdhani'; font-weight: 700; cursor: pointer; outline: none; }
        
        .mini-pitch { position: relative; width: 100%; height: 100%; background: repeating-linear-gradient(to right, #2e7d32, #2e7d32 10%, #368e3c 10%, #368e3c 20%); border: 2px solid rgba(255,255,255,0.5); border-radius: 6px; }
        .sub-p-node { position: absolute; width: 50px; height: 50px; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .sub-p-node:hover { transform: translate(-50%, -50%) scale(1.1); z-index: 10; }
        .sub-kit { width: 30px; height: 30px; background: #222; border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.7rem; color: #fff; }
        .sub-p-node.selected-out .sub-kit { border-color: var(--red); background: rgba(231, 76, 60, 0.5); box-shadow: 0 0 15px var(--red); }
        .sub-name { font-size: 0.7rem; background: rgba(0,0,0,0.8); padding: 1px 4px; border-radius: 3px; margin-top: 2px; }

        .sub-list-modal { overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; border: 1px solid #333; }
        
        /* LINHA DE JOGADOR NO MODAL */
        .player-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .player-row:hover { background: rgba(255,255,255,0.05); }
        .player-row.selected-in { background: rgba(0, 255, 136, 0.2); border-left: 3px solid var(--accent); }
        
        .row-info { display: flex; flex-direction: column; }
        .row-name { font-weight: 700; font-size: 0.9rem; color: #fff; }
        .row-pos { font-size: 0.7rem; font-weight: 700; color: #888; }
        
        .row-stats { display: flex; flex-direction: column; align-items: flex-end; }
        .row-ovr { font-family: 'Rajdhani'; font-weight: 800; color: var(--gold); font-size: 1rem; }
        .row-hp-track { width: 40px; height: 4px; background: #333; margin-top: 3px; border-radius: 2px; }
        .row-hp-fill { height: 100%; border-radius: 2px; }

        .sub-footer { padding: 15px; border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .btn-confirm { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 4px; font-weight: 800; cursor: pointer; }
        .btn-confirm:disabled { background: #333; color: #666; cursor: not-allowed; }
        .btn-back-game { background: transparent; border: 1px solid #666; color: #ccc; padding: 8px 20px; border-radius: 4px; cursor: pointer; font-weight: 600; }

        /* TOOLTIP FIFA */
        #fifa-tooltip { position: fixed; display: none; width: 150px; background: rgba(18, 20, 24, 0.95); border: 1px solid #666; border-radius: 6px; box-shadow: 0 5px 20px rgba(0,0,0,0.9); z-index: 3000; pointer-events: none; padding: 8px; backdrop-filter: blur(5px); }
        .fifa-header { display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-bottom: 5px; }
        .fifa-ovr { font-family: 'Rajdhani'; font-size: 1.5rem; font-weight: 900; color: var(--gold); margin-right: 8px; }
        .fifa-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
        .fifa-stat { font-family: 'Rajdhani'; font-size: 0.75rem; display: flex; justify-content: space-between; }
        .fifa-stat b.high { color: var(--pos-ok); } .fifa-stat b.mid { color: var(--pos-med); } .fifa-stat b.low { color: var(--pos-bad); }

        #goal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 300; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .goal-text { font-family: 'Rajdhani'; font-size: 6rem; font-weight: 900; color: var(--accent); animation: slideIn 0.3s; }
        .goal-scorer { font-size: 2rem; color: #fff; }
        @keyframes slideIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="team-display">
            <img id="home-logo" src="" class="team-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
            <div class="team-name" id="home-name">CASA</div>
        </div>
        <div class="score-center">
            <div class="timer-badge" id="timer-display">1¬∫ 00'</div>
            <div class="score-area">
                <div class="score-box" id="score-home">0</div>
                <span>:</span>
                <div class="score-box" id="score-away">0</div>
            </div>
        </div>
        <div class="team-display right">
            <div class="team-name" id="away-name">FORA</div>
            <img id="away-logo" src="" class="team-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
        </div>
    </div>

    <div class="match-layout">
        
        <div class="side-panel">
            <div class="side-header">
                <div>MEU ELENCO</div>
                <div class="formation-tag" id="home-form-tag">4-3-3</div>
            </div>
            <div class="squad-list" id="home-squad-list"></div>
        </div>

        <div class="center-panel">
            <div class="feed-panel">
                <div class="feed-header"><span>Narra√ß√£o</span> <span style="color:var(--red)">‚óè AO VIVO</span></div>
                <div class="feed-content" id="feed"></div>
            </div>
            <div class="stats-panel">
                <div class="stat-row">
                    <span style="font-size:0.8rem; color:#888;">POSSE DE BOLA</span>
                    <div class="stat-bars">
                        <span id="stat-pos-h">50%</span>
                        <div class="bar-bg"><div class="bar-L" id="bar-pos-h" style="width:50%"></div></div>
                        <span id="stat-pos-a">50%</span>
                    </div>
                </div>
                <div class="stat-row">
                    <span style="font-size:0.8rem; color:#888;">CHUTES A GOL</span>
                    <div class="stat-bars">
                        <span id="stat-sho-h">0</span>
                        <div class="bar-bg"><div class="bar-L" id="bar-sho-h" style="width:0%"></div></div>
                        <span id="stat-sho-a">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel right">
            <div class="side-header">
                <div>ADVERS√ÅRIO</div>
                <div class="formation-tag" id="away-form-tag">4-4-2</div>
            </div>
            <div class="squad-list" id="away-squad-list"></div>
        </div>

    </div>

    <div class="footer-controls">
        <button class="btn-speed active" onclick="setSpeed(1, this)">1x</button>
        <button class="btn-speed" onclick="setSpeed(2, this)">2x</button>
        <button class="btn-speed" onclick="setSpeed(3, this)">‚ö°</button>
        <div style="flex:1"></div>
        <button class="btn-sub" id="btn-sub-menu" onclick="abrirModalSub()">üîÑ SUBSTITUIR / T√ÅTICA</button>
        <button class="btn-finish" id="btn-finish-game" onclick="finalizarPartida()">ENCERRAR PARTIDA ‚ùØ</button>
    </div>

    <div id="sub-modal" class="sub-overlay">
        <div class="sub-card">
            <div class="sub-header">
                <h2>Gerenciar Equipe</h2>
                <div style="display:flex; gap:10px; align-items:center;">
                    <span style="color:#888; font-size:0.8rem;">ESQUEMA:</span>
                    <select id="sub-formation" class="modal-tac-select" onchange="mudarFormacaoJogo()">
                        <option value="4-3-3">4-3-3</option>
                        <option value="4-4-2">4-4-2</option>
                        <option value="3-5-2">3-5-2</option>
                        <option value="4-2-3-1">4-2-3-1</option>
                        <option value="3-4-3">3-4-3</option>
                    </select>
                </div>
            </div>
            <div class="sub-body">
                <div class="mini-pitch" id="pitch-container"></div>
                <div class="sub-list-modal" id="list-reservas-modal"></div>
            </div>
            <div class="sub-footer">
                <button class="btn-back-game" onclick="fecharModalSub()">VOLTAR AO JOGO</button>
                <div id="sub-msg" style="color:#888; font-size:0.9rem;">Selecione quem sai e quem entra</div>
                <button class="btn-confirm" id="btn-confirm-sub" disabled onclick="confirmarSub()">CONFIRMAR TROCA</button>
            </div>
        </div>
    </div>

    <div id="fifa-tooltip">
        <div class="fifa-header">
            <div class="fifa-ovr" id="tip-ovr">00</div>
            <div class="fifa-info"><div class="fifa-name" id="tip-name">NOME</div><div class="fifa-pos" id="tip-pos">POS</div></div>
        </div>
        <div class="fifa-grid" id="tip-grid"></div>
    </div>

    <div id="goal-overlay"><div class="goal-text">GOL!</div><div class="goal-scorer" id="goal-scorer-name">Jogador</div></div>

    <script>
        // --- VARI√ÅVEIS GLOBAIS ---
        let gameState, homeTeam, awayTeam;
        let titulares = [], reservas = [], indisponiveis = [];
        let awayTitulares = []; 
        let events = {}; 
        let formacaoAtual = "4-3-3";
        let matchInterval = null, tempo = 0, etapa = 1;
        let placar = { home: 0, away: 0 };
        let stats = { homeSho:0, awaySho:0, homePos:50 };
        let speed = 200; 
        let subPending = { sai: null, entra: null };
        let gameEvents = [];

        // --- DEFINI√á√ïES DE T√ÅTICAS E LAYOUTS ---
        const TATICAS = {
            "4-3-3": { def: 1.0, mid: 1.0, att: 1.2, nome: "Ofensiva" },
            "4-4-2": { def: 1.1, mid: 1.1, att: 1.0, nome: "Linhas de 4" },
            "3-5-2": { def: 0.9, mid: 1.3, att: 1.0, nome: "Povoar Meio" },
            "4-2-3-1": { def: 1.15, mid: 1.0, att: 0.9, nome: "Segura e Sai" },
            "3-4-3": { def: 0.8, mid: 1.0, att: 1.25, nome: "Ataque Total" }
        };

        const layouts = { 
            "4-3-3": [{t:"50%",l:"6%"},{t:"15%",l:"25%"},{t:"38%",l:"20%"},{t:"62%",l:"20%"},{t:"85%",l:"25%"},{t:"50%",l:"40%"},{t:"30%",l:"55%"},{t:"70%",l:"55%"},{t:"20%",l:"85%"},{t:"50%",l:"85%"},{t:"80%",l:"85%"}],
            "4-4-2": [{t:"50%",l:"6%"},{t:"15%",l:"25%"},{t:"38%",l:"20%"},{t:"62%",l:"20%"},{t:"85%",l:"25%"},{t:"30%",l:"45%"},{t:"70%",l:"45%"},{t:"15%",l:"60%"},{t:"85%",l:"60%"},{t:"35%",l:"85%"},{t:"65%",l:"85%"}],
            "3-5-2": [{t:"50%",l:"6%"},{t:"20%",l:"20%"},{t:"50%",l:"18%"},{t:"80%",l:"20%"},{t:"15%",l:"45%"},{t:"35%",l:"40%"},{t:"65%",l:"40%"},{t:"85%",l:"45%"},{t:"50%",l:"60%"},{t:"35%",l:"85%"},{t:"65%",l:"85%"}],
            "4-2-3-1":[{t:"50%",l:"6%"},{t:"15%",l:"25%"},{t:"38%",l:"20%"},{t:"62%",l:"20%"},{t:"85%",l:"25%"},{t:"35%",l:"40%"},{t:"65%",l:"40%"},{t:"20%",l:"65%"},{t:"50%",l:"60%"},{t:"80%",l:"65%"},{t:"50%",l:"88%"}],
            "3-4-3": [{t:"50%",l:"6%"},{t:"20%",l:"20%"},{t:"50%",l:"18%"},{t:"80%",l:"20%"},{t:"15%",l:"45%"},{t:"40%",l:"45%"},{t:"60%",l:"45%"},{t:"85%",l:"45%"},{t:"20%",l:"85%"},{t:"50%",l:"85%"},{t:"80%",l:"85%"}]
        };

        // --- INICIALIZA√á√ÉO SEGURA ---
        window.onload = function() {
            try {
                if (typeof Engine === 'undefined') throw new Error("Erro: Engine n√£o carregada.");
                carregarDados();
            } catch (err) {
                alert("Erro ao iniciar partida: " + err.message);
                console.error(err);
            }
        };

        function carregarDados() {
            gameState = Engine.carregarJogo();
            if(!gameState) { window.location.href='index.html'; return; }

            const savedScheme = localStorage.getItem('brfutebol_esquema');
            if(savedScheme && TATICAS[savedScheme]) formacaoAtual = savedScheme;
            
            document.getElementById('sub-formation').value = formacaoAtual;
            document.getElementById('home-form-tag').innerText = formacaoAtual;

            homeTeam = encontrarTime(gameState.info.time);
            const opNome = localStorage.getItem('brfutebol_oponente_atual') || "Visitante";
            awayTeam = encontrarTime(opNome);
            
            if(!awayTeam.elenco || awayTeam.elenco.length===0) awayTeam.elenco = gerarGenericos(awayTeam.nome);
            if (!homeTeam.elenco || homeTeam.elenco.length === 0) homeTeam.elenco = gerarGenericos(homeTeam.nome);

            homeTeam.elenco.forEach((j, i) => { 
                if(!j.uid) j.uid = `p_${i}`; 
                if(!j.atributos) gerarAtributos(j);
                if(gameState.jogadoresStatus && gameState.jogadoresStatus[j.uid]) {
                    j.saude = gameState.jogadoresStatus[j.uid].saude;
                } else if(j.saude === undefined) {
                    j.saude = 100;
                }
            });
            organizarElenco(homeTeam);

            const rivalForms = Object.keys(layouts);
            const rForm = rivalForms[Math.floor(Math.random() * rivalForms.length)];
            document.getElementById('away-form-tag').innerText = rForm;

            awayTeam.elenco.forEach((j,i) => { 
                j.uid = `cpu_${i}`; 
                j.saude = 100; 
                if(!j.atributos) gerarAtributos(j); 
            });
            const ordem = {'GOL':1, 'LD':2, 'LE':2, 'ZAG':3, 'VOL':4, 'MEI':5, 'ATA':6};
            const elencoRival = awayTeam.elenco.sort((a,b) => (ordem[a.pos]||99) - (ordem[b.pos]||99) || b.forca - a.forca);
            awayTitulares = elencoRival.slice(0, 11);

            renderizarSidebars();

            document.getElementById('home-name').innerText = homeTeam.nome;
            document.getElementById('home-logo').src = homeTeam.escudo || "";
            document.getElementById('away-name').innerText = awayTeam.nome;
            document.getElementById('away-logo').src = awayTeam.escudo || "";

            adicionarLog("", "Bola rolando! Estrat√©gia definida.", "");
            iniciarRelogio();
        }

        // --- SISTEMA VISUAL (SIDEBARS & MINI-PLAYER) ---
        function renderizarSidebars() {
            // MEU TIME
            const hl = document.getElementById('home-squad-list');
            hl.innerHTML = '<div class="squad-section"><div class="sec-title">EM CAMPO</div></div>';
            titulares.forEach(j => hl.innerHTML += criarMiniPlayer(j));
            
            hl.innerHTML += '<div class="squad-section" style="margin-top:10px;"><div class="sec-title">BANCO</div></div>';
            reservas.forEach(j => hl.innerHTML += criarMiniPlayer(j));

            if(indisponiveis.length > 0) {
                hl.innerHTML += '<div class="squad-section" style="margin-top:10px;"><div class="sec-title">SA√çRAM</div></div>';
                indisponiveis.forEach(j => hl.innerHTML += criarMiniPlayer(j, 'out'));
            }

            // ADVERS√ÅRIO
            const al = document.getElementById('away-squad-list');
            al.innerHTML = '<div class="squad-section"><div class="sec-title">TITULARES</div></div>';
            awayTitulares.forEach(j => al.innerHTML += criarMiniPlayer(j));
        }

        function criarMiniPlayer(j, status='') {
            let cls = '';
            if(status === 'out') cls = 'subbed-out';
            if(status === 'in') cls = 'subbed-in';
            
            let icons = '';
            if(events[j.uid]) {
                if(events[j.uid].goals > 0) icons += `<span class="ev-icon">‚öΩ${events[j.uid].goals > 1 ? 'x'+events[j.uid].goals : ''}</span>`;
                if(events[j.uid].cards) icons += `<span class="ev-icon">${events[j.uid].cards}</span>`;
                if(events[j.uid].cards.includes('üü•')) cls += ' red-card';
            }

            let saude = j.saude !== undefined ? j.saude : 100;
            let cor = saude < 60 ? '#e74c3c' : (saude < 80 ? '#f1c40f' : '#2ecc71');
            let forca = j.forca || 60;

            return `
                <div class="mini-player ${cls}">
                    <div class="mp-pos">${j.pos}</div>
                    <div class="mp-info">
                        <div class="mp-top-row">
                            <span class="mp-name">${j.nome}</span>
                            <div class="mp-events">${icons}</div>
                        </div>
                    </div>
                    <div class="mp-stats">
                        <div class="mp-ovr">${forca}</div>
                        <div class="mp-hp-track"><div class="mp-hp-fill" style="width:${saude}%; background:${cor}"></div></div>
                    </div>
                </div>
            `;
        }

        // --- MOTOR DE JOGO (LOOP E SIMULA√á√ÉO) ---
        function iniciarRelogio() { clearInterval(matchInterval); matchInterval = setInterval(loopJogo, speed); }
        function pausarJogo() { clearInterval(matchInterval); }

        function loopJogo() {
            tempo++;
            document.getElementById('timer-display').innerText = `${etapa}¬∫ ${tempo}'`;

            if(Math.random() < 0.05) processarLance(); // 5% chance por minuto

            if(tempo === 45 && etapa === 1) {
                pausarJogo();
                adicionarLog("Juiz", "Fim do 1¬∫ tempo.", "card");
                setTimeout(() => { if(confirm("Intervalo!")) abrirModalSub(); else { etapa=2; tempo=0; iniciarRelogio(); } }, 500);
            }
            if(tempo === 45 && etapa === 2) {
                pausarJogo();
                document.getElementById('timer-display').innerText = "FIM";
                adicionarLog("Juiz", "Fim de jogo!", "card");
                document.getElementById('btn-sub-menu').style.display = 'none';
                document.getElementById('btn-finish-game').style.display = 'block';
            }
        }

        // --- C√ÅLCULO DE FOR√áA BASEADO EM ATRIBUTOS ---
        function calcularSetoresReais(timeJogadores, taticaNome, isHome) {
            let s = { def: 0, mid: 0, att: 0 };
            
            const pPos = {
                'GOL': { def: 1.0, mid: 0.0, att: 0.0 },
                'ZAG': { def: 1.0, mid: 0.1, att: 0.0 },
                'LD':  { def: 0.7, mid: 0.3, att: 0.1 },
                'LE':  { def: 0.7, mid: 0.3, att: 0.1 },
                'VOL': { def: 0.6, mid: 0.4, att: 0.0 },
                'MEI': { def: 0.1, mid: 0.7, att: 0.2 },
                'ATA': { def: 0.0, mid: 0.1, att: 0.9 }
            };

            timeJogadores.forEach(j => {
                if (events[j.uid] && events[j.uid].cards.includes('üü•')) return;

                const atr = j.atributos || { VEL:60, FIN:60, PAS:60, DRI:60, DEF:60, FIS:60 };
                const peso = pPos[j.pos] || { def: 0.3, mid: 0.3, att: 0.3 };
                
                const valDef = (atr.DEF * 1.5 + atr.FIS + atr.VEL * 0.5) / 3;
                const valMid = (atr.PAS * 1.5 + atr.DRI + atr.FIS * 0.5) / 3;
                const valAtt = (atr.FIN * 1.5 + atr.VEL + atr.DRI * 0.5) / 3;

                const fadiga = (j.saude < 50) ? 0.6 : (j.saude < 80 ? 0.9 : 1.0);

                s.def += valDef * peso.def * fadiga;
                s.mid += valMid * peso.mid * fadiga;
                s.att += valAtt * peso.att * fadiga;
            });

            const tac = TATICAS[taticaNome] || { def:1, mid:1, att:1 };
            s.def *= tac.def; s.mid *= tac.mid; s.att *= tac.att;

            if(isHome) { 
                const moral = gameState.recursos ? gameState.recursos.moral : 50;
                const bonusMoral = 1 + ((moral - 50) / 1000); 
                s.def *= (1.05 * bonusMoral); 
                s.mid *= (1.05 * bonusMoral); 
                s.att *= (1.05 * bonusMoral); 
            }

            return s;
        }

        function processarLance() {
            const sHome = calcularSetoresReais(titulares, formacaoAtual, true);
            const taticaCpu = document.getElementById('away-form-tag').innerText || "4-4-2";
            const sAway = calcularSetoresReais(awayTitulares, taticaCpu, false);

            const totalMid = sHome.mid + sAway.mid || 1;
            let posseHome = (sHome.mid / totalMid) * 100;
            posseHome += (Math.random() * 24) - 12;
            posseHome = Math.max(20, Math.min(80, posseHome));

            stats.homePos = Math.round(posseHome);
            document.getElementById('stat-pos-h').innerText = stats.homePos + "%";
            document.getElementById('bar-pos-h').style.width = stats.homePos + "%";
            document.getElementById('stat-pos-a').innerText = (100 - stats.homePos) + "%";

            const isHomeAttacking = Math.random() * 100 < stats.homePos;
            
            if (isHomeAttacking) {
                tentarFinalizacao(sHome.att, sAway.def, true);
            } else {
                tentarFinalizacao(sAway.att, sHome.def, false);
            }

            if (Math.random() < 0.012) aplicarCartao();
            if (Math.random() < 0.003) aplicarLesao();
        }

        function tentarFinalizacao(ataque, defesa, isHome) {
            const ratio = ataque / (defesa || 1); 
            if (Math.random() < 0.06 * ratio) {
                if(isHome) { stats.homeSho++; adicionarLog(homeTeam.nome, "Finaliza com perigo!", "danger"); }
                else { stats.awaySho++; adicionarLog(awayTeam.nome, "Chute perigoso!", "danger"); }
                atualizarStats();

                const chanceGol = 0.18 * ratio; 
                if (Math.random() < chanceGol) {
                    gol(isHome);
                }
            }
        }

        // --- EVENTOS (GOL, CART√ÉO, LES√ÉO) ---
        function gol(isHome) {
            let timeJogadores = isHome ? titulares : awayTitulares;
            let validos = timeJogadores.filter(j => !events[j.uid] || !events[j.uid].cards.includes('üü•'));
            
            if (validos.length === 0) return;

            pausarJogo();
            
            let totalFin = 0;
            validos.forEach(j => totalFin += (j.atributos ? j.atributos.FIN : 60));
            
            let r = Math.random() * totalFin;
            let autorObj = validos[0];
            let acumulado = 0;
            
            for(let j of validos) {
                acumulado += (j.atributos ? j.atributos.FIN : 60);
                if (r <= acumulado) { autorObj = j; break; }
            }

            let timeGol = isHome ? homeTeam.nome : awayTeam.nome;
            if(isHome) placar.home++; else placar.away++;
            
            gameEvents.push({
                min: tempo + (etapa===2?45:0),
                time: timeGol,
                jogador: autorObj.nome,
                tipo: 'gol'
            });

            document.getElementById('score-home').innerText = placar.home;
            document.getElementById('score-away').innerText = placar.away;
            document.getElementById('goal-scorer-name').innerText = autorObj.nome;
            document.getElementById('goal-overlay').style.display = 'flex';
            
            adicionarLog("GOL", `${autorObj.nome} balan√ßa a rede!`, "goal");
            registrarEvento(autorObj.uid, 'goals');
            renderizarSidebars();

            setTimeout(() => { document.getElementById('goal-overlay').style.display='none'; iniciarRelogio(); }, 2500);
        }

        function aplicarCartao() {
            const isHome = Math.random() > 0.5;
            const targetTeam = isHome ? titulares : awayTitulares;
            const jog = targetTeam[Math.floor(Math.random() * targetTeam.length)];
            
            if (events[jog.uid] && events[jog.uid].cards.includes('üü•')) return;

            let novoCartao = 'üü®';
            let txtLog = "Cart√£o Amarelo";
            let clsLog = "card";

            if (events[jog.uid] && events[jog.uid].cards.includes('üü®')) {
                novoCartao = 'üü•';
                txtLog = "Segundo Amarelo! EXPULSO";
                clsLog = "red-card";
            } else if (Math.random() < 0.04) { 
                novoCartao = 'üü•';
                txtLog = "Vermelho Direto!";
                clsLog = "red-card";
            }

            if(!events[jog.uid]) events[jog.uid] = { goals: 0, cards: '' };
            if (novoCartao === 'üü•') events[jog.uid].cards = 'üü•';
            else events[jog.uid].cards += 'üü®';

            adicionarLog("Juiz", `${txtLog}: ${jog.nome}`, clsLog);
            gameEvents.push({ min: tempo + (etapa===2?45:0), time: isHome ? homeTeam.nome : awayTeam.nome, jogador: jog.nome, tipo: 'card', detalhe: novoCartao });
            renderizarSidebars();
        }

        function aplicarLesao() {
            const isHome = Math.random() > 0.5;
            const targetTeam = isHome ? titulares : awayTitulares;
            const validos = targetTeam.filter(j => !events[j.uid] || !events[j.uid].cards.includes('üü•'));
            if (validos.length === 0) return;

            const jog = validos[Math.floor(Math.random() * validos.length)];
            jog.saude = 15; 
            adicionarLog("Les√£o", `${jog.nome} sente dores!`, "injury");
            
            if (isHome) {
                pausarJogo();
                setTimeout(() => {
                    if(confirm(`${jog.nome} se lesionou! Substituir?`)) abrirModalSub();
                    else iniciarRelogio();
                }, 200);
            }
            renderizarSidebars();
        }

        function registrarEvento(uid, tipo) {
            if(!events[uid]) events[uid] = { goals: 0, cards: '' };
            if(tipo === 'goals') events[uid].goals++;
        }

        function finalizarPartida() {
            titulares.forEach(j => { j.saude = Math.max(0, j.saude - 8); }); 
            indisponiveis.forEach(j => { j.saude = Math.max(0, j.saude - 4); }); 
            reservas.forEach(j => { j.saude = Math.min(100, j.saude + 6); }); 

            const statusJogadores = gameState.jogadoresStatus || {};
            [...titulares, ...reservas, ...indisponiveis].forEach(j => {
                statusJogadores[j.uid] = { saude: j.saude };
            });
            
            if(!gameState.classificacao) gameState.classificacao = []; 
            if(gameState.classificacao.length === 0 && gameState.times) {
                 gameState.classificacao = gameState.times.map(t => ({
                    nome: t.nome, pts: 0, j: 0, v: 0, e: 0, d: 0, gp: 0, gc: 0, sg: 0
                }));
            }
            
            const rodadaIndex = gameState.rodadaAtual - 1;
            if(gameState.calendario && gameState.calendario[rodadaIndex]) {
                const jogos = gameState.calendario[rodadaIndex].jogos;
                const meuJogo = jogos.find(j => j.mandante === homeTeam.nome || j.visitante === homeTeam.nome);
                if(meuJogo) {
                    meuJogo.jogado = true;
                    meuJogo.eventos = gameEvents;
                    if(meuJogo.mandante === homeTeam.nome) {
                        meuJogo.placarCasa = placar.home; meuJogo.placarFora = placar.away;
                    } else {
                        meuJogo.placarCasa = placar.away; meuJogo.placarFora = placar.home;
                    }
                }
                jogos.forEach(j => { if(!j.jogado) Engine.simularJogoCPU(j); });
            }

            Engine.atualizarTabela(gameState);
            gameState.jogadoresStatus = statusJogadores;
            gameState.rodadaAtual++;
            Engine.salvarJogo(gameState);
            localStorage.removeItem('brfutebol_oponente_atual');
            window.location.href = 'dashboard.html';
        }

        // --- HELPERS E MODAL ---
        function setSpeed(m, btn) {
            document.querySelectorAll('.btn-speed').forEach(b=>b.classList.remove('active')); btn.classList.add('active');
            speed = m===1?200 : m===2?80 : 10;
            if(!document.getElementById('sub-modal').style.display.includes('flex')) iniciarRelogio();
        }

        function adicionarLog(h, t, cl) { const f=document.getElementById('feed'); f.insertAdjacentHTML('afterbegin', `<div class="feed-item ${cl}"><div class="feed-time">${tempo}'</div><div><b>${h}</b> ${t}</div></div>`); }
        function atualizarStats() { 
            document.getElementById('stat-sho-h').innerText=stats.homeSho; document.getElementById('stat-sho-a').innerText=stats.awaySho;
            const t = stats.homeSho+stats.awaySho||1; document.getElementById('bar-sho-h').style.width=((stats.homeSho/t)*100)+"%";
        }
        function encontrarTime(nome) {
            if (gameState && gameState.times) {
                const timeNoSave = gameState.times.find(t => t.nome === nome);
                if (timeNoSave) return JSON.parse(JSON.stringify(timeNoSave));
            }
            const db = window.database || window.Database;
            if (db && db.brasil) {
                 for(let s in db.brasil) {
                    if (Array.isArray(db.brasil[s])) {
                        const t = db.brasil[s].find(x => x.nome === nome);
                        if(t) return JSON.parse(JSON.stringify(t)); 
                    }
                 }
            }
            return { nome: nome, escudo: "", elenco: [] };
        }
        function gerarGenericos(nome) { 
            let l=[]; 
            const posicoes = ['GOL','ZAG','ZAG','LD','LE','VOL','MEI','MEI','ATA','ATA','ATA', 'GOL', 'ZAG', 'MEI', 'ATA'];
            for(let i=0;i<posicoes.length;i++) {
                let j = {nome:`Jogador ${i+1}`, pos:posicoes[i], forca: Math.floor(Math.random()*20)+60};
                gerarAtributos(j);
                l.push(j);
            }
            return l; 
        }
        function gerarAtributos(j) {
            const b = j.forca || 60;
            if(j.pos==='GOL') j.atributos={VEL:b+2, FIN:b-15, PAS:b, DRI:b-15, DEF:b+5, FIS:b};
            else if(j.pos==='ZAG') j.atributos={VEL:b-5, FIN:b-20, PAS:b-5, DRI:b-10, DEF:b+5, FIS:b+5};
            else if(j.pos==='ATA') j.atributos={VEL:b+5, FIN:b+5, PAS:b-5, DRI:b+5, DEF:b-25, FIS:b};
            else j.atributos={VEL:b, FIN:b-5, PAS:b+5, DRI:b, DEF:b, FIS:b};
        }
        function organizarElenco(time) {
            const savedForm = localStorage.getItem('brfutebol_formacao');
            titulares = []; reservas = []; indisponiveis = [];
            let escaladosIds = [];
            if(savedForm) {
                try {
                    const map = JSON.parse(savedForm);
                    for(let i=1; i<=11; i++) {
                        const uid = map[`slot-${i}`];
                        const jog = time.elenco.find(j => j.uid === uid);
                        if(jog) { titulares.push(jog); escaladosIds.push(jog.uid); }
                    }
                } catch(e){}
            }
            if(titulares.length < 11) {
                const disp = time.elenco.filter(j => !escaladosIds.includes(j.uid));
                disp.sort((a,b)=> (b.forca||60) - (a.forca||60));
                for(let k=0; k<(11-titulares.length); k++) {
                    if(disp[k]) { titulares.push(disp[k]); escaladosIds.push(disp[k].uid); }
                }
            }
            reservas = time.elenco.filter(j => !escaladosIds.includes(j.uid));
        }

        // TOOLTIP
        function showTooltip(e) {
            const uid = this.dataset.uid; if(!uid)return;
            const jog = titulares.find(j=>j.uid===uid) || reservas.find(j=>j.uid===uid) || indisponiveis.find(j=>j.uid===uid);
            if(!jog)return;
            if(!jog.atributos) gerarAtributos(jog);
            document.getElementById('tip-name').innerText=jog.nome; document.getElementById('tip-pos').innerText=jog.pos; document.getElementById('tip-ovr').innerText=jog.forca||60;
            const g=document.getElementById('tip-grid'); g.innerHTML='';
            const l={VEL:'PAC',FIN:'SHO',PAS:'PAS',DRI:'DRI',DEF:'DEF',FIS:'PHY'};
            for(let k in l) { let v=jog.atributos[k]; let c='mid'; if(v>=80)c='high'; if(v<60)c='low'; g.innerHTML+=`<div class="fifa-stat"><span>${l[k]}</span><b class="${c}">${v}</b></div>`; }
            document.getElementById('fifa-tooltip').style.display='block'; moveTooltip(e);
        }
        function moveTooltip(e) { const t=document.getElementById('fifa-tooltip'); t.style.top=(e.clientY+15)+'px'; t.style.left=(e.clientX+15)+'px'; }
        function hideTooltip() { document.getElementById('fifa-tooltip').style.display='none'; }

        // --- SUB & MODAL ---
        function abrirModalSub() {
            pausarJogo();
            document.getElementById('sub-modal').style.display = 'flex';
            renderizarCampoSub(); renderizarListaReservas();
            subPending = { sai: null, entra: null }; atualizarUIBotao();
        }
        function fecharModalSub() {
            document.getElementById('sub-modal').style.display = 'none';
            if(etapa===1 && tempo===45) { etapa=2; tempo=0; }
            iniciarRelogio();
        }
        function mudarFormacaoJogo() { formacaoAtual=document.getElementById('sub-formation').value; renderizarCampoSub(); adicionarLog("T√©c", `Mudou para ${formacaoAtual}`, "sub"); document.getElementById('home-form-tag').innerText = formacaoAtual; }
        
        function renderizarCampoSub() {
            const c = document.getElementById('pitch-container');
            c.querySelectorAll('.sub-p-node').forEach(n=>n.remove());
            const layout = layouts[formacaoAtual] || layouts['4-3-3'];
            titulares.forEach((j, i) => {
                const pos = layout[i] || {t:"50%",l:"50%"};
                const el = document.createElement('div');
                el.className = 'sub-p-node'; el.style.top=pos.t; el.style.left=pos.l;
                el.innerHTML = `<div class="sub-kit">${j.pos}</div><div class="sub-name">${j.nome.split(' ')[0]}</div>`;
                el.onclick = () => selecionarSai(j.uid, el);
                el.dataset.uid=j.uid;
                el.addEventListener('mouseenter', showTooltip); el.addEventListener('mousemove', moveTooltip); el.addEventListener('mouseleave', hideTooltip);
                c.appendChild(el);
            });
        }

        function renderizarListaReservas() {
            const l = document.getElementById('list-reservas-modal'); l.innerHTML='';
            const disp = reservas.filter(r => !indisponiveis.includes(r));
            disp.forEach(j => {
                const saude = j.saude !== undefined ? j.saude : 100;
                let cor = saude < 60 ? '#e74c3c' : '#2ecc71';
                const el = document.createElement('div'); el.className='player-row';
                el.innerHTML=`
                    <div class="row-info"><span class="row-pos">${j.pos}</span><span class="row-name">${j.nome}</span></div>
                    <div class="row-stats"><span class="row-ovr">${j.forca || 60}</span><div class="row-hp-track"><div class="row-hp-fill" style="width:${saude}%; background:${cor}"></div></div></div>
                `;
                el.onclick = () => selecionarEntra(j.uid, el);
                el.dataset.uid=j.uid;
                el.addEventListener('mouseenter', showTooltip); el.addEventListener('mousemove', moveTooltip); el.addEventListener('mouseleave', hideTooltip);
                l.appendChild(el);
            });
        }

        function selecionarSai(uid, el) {
            document.querySelectorAll('.sub-p-node').forEach(n=>n.classList.remove('selected-out'));
            el.classList.add('selected-out'); subPending.sai=uid; atualizarUIBotao();
        }
        function selecionarEntra(uid, el) {
            document.querySelectorAll('.player-row').forEach(n=>n.classList.remove('selected-in'));
            el.classList.add('selected-in'); subPending.entra=uid; atualizarUIBotao();
        }
        function atualizarUIBotao() {
            const btn = document.getElementById('btn-confirm-sub');
            if(subPending.sai && subPending.entra) { btn.disabled=false; } else { btn.disabled=true; }
        }
        function confirmarSub() {
            if(!subPending.sai || !subPending.entra) return;
            const idxS = titulares.findIndex(j=>j.uid===subPending.sai);
            const idxE = reservas.findIndex(j=>j.uid===subPending.entra);
            if(idxS>-1 && idxE>-1) {
                const sai = titulares[idxS]; const entra = reservas[idxE];
                titulares[idxS] = entra; reservas.splice(idxE, 1); indisponiveis.push(sai);
                adicionarLog("Sub", `Sai ${sai.nome} | Entra ${entra.nome}`, "sub");
                registrarEvento(entra.uid, 'sub_in'); 
                subPending={sai:null, entra:null};
                renderizarCampoSub(); renderizarListaReservas(); renderizarSidebars(); atualizarUIBotao();
            }
        }
    </script>
