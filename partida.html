        const layouts = { "4-3-3": [{t:"50%",l:"6%"},{t:"15%",l:"25%"},{t:"38%",l:"20%"},{t:"62%",l:"20%"},{t:"85%",l:"25%"},{t:"50%",l:"40%"},{t:"30%",l:"55%"},{t:"70%",l:"55%"},{t:"20%",l:"85%"},{t:"50%",l:"85%"},{t:"80%",l:"85%"}], "4-4-2": [{t:"50%",l:"6%"},{t:"15%",l:"25%"},{t:"38%",l:"20%"},{t:"62%",l:"20%"},{t:"85%",l:"25%"},{t:"30%",l:"45%"},{t:"70%",l:"45%"},{t:"15%",l:"60%"},{t:"85%",l:"60%"},{t:"35%",l:"85%"},{t:"65%",l:"85%"}], "3-5-2": [{t:"50%",l:"6%"},{t:"20%",l:"20%"},{t:"50%",l:"18%"},{t:"80%",l:"20%"},{t:"15%",l:"45%"},{t:"35%",l:"40%"},{t:"65%",l:"40%"},{t:"85%",l:"45%"},{t:"50%",l:"60%"},{t:"35%",l:"85%"},{t:"65%",l:"85%"}], "4-2-3-1":[{t:"50%",l:"6%"},{t:"15%",l:"25%"},{t:"38%",l:"20%"},{t:"62%",l:"20%"},{t:"85%",l:"25%"},{t:"35%",l:"40%"},{t:"65%",l:"40%"},{t:"20%",l:"65%"},{t:"50%",l:"60%"},{t:"80%",l:"65%"},{t:"50%",l:"88%"}], "3-4-3": [{t:"50%",l:"6%"},{t:"20%",l:"20%"},{t:"50%",l:"18%"},{t:"80%",l:"20%"},{t:"15%",l:"45%"},{t:"40%",l:"45%"},{t:"60%",l:"45%"},{t:"85%",l:"45%"},{t:"20%",l:"85%"},{t:"50%",l:"85%"},{t:"80%",l:"85%"}] };

        function carregarDados() {
            gameState = Engine.carregarJogo();
            if(!gameState) { window.location.href='index.html'; return; }
            formacaoAtual = localStorage.getItem('brfutebol_esquema') || "4-3-3";
            document.getElementById('sub-formation').value = formacaoAtual;
            document.getElementById('home-form-tag').innerText = formacaoAtual;

            homeTeam = encontrarTime(gameState.info.time);
            awayTeam = encontrarTime(localStorage.getItem('brfutebol_oponente_atual') || "Visitante");
            
            if(!homeTeam.elenco.length) homeTeam.elenco = gerarGenericos(homeTeam.nome);
            if(!awayTeam.elenco.length) awayTeam.elenco = gerarGenericos(awayTeam.nome);

            homeTeam.elenco.forEach((j,i) => { if(!j.uid) j.uid=`p_${i}`; if(!j.atributos) gerarAtributos(j); if(gameState.jogadoresStatus?.[j.uid]) j.saude=gameState.jogadoresStatus[j.uid].saude; else j.saude=100; });
            organizarElenco(homeTeam);

            awayTeam.elenco.forEach((j,i) => { j.uid=`cpu_${i}`; if(!j.atributos) gerarAtributos(j); if(gameState.jogadoresStatus?.[j.uid]) j.saude=gameState.jogadoresStatus[j.uid].saude; else j.saude=100; });
            
            let goleiros = awayTeam.elenco.filter(p=>p.pos==='GOL');
            let linha = awayTeam.elenco.filter(p=>p.pos!=='GOL');
            linha.sort((a,b)=>b.forca-a.forca);
            awayTitulares = [];
            if(goleiros.length) awayTitulares.push(goleiros[0]); else awayTitulares.push(linha.pop());
            for(let k=0; k<10; k++) if(linha[k]) awayTitulares.push(linha[k]);
            
            let nDef = awayTitulares.filter(p=>['ZAG','LD','LE'].includes(p.pos)).length;
            let nMid = awayTitulares.filter(p=>['VOL','MEI'].includes(p.pos)).length;
            let nAta = awayTitulares.filter(p=>p.pos==='ATA').length;
            document.getElementById('away-form-tag').innerText = `${nDef}-${nMid}-${nAta}`;
            awayTitulares = ordenarPorPosicao(awayTitulares);

            renderizarSidebars();
            document.getElementById('home-name').innerText = homeTeam.nome; document.getElementById('home-logo').src = homeTeam.escudo||"";
            document.getElementById('away-name').innerText = awayTeam.nome; document.getElementById('away-logo').src = awayTeam.escudo||"";
            
            // --- C√ÅLCULO DE P√öBLICO E RENDA (CORRIGIDO) ---
            try {
                // 1. Descobre se √© Mandante de verdade olhando o calend√°rio
                const rodadaIdx = gameState.rodadaAtual - 1;
                let isMandante = true; 
                let nomeAdversarioReal = awayTeam.nome;

                if(gameState.calendario && gameState.calendario[rodadaIdx]) {
                    const jogoReal = gameState.calendario[rodadaIdx].jogos.find(j => j.mandante === gameState.info.time || j.visitante === gameState.info.time);
                    if(jogoReal) {
                        isMandante = (jogoReal.mandante === gameState.info.time);
                        nomeAdversarioReal = isMandante ? jogoReal.visitante : jogoReal.mandante;
                    }
                }

                if(Engine.estadios) {
                    if (isMandante) {
                        // JOGANDO EM CASA: Usa c√°lculo real da Engine
                        const bilheteria = Engine.estadios.calcularBilheteria(nomeAdversarioReal);
                        document.getElementById('disp-publico').innerText = bilheteria.publico.toLocaleString();
                        document.getElementById('disp-renda').innerText = bilheteria.rendaTotal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                    } else {
                        // JOGANDO FORA: Simula√ß√£o baseada na capacidade do advers√°rio
                        let capOponente = 20000;
                        if(Engine.estadios.db[nomeAdversarioReal]) capOponente = Engine.estadios.db[nomeAdversarioReal].cap;
                        else if(Engine.estadios.db["Padrao"]) capOponente = Engine.estadios.db["Padrao"].cap;

                        // Ocupa√ß√£o realista para fora de casa (40% a 95% do est√°dio do rival)
                        const fakePub = Math.floor(capOponente * (0.4 + Math.random() * 0.55));
                        
                        document.getElementById('disp-publico').innerText = fakePub.toLocaleString();
                        document.getElementById('disp-renda').innerText = "R$ --- (Visitante)";
                    }
                }
            } catch(e) { 
                console.log("Erro ao calcular bilheteria:", e);
                document.getElementById('disp-publico').innerText = "---";
            }

            iniciarRelogio();
        }

        function ordenarPorPosicao(l){ const p={'GOL':0,'LD':1,'ZAG':2,'LE':3,'VOL':4,'MEI':5,'ATA':6}; return l.sort((a,b)=>(p[a.pos]||9)-(p[b.pos]||9)); }
        function gerarGenericos(n){ let l=[]; ['GOL','ZAG','ZAG','LD','LE','VOL','MEI','MEI','ATA','ATA','ATA'].forEach((p,i)=>l.push({nome:`Jogador ${i+1}`,pos:p,forca:60})); return l; }
        function gerarAtributos(j){ j.atributos={VEL:60,FIN:60,PAS:60,DRI:60,DEF:60,FIS:60}; }
        function encontrarTime(n){ const s=Engine.carregarJogo(); return (s&&s.times?s.times.find(t=>t.nome===n):null) || {nome:n,elenco:[],escudo:""}; }
        function organizarElenco(t){ const map=JSON.parse(localStorage.getItem('brfutebol_formacao')||'{}'); titulares=[]; let u=new Set(); for(let i=1;i<=11;i++){let j=t.elenco.find(p=>p.uid===map[`slot-${i}`]); if(j){titulares.push(j);u.add(j.uid);}} if(titulares.length<11){let d=t.elenco.filter(p=>!u.has(p.uid)); const p={'GOL':0,'ZAG':1,'LD':2,'LE':2,'VOL':3,'MEI':4,'ATA':5}; d.sort((a,b)=>(p[a.pos]||9)-(p[b.pos]||9)); for(let k=0;k<11-titulares.length;k++) if(d[k]) titulares.push(d[k]);} reservas=t.elenco.filter(p=>!titulares.includes(p)); }

        // --- ENGINE TURBO ---
        function iniciarRelogio() { clearInterval(matchInterval); matchInterval = setInterval(loopJogo, speed); }
        function pausarJogo() { clearInterval(matchInterval); }
        
        function loopJogo() {
            tempo++;
            document.getElementById('timer-display').innerText = `${etapa}¬∫ ${tempo}'`;

            if(Math.random() < 0.45) narrar('normal', (Math.random()*100<stats.homePos)?homeTeam.nome:awayTeam.nome);
            
            // TURBO MODE: 40% chance de lance por minuto
            if(Math.random() < 0.40) processarLance(); 

            if(tempo===45 && etapa===1) { pausarJogo(); narrar('normal',"Fim do 1¬∫ tempo."); setTimeout(()=>abrirModalSub(true),1000); }
            if(tempo>=49 && etapa===2) { 
                pausarJogo(); 
                document.getElementById('timer-display').innerText="FIM"; 
                narrar('final',"Fim de jogo!"); 
                document.getElementById('btn-sub-menu').style.display='none'; 
                document.getElementById('btn-finish-game').style.display='block'; 
            }
        }

        function narrar(tipo, sujeito) {
            if(tipo==='normal' && (tempo>=90 || (etapa===1 && tempo>=45))) return;
            let db = NARRATION_DB[tipo] || NARRATION_DB.meio;
            if(tipo==='normal') { if(tempo<20) db=NARRATION_DB.inicio; else if(tempo>75) db=NARRATION_DB.final; }
            const txt = db[Math.floor(Math.random()*db.length)];
            let cl = (['goal','danger','card','red','injury','sub'].includes(tipo)) ? (tipo==='red'?'red-card':tipo) : "";
            const f = document.getElementById('feed');
            f.insertAdjacentHTML('afterbegin', `<div class="feed-item ${cl}"><div class="feed-time">${tempo}'</div><div>${sujeito ? `<strong>${sujeito}:</strong> ` : ''}${txt}</div></div>`);
            f.scrollTop = 0;
        }

        function processarLance() {
            const sHome = calcularForca(titulares); const sAway = calcularForca(awayTitulares);
            
            let randomSwing = (Math.random() * 50) - 25; 
            let base = 50 + (sHome.mid - sAway.mid) * 1.5; 
            stats.homePos = Math.max(25, Math.min(75, Math.round(base + randomSwing)));
            
            document.getElementById('stat-pos-h').innerText = stats.homePos+"%"; 
            document.getElementById('bar-pos-h').style.width = stats.homePos+"%"; 
            document.getElementById('stat-pos-a').innerText = (100-stats.homePos)+"%";

            if(Math.random()*100 < stats.homePos) tentarGol(homeTeam, awayTeam, true, sHome.att, sAway.def);
            else tentarGol(awayTeam, homeTeam, false, sAway.att, sHome.def);
            
            if(Math.random()<0.005) aplicarCartao(); 
            if(Math.random()<0.002) aplicarLesao();
        }

        function calcularForca(lista) {
            let s={def:0,mid:0,att:0};
            lista.forEach(j => {
                if(events[j.uid]?.cards.includes('üü•')) return;
                const a=j.atributos, f=(j.saude<50?0.6:1);
                if(j.pos==='GOL') s.def+=a.DEF*f;
                else if(['ZAG','LD','LE'].includes(j.pos)) { s.def+=a.DEF*f; s.mid+=a.PAS*0.3*f; }
                else if(['VOL','MEI'].includes(j.pos)) { s.mid+=a.PAS*f; s.att+=a.DRI*0.3*f; s.def+=a.DEF*0.3*f; }
                else { s.att+=a.FIN*f; s.mid+=a.DRI*0.3*f; }
            });
            return s;
        }

        function tentarGol(atk, def, isH, av, dv) {
            if(Math.random() < 0.50 * (av/(dv||1))) {
                if(isH) stats.homeSho++; else stats.awaySho++; atualizarStats();
                narrar('danger', atk.nome);
                if(Math.random() < 0.40 * (av/(dv||1))) gol(isH); else narrar('miss', atk.nome);
            }
        }

        function gol(isH) {
            let l = isH?titulares:awayTitulares; let v=l.filter(j=>j.pos!=='GOL' && !events[j.uid]?.cards.includes('üü•'));
            if(!v.length) return;
            pausarJogo();
            const autor = v[Math.floor(Math.random()*v.length)];
            if(isH) placar.home++; else placar.away++;
            gameEvents.push({min:tempo+(etapa===2?45:0), time:isH?homeTeam.nome:awayTeam.nome, jogador:autor.nome, tipo:'gol'});
            document.getElementById('score-home').innerText=placar.home; document.getElementById('score-away').innerText=placar.away;
            document.getElementById('goal-scorer-name').innerText=autor.nome; 
            const sb = document.getElementById('score-'+(isH?'home':'away'));
            sb.classList.add('goal-anim'); setTimeout(()=>sb.classList.remove('goal-anim'), 1000);
            document.getElementById('goal-overlay').style.display='flex';
            narrar('goal', autor.nome); if(!events[autor.uid]) events[autor.uid]={goals:0,cards:''}; events[autor.uid].goals++; renderizarSidebars();
            setTimeout(()=>{document.getElementById('goal-overlay').style.display='none'; iniciarRelogio();}, 2500);
        }

        function aplicarCartao() {
            let isH=Math.random()>0.5, l=isH?titulares:awayTitulares, j=l[Math.floor(Math.random()*l.length)];
            if(events[j.uid]?.cards.includes('üü•')) return;
            let c='üü®', t='card'; if(events[j.uid]?.cards.includes('üü®') || Math.random()<0.03) { c='üü•'; t='red'; } 
            if(!events[j.uid]) events[j.uid]={goals:0,cards:''};
            if(c==='üü•') events[j.uid].cards='üü•'; else events[j.uid].cards+='üü®';
            narrar(t, j.nome + ` (${isH?homeTeam.nome:awayTeam.nome})`);
            gameEvents.push({min:tempo+(etapa===2?45:0), time:isH?homeTeam.nome:awayTeam.nome, jogador:j.nome, tipo:'card', detalhe:c});
            renderizarSidebars();
        }

        function aplicarLesao() {
            let isH=Math.random()>0.5, l=isH?titulares:awayTitulares, j=l[Math.floor(Math.random()*l.length)];
            j.saude=15; narrar('injury', j.nome);
            if(isH) { pausarJogo(); setTimeout(()=>{ if(confirm(`${j.nome} lesionado. Trocar?`)) abrirModalSub(); else iniciarRelogio(); }, 200); }
            renderizarSidebars();
        }

        // --- FUN√á√ÉO FINALIZAR (CORRIGIDA V2 - RACE CONDITION FIX) ---
        function finalizarPartida() {
            try {
                const st = gameState.jogadoresStatus || {};
                let all = [...homeTeam.elenco, ...awayTeam.elenco];
                let ply = new Set([...titulares, ...indisponiveis, ...awayTitulares].map(j=>j.uid));
                all.forEach(j => { if(j.uid) st[j.uid] = { saude: (ply.has(j.uid) ? Math.max(0, (st[j.uid]?.saude||100)-8) : Math.min(100, (st[j.uid]?.saude||100)+15)) }; });
                gameState.jogadoresStatus = st;
                
                const rIdx = gameState.rodadaAtual - 1;
                if(gameState.calendario[rIdx]) {
                    const jogo = gameState.calendario[rIdx].jogos.find(j=>j.mandante===homeTeam.nome || j.visitante===homeTeam.nome);
                    if(jogo) {
                        jogo.jogado=true; jogo.eventos=gameEvents;
                        jogo.placarCasa = jogo.mandante===homeTeam.nome ? placar.home : placar.away;
                        jogo.placarFora = jogo.mandante===homeTeam.nome ? placar.away : placar.home;
                    }
                    gameState.calendario[rIdx].jogos.forEach(j => { if(!j.jogado) Engine.simularJogoCPU(j); });
                }
                
                // 1. ATUALIZA A TABELA E PROCESSA FINANCEIRO (DENTRO DA ENGINE)
                Engine.atualizarTabela(gameState); 
                
                // 2. IMPORTANTE: RECARREGA O SAVE PARA PEGAR AS FINAN√áAS ATUALIZADAS
                // (Evita que a mudan√ßa de rodada abaixo apague o dinheiro que acabou de entrar)
                gameState = Engine.carregarJogo();
                
                // 3. INCREMENTA RODADA
                gameState.rodadaAtual++;
                
                // 4. DESTRAVA O PAGAMENTO PARA A PR√ìXIMA RODADA
                if(gameState.recursos) gameState.recursos.rodadaFinanceiraProcessada = false;
                
                // 5. SALVA TUDO
                Engine.salvarJogo(gameState);
                
                // Feedback visual
                alert("Fim de jogo! Resultado e Finan√ßas processados.");
                window.location.href = 'dashboard.html';

            } catch(e) { alert("Erro: "+e); window.location.href='dashboard.html'; }
        }

        function renderizarSidebars() {
            document.getElementById('home-squad-list').innerHTML = `<div class="squad-section"><div class="sec-title">EM CAMPO</div></div>` + titulares.map(j=>mp(j)).join('') + `<div class="squad-section"><div class="sec-title">BANCO</div></div>` + reservas.map(j=>mp(j)).join('');
            document.getElementById('away-squad-list').innerHTML = `<div class="squad-section"><div class="sec-title">TITULARES</div></div>` + awayTitulares.map(j=>mp(j)).join('');
        }
        function mp(j) {
            let ev = events[j.uid], i = ev ? (ev.goals>0?`‚öΩ${ev.goals>1?ev.goals:''} `:'') + ev.cards : '', c = ev?.cards.includes('üü•') ? "red-card" : "";
            let h = j.saude<50?'#e74c3c':(j.saude<80?'#f1c40f':'#2ecc71');
            return `<div class="mini-player ${c}"><div class="mp-pos">${j.pos}</div><div class="mp-info"><span class="mp-name">${j.nome} <small>${i}</small></span></div><div class="mp-stats"><div class="mp-ovr">${j.forca}</div><div class="mp-hp-track"><div class="mp-hp-fill" style="width:${j.saude}%; background:${h}"></div></div></div></div>`;
        }
        
        function abrirModalSub(h=false) { pausarJogo(); document.getElementById('sub-modal').style.display='flex'; if(h){document.getElementById('sub-msg').innerText="Intervalo"; etapa=2; tempo=0;} renderizarCampoSub(); renderizarListaReservas(); subPending={sai:null,entra:null}; atualizarUIBotao(); }
        function fecharModalSub() { document.getElementById('sub-modal').style.display='none'; iniciarRelogio(); }
        function atualizarStats() { document.getElementById('stat-sho-h').innerText=stats.homeSho; document.getElementById('stat-sho-a').innerText=stats.awaySho; }
        
        function renderizarCampoSub(highlightUid=null) {
            const c=document.getElementById('pitch-container'); c.innerHTML='';
            titulares.forEach((j,i)=>{ 
                let el=document.createElement('div'); el.className='sub-p-node'; 
                if(j.uid===highlightUid) el.classList.add('just-entered');
                el.style.top=layouts[formacaoAtual][i].t; el.style.left=layouts[formacaoAtual][i].l; 
                let h = j.saude<50?'#e74c3c':(j.saude<80?'#f1c40f':'#2ecc71');
                el.innerHTML=`<div class="sub-kit">${j.pos}</div><div class="sub-name">${j.nome.split(' ')[0]}</div><div class="node-hp-bar"><div class="node-hp-fill" style="width:${j.saude}%; background:${h}"></div></div>`;
                el.onclick=()=>selecionarSai(j.uid,el); el.onmouseenter=(e)=>showTooltip(e,j); el.onmouseleave=hideTooltip; c.appendChild(el); 
            });
        }
        function renderizarListaReservas() { 
            const l=document.getElementById('list-reservas-modal'); l.innerHTML=''; 
            reservas.forEach(j=>{ if(!indisponiveis.includes(j)) {
                let h = j.saude<50?'#e74c3c':(j.saude<80?'#f1c40f':'#2ecc71');
                let d = document.createElement('div'); d.className='player-row';
                d.innerHTML=`<div class="row-info"><span class="row-pos-badge">${j.pos}</span><span class="row-name">${j.nome}</span></div><div class="row-stats"><span class="row-ovr">${j.forca}</span><div class="row-hp-track"><div class="row-hp-fill" style="width:${j.saude}%; background:${h}"></div></div></div>`;
                d.onclick=()=>selecionarEntra(j.uid,d); d.onmouseenter=(e)=>showTooltip(e,j); d.onmouseleave=hideTooltip; l.appendChild(d);
            }}); 
        }
        function selecionarSai(uid,el) { document.querySelectorAll('.sub-p-node').forEach(n=>n.classList.remove('selected-out')); el.classList.add('selected-out'); subPending.sai=uid; atualizarUIBotao(); }
        function selecionarEntra(uid,el) { document.querySelectorAll('.player-row').forEach(n=>n.classList.remove('selected-in')); el.classList.add('selected-in'); subPending.entra=uid; atualizarUIBotao(); }
        function atualizarUIBotao() { document.getElementById('btn-confirm-sub').disabled=!(subPending.sai && subPending.entra); }
        
        function confirmarSub() {
            let s=titulares.findIndex(j=>j.uid===subPending.sai), e=reservas.findIndex(j=>j.uid===subPending.entra);
            if(s>-1 && e>-1) {
                let sai=titulares[s], entra=reservas[e];
                titulares[s]=entra; reservas.splice(e,1); indisponiveis.push(sai);
                
                narrar('sub', `Sai <strong>${sai.nome}</strong> e entra <strong>${entra.nome}</strong>`);
                if(!events[entra.uid]) events[entra.uid]={goals:0,cards:''};
                
                renderizarSidebars(); 
                renderizarCampoSub(entra.uid); 
                renderizarListaReservas(); 
                
                subPending={sai:null,entra:null}; atualizarUIBotao();
            }
        }

        function showTooltip(e,j) { if(!j.atributos) gerarAtributos(j); document.getElementById('tip-name').innerText=j.nome; document.getElementById('tip-pos').innerText=j.pos; document.getElementById('tip-ovr').innerText=j.forca; const g=document.getElementById('tip-grid'); g.innerHTML=''; for(let k in j.atributos) g.innerHTML+=`<div class="fifa-stat"><span>${k}</span><b>${j.atributos[k]}</b></div>`; const t=document.getElementById('fifa-tooltip'); t.style.display='block'; t.style.top=(e.clientY+10)+'px'; t.style.left=(e.clientX+10)+'px'; }
        function hideTooltip() { document.getElementById('fifa-tooltip').style.display='none'; }
        function setSpeed(m,b) { document.querySelectorAll('.btn-speed').forEach(x=>x.classList.remove('active')); b.classList.add('active'); speed=m===1?200:m===2?80:10; if(!document.getElementById('sub-modal').style.display.includes('flex')) iniciarRelogio(); }
        function mudarFormacaoJogo() { formacaoAtual=document.getElementById('sub-formation').value; renderizarCampoSub(); narrar("sub", `Muda para ${formacaoAtual}`); document.getElementById('home-form-tag').innerText = formacaoAtual; }

        // --- 5. START (PROTEGIDO) ---
        window.onload = function() {
            try {
                if (typeof Engine === 'undefined') throw new Error("Engine n√£o carregada.");
                carregarDados();
            } catch (err) { alert("Erro: " + err.message); }
        };
    </script>
