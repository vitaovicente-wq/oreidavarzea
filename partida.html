<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>O Rei da Várzea — Partida</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><div class="container"><h1>O Rei da Várzea — Partida</h1></div></header>
<div class="container">
  <div class="card">
    <h3>Placar</h3>
    <div id="scoreboard" class="scoreboard-container">
      <span id="homeScore">0</span> x <span id="awayScore">0</span>
    </div>
    <div class="sub-container">
      <div class="sub-column">
        <h4>Seu Time</h4>
        <div id="homeEvents"></div>
      </div>
      <div class="sub-column">
        <h4>Adversário</h4>
        <div id="awayEvents"></div>
      </div>
    </div>
    <h3>Banco de Reservas</h3>
    <div class="bench" id="matchBench"></div>
  </div>
</div>
<script src="js/partida.js"></script>
</body>
</html>
