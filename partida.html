<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Ao Vivo</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f1216;
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --card-bg: rgba(30, 35, 45, 0.6);
            --border: 1px solid rgba(255,255,255,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a2530 0%, #0f1216 80%);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PLACAR (HEADER) */
        .scoreboard-container {
            height: 140px;
            background: rgba(0,0,0,0.3);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .team-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }
        .team-logo { width: 70px; height: 70px; object-fit: contain; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); margin-bottom: 10px; transition: 0.3s; }
        .team-name { font-family: 'Rajdhani'; font-weight: 700; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }

        .score-box {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 40px;
        }
        .score {
            font-family: 'Rajdhani';
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .vs { color: var(--text-dim); font-weight: 600; font-size: 1rem; margin-top: 10px; }
        
        .match-info {
            position: absolute;
            top: 15px;
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .timer-box {
            position: absolute;
            bottom: -15px;
            background: #000;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        /* ÁREA DE NARRAÇÃO */
        .match-feed {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        .match-feed::-webkit-scrollbar { width: 6px; }
        .match-feed::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .event-row {
            display: flex;
            gap: 15px;
            animation: slideIn 0.4s ease-out;
            opacity: 0.8;
        }
        .event-row.important { opacity: 1; transform: scale(1.02); }
        
        @keyframes slideIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

        .event-time {
            color: var(--text-dim);
            font-family: 'Rajdhani';
            font-weight: 700;
            min-width: 40px;
            text-align: right;
            padding-top: 2px;
        }
        
        .event-card {
            background: var(--card-bg);
            border: var(--border);
            padding: 12px 18px;
            border-radius: 0 12px 12px 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            flex: 1;
            border-left: 3px solid transparent;
        }

        /* Tipos de Eventos */
        .evt-normal { border-left-color: #555; }
        .evt-perigo { border-left-color: #f1c40f; background: rgba(241, 196, 15, 0.05); }
        .evt-gol { border-left-color: var(--accent); background: rgba(0, 255, 136, 0.1); border: 1px solid var(--accent); }
        .evt-gol h3 { margin: 0 0 5px 0; color: var(--accent); text-transform: uppercase; font-family: 'Rajdhani'; }
        .evt-cartao { border-left-color: #e74c3c; }

        /* RODAPÉ E CONTROLES */
        footer {
            height: 80px;
            background: rgba(15, 18, 22, 0.95);
            border-top: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .stats-bar {
            display: flex;
            gap: 40px;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            margin-right: auto;
        }
        .stat-item span { display: block; color: #fff; font-size: 1.1rem; font-weight: 800; font-family: 'Rajdhani'; }

        .action-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-family: 'Rajdhani';
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transition: 0.3s;
            display: none; /* Escondido até o fim do jogo */
        }
        .action-btn:hover { transform: scale(1.05); background: #fff; }

        .tactics-display {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.75rem;
            color: #aaa;
            text-align: right;
        }
        .tactics-display strong { color: var(--accent); display: block; margin-bottom: 2px; }

    </style>
</head>
<body>

    <div class="scoreboard-container">
        <div class="match-info" id="match-competition">CAMPEONATO BRASILEIRO</div>
        
        <div class="team-box">
            <img id="home-logo" class="team-logo" src="">
            <div class="team-name" id="home-name">CASA</div>
        </div>

        <div class="score-box">
            <div class="score" id="score-home">0</div>
            <div class="vs">X</div>
            <div class="score" id="score-away">0</div>
        </div>

        <div class="team-box">
            <img id="away-logo" class="team-logo" src="">
            <div class="team-name" id="away-name">FORA</div>
        </div>

        <div class="timer-box" id="match-timer">00'</div>
        
        <div class="tactics-display" id="tactics-hud">
            </div>
    </div>

    <div class="match-feed" id="feed">
        <div class="event-row">
            <div class="event-time"></div>
            <div class="event-card evt-normal" style="text-align:center; color:#888;">
                A partida vai começar! Bola no centro do gramado.
            </div>
        </div>
    </div>

    <footer>
        <div class="stats-bar">
            <div class="stat-item">Chutes <span id="stat-shots">0 - 0</span></div>
            <div class="stat-item">Posse <span id="stat-possession">50% - 50%</span></div>
            <div class="stat-item">Mentalidade <span id="stat-mentality" style="color:var(--accent)">-</span></div>
        </div>
        <button class="action-btn" id="btn-finish" onclick="finalizarPartida()">CONTINUAR ➔</button>
    </footer>

    <script>
        let gameState, meuTime, adversario;
        let jogoAtual;
        let taticas = { mentalidade: 3, intensidade: 2 }; // Padrão
        let tempo = 0;
        let placar = { casa: 0, fora: 0 };
        let intervaloSimulacao;
        let souCasa = true;

        // Frases para o narrador
        const frases = {
            inicio: ["Apita o árbitro! Começa a emoção.", "Bola rolando! Vamos para 90 minutos de futebol.", "Autoriza o juiz!"],
            ataque_leve: ["O time troca passes no meio campo.", "Tentativa de lançamento, cortada pela zaga.", "Gira a bola em busca de espaço.", "Marcação forte no meio de campo."],
            perigo_meu: ["Lá vem o time da casa! Chutouuu...", "Grande jogada individual, invadiu a área!", "Cruzamento perigoso..."],
            perigo_adv: ["Contra-ataque perigoso do adversário!", "O goleiro precisa trabalhar!", "Bola rondando a área com perigo..."],
            gol: ["GOOOOOOOOOOOL!", "É CAIXA!", "ESTUFA A REDE!", "GOLAÇO!"]
        };

        window.onload = function() {
            gameState = Engine.carregarJogo();
            if (!gameState) return window.location.href = 'index.html';

            carregarDadosDaPartida();
            iniciarSimulacaoVisual();
        };

        function carregarDadosDaPartida() {
            // 1. Identificar o jogo
            const semana = gameState.semanaAtual - 1;
            const rodada = gameState.calendarioUsuario[semana];
            
            if(!rodada) {
                alert("Temporada finalizada! Voltando ao menu.");
                return window.location.href = 'dashboard.html';
            }

            document.getElementById('match-competition').innerText = rodada.nome;

            // Acha o jogo do usuário na rodada
            meuTime = Engine.encontrarTime(gameState, gameState.meuTime);
            jogoAtual = rodada.jogos.find(j => j.casa === meuTime.nome || j.fora === meuTime.nome);

            if (!jogoAtual) {
                // Usuário de folga?
                alert("Seu time está de folga nesta rodada.");
                Engine.processarSemana(gameState); // Simula o resto
                return window.location.href = 'dashboard.html';
            }

            souCasa = (jogoAtual.casa === meuTime.nome);
            const nomeAdv = souCasa ? jogoAtual.fora : jogoAtual.casa;
            adversario = Engine.encontrarTime(gameState, nomeAdv);

            // 2. Renderizar Times
            document.getElementById('home-name').innerText = jogoAtual.casa.substring(0, 3).toUpperCase();
            document.getElementById('away-name').innerText = jogoAtual.fora.substring(0, 3).toUpperCase();
            
            const escudoCasa = souCasa ? meuTime.escudo : adversario.escudo;
            const escudoFora = souCasa ? adversario.escudo : meuTime.escudo;
            
            document.getElementById('home-logo').src = escudoCasa;
            document.getElementById('away-logo').src = escudoFora;

            // 3. Carregar Táticas
            const taticasSalvas = localStorage.getItem('brfutebol_taticas');
            if (taticasSalvas) taticas = JSON.parse(taticasSalvas);

            // Atualiza HUD tático
            const labelsMent = ["Retranca", "Defensivo", "Equilibrado", "Ofensivo", "Tudo ou Nada"];
            const labelsInt = ["Baixa (Poupa)", "Normal", "Alta (Cansaço)"];
            
            document.getElementById('stat-mentality').innerText = labelsMent[taticas.mentalidade - 1];
            
            document.getElementById('tactics-hud').innerHTML = `
                <strong>ESTRATÉGIA</strong>
                Ment: ${labelsMent[taticas.mentalidade - 1]}<br>
                Intens: ${labelsInt[taticas.intensidade - 1]}
            `;
        }

        function iniciarSimulacaoVisual() {
            // Define o resultado "real" antes da narração começar (para garantir consistência)
            // A Engine já tem uma função simularPlacarRapido, vamos usá-la como base de probabilidade
            // mas vamos "viciar" um pouco com base na tática escolhida.
            
            // Fator Tático:
            // Mentalidade 5 (Ataque total) = +Força, -Defesa
            // Intensidade 3 (Pressão) = +Chance Gol, +Cansaço (Aplicado depois)
            
            let bonusMeu = (taticas.mentalidade - 3) * 2; // -4 a +4
            if (taticas.intensidade === 3) bonusMeu += 3;

            // Ajusta força temporária para simulação
            const forcaOriginal = meuTime.forca;
            meuTime.forca += bonusMeu;
            
            const resultado = Engine.simularPlacarRapido(
                souCasa ? meuTime : adversario, 
                souCasa ? adversario : meuTime
            );
            
            meuTime.forca = forcaOriginal; // Restaura

            // Armazena o placar final que a narração deve atingir
            const placarFinal = {
                casa: resultado.gc,
                fora: resultado.gf
            };

            // Inicia o loop de narração
            intervaloSimulacao = setInterval(() => {
                tempo += 2; // Avança 2 min por tick
                document.getElementById('match-timer').innerText = tempo + "'";

                // Lógica de Eventos
                const chanceEvento = Math.random();
                
                // 1. É hora de sair gol? (Distribui os gols ao longo do tempo)
                if (placar.casa < placarFinal.casa && Math.random() < 0.15) {
                    marcarGol('casa');
                } else if (placar.fora < placarFinal.fora && Math.random() < 0.15) {
                    marcarGol('fora');
                } 
                // 2. Eventos de perigo (sem gol)
                else if (chanceEvento < 0.2) {
                    narrarLance('perigo');
                } 
                // 3. Narração normal
                else if (chanceEvento < 0.4) {
                    narrarLance('normal');
                }

                // Fim de jogo
                if (tempo >= 90) {
                    clearInterval(intervaloSimulacao);
                    
                    // Garante que o placar final bata (caso o random tenha falhado em algum gol)
                    if (placar.casa < placarFinal.casa) marcarGol('casa');
                    if (placar.fora < placarFinal.fora) marcarGol('fora');
                    
                    encerrarJogo(placarFinal);
                }

                // Auto-scroll
                const feed = document.getElementById('feed');
                feed.scrollTop = feed.scrollHeight;

            }, 150); // Velocidade da simulação (quanto menor, mais rápido)
        }

        function marcarGol(lado) {
            placar[lado]++;
            document.getElementById(`score-${lado}`).innerText = placar[lado];
            document.getElementById(`score-${lado}`).style.color = 'var(--accent)';
            setTimeout(() => document.getElementById(`score-${lado}`).style.color = '#fff', 500);

            const timeGol = (lado === 'casa' && souCasa) || (lado === 'fora' && !souCasa) ? meuTime : adversario;
            
            // Escolhe quem fez o gol (aleatório ponderado por posição seria ideal, mas vai random do elenco por enquanto)
            const autor = timeGol.elenco[Math.floor(Math.random() * 11)]; // Pega um dos 11 primeiros
            
            narrarLance('gol', timeGol.nome, autor ? autor.nome : "Atacante");
        }

        function narrarLance(tipo, timeNome, jogadorNome) {
            const feed = document.getElementById('feed');
            const div = document.createElement('div');
            div.className = 'event-row';
            
            let texto = "";
            let classeCss = "evt-normal";

            if (tipo === 'gol') {
                texto = `<h3>GOOOOOOL! É DO ${timeNome}!</h3> ${frases.gol[Math.floor(Math.random()*frases.gol.length)]} <br> ⚽ <b>${jogadorNome}</b> marcou!`;
                classeCss = "evt-gol important";
            } else if (tipo === 'perigo') {
                // Decide quem ataca
                const euAtaco = Math.random() > 0.5;
                texto = euAtaco ? frases.perigo_meu[Math.floor(Math.random()*frases.perigo_meu.length)] 
                                : frases.perigo_adv[Math.floor(Math.random()*frases.perigo_adv.length)];
                classeCss = "evt-perigo";
            } else {
                texto = frases.ataque_leve[Math.floor(Math.random()*frases.ataque_leve.length)];
            }

            div.innerHTML = `
                <div class="event-time">${tempo}'</div>
                <div class="event-card ${classeCss}">${texto}</div>
            `;
            feed.appendChild(div);
        }

        function encerrarJogo(placarFinal) {
            const feed = document.getElementById('feed');
            feed.innerHTML += `
                <div class="event-row important">
                    <div class="event-time">90'</div>
                    <div class="event-card evt-normal" style="border-left-color:#fff; text-align:center;">
                        <h3>FIM DE JOGO!</h3>
                        O árbitro encerra a partida.
                    </div>
                </div>
            `;
            
            // Salva o resultado no objeto do jogo para a Engine processar
            // Importante: A Engine normalmente calcula sozinha. 
            // Vamos "forçar" o resultado que simulamos visualmente aqui.
            jogoAtual.golsCasa = placarFinal.casa;
            jogoAtual.golsFora = placarFinal.fora;
            jogoAtual.jogado = true; // Flag para a engine saber que não precisa simular de novo

            // Exibir botão de continuar
            const btn = document.getElementById('btn-finish');
            btn.style.display = 'block';
            
            // Efeito visual no botão
            btn.animate([
                { transform: 'scale(0.8)', opacity: 0 },
                { transform: 'scale(1)', opacity: 1 }
            ], { duration: 500 });
        }

        function finalizarPartida() {
            // APLICA O CANSAÇO EXTRA PELA INTENSIDADE
            if (taticas.intensidade === 3) {
                // Pressão alta: tira mais 5 de saúde de todos que jogaram
                const escalacaoSalva = localStorage.getItem('brfutebol_formacao');
                if (escalacaoSalva) {
                    const ids = Object.values(JSON.parse(escalacaoSalva));
                    meuTime.elenco.forEach(j => {
                        if (ids.includes(j.id)) j.saude = Math.max(0, j.saude - 5);
                    });
                }
            }

            // Salva estado modificado (saúde extra gasta)
            Engine.salvarJogo(gameState);

            // Chama a Engine para processar o resto da rodada e virar a semana
            // NOTA: Precisamos garantir que a Engine NÃO sobrescreva nosso jogo.
            // No engine.js, na função processarSemana, adicionei a checagem: if (jogo.golsCasa !== undefined) return;
            // Como definimos jogoAtual.golsCasa aqui, a Engine vai pular esse jogo e só simular os outros!
            
            const btn = document.getElementById('btn-finish');
            btn.innerText = "PROCESSANDO RODADA...";
            btn.disabled = true;

            setTimeout(() => {
                Engine.processarSemana(gameState);
                window.location.href = 'dashboard.html';
            }, 1000);
        }

    </script>
</body>
</html>
