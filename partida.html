        let gameState, homeTeam, awayTeam;
        let titulares=[], reservas=[], indisponiveis=[], awayTitulares=[], events={}, formacaoAtual="4-3-3", placar={home:0,away:0}, stats={homeSho:0,awaySho:0,homePos:50}, speed=200, subPending={sai:null,entra:null}, gameEvents=[];
        let matchInterval=null, tempo=0, etapa=1;

        // BANCO DE NARRA√á√ÉO CONTEXTUAL
        const NARRATION_DB = {
            inicio: [ "Apita o √°rbitro! Come√ßa o jogo!", "Bola rolando! A torcida faz barulho.", "As equipes se estudam no come√ßo.", "O time da casa tenta impor press√£o.", "Troca de passes no campo de defesa." ],

            card: [ "Entrada dura! Amarelo.", "Falta t√°tica. Cart√£o.", "Reclama√ß√£o. Levou amarelo." ],
            red: [ "VERMELHO DIRETO! Agress√£o!", "Segundo amarelo! Expulso!" ],
            injury: [ "Caiu sentindo dores...", "Parece les√£o muscular.", "Pede substitui√ß√£o." ],
            goal: [ "GOOOOOOL! No √¢ngulo!", "GOLA√áO!", "Empurrou pro fundo da rede!", "√â caixa!", "Soltou a bomba! GOL!" ]

        const TATICAS = { "4-3-3":{def:1,mid:1,att:1.2}, "4-4-2":{def:1.1,mid:1.1,att:1}, "3-5-2":{def:0.9,mid:1.3,att:1}, "4-2-3-1":{def:1.15,mid:1,att:0.9}, "3-4-3":{def:0.8,mid:1,att:1.25} };

        // INIT
        window.onload = function() {
            try {

        function carregarDados() {
            gameState = Engine.carregarJogo();
            if(!gameState) { window.location.href='index.html'; return; }
            const savedScheme = localStorage.getItem('brfutebol_esquema');
            if(savedScheme) formacaoAtual = savedScheme;
            document.getElementById('sub-formation').value = formacaoAtual;
            document.getElementById('home-form-tag').innerText = formacaoAtual;

            homeTeam = Engine.encontrarTime(gameState.info.time);
            awayTeam = Engine.encontrarTime(localStorage.getItem('brfutebol_oponente_atual') || "Visitante");
            
            if(!homeTeam.elenco.length) homeTeam.elenco = gerarGenericos(homeTeam.nome);
            if(!awayTeam.elenco.length) awayTeam.elenco = gerarGenericos(awayTeam.nome);

            homeTeam.elenco.forEach((j,i) => { if(!j.uid) j.uid=`p_${i}`; if(!j.atributos) gerarAtributos(j); });
            organizarElenco(homeTeam);

            const rivalForms = Object.keys(layouts);
            document.getElementById('away-form-tag').innerText = rivalForms[Math.floor(Math.random()*rivalForms.length)];

            // PREPARA ADVERSARIO COM SAUDE
            awayTeam.elenco.forEach((j,i) => { 
                j.uid = `cpu_${i}`; 
                if(!j.atributos) gerarAtributos(j);
                if(gameState.jogadoresStatus && gameState.jogadoresStatus[j.uid]) j.saude = gameState.jogadoresStatus[j.uid].saude;
                else j.saude = 100;
            });

            // ESCALA√á√ÉO INTELIGENTE CPU (POUPAR CANSADOS)
            let aptos = awayTeam.elenco.filter(p => p.saude >= 50);
            let cansados = awayTeam.elenco.filter(p => p.saude < 50);
            
            // Prioridade na ordena√ß√£o: GOL > ZAG...
            const priority = {'GOL':0, 'ZAG':1, 'LD':2, 'LE':2, 'VOL':3, 'MEI':4, 'ATA':5};
            const sortFunc = (a,b) => (priority[a.pos]||9) - (priority[b.pos]||9) || b.forca - a.forca;
            aptos.sort(sortFunc);
            
            if(aptos.length >= 11) awayTitulares = aptos.slice(0,11);
            else awayTitulares = aptos.concat(cansados.slice(0, 11-aptos.length));
            
            // Reordena para visualiza√ß√£o correta
            awayTitulares.sort(sortFunc);

            renderizarSidebars();
            document.getElementById('home-name').innerText = homeTeam.nome; document.getElementById('home-logo').src = homeTeam.escudo||"";
            document.getElementById('away-name').innerText = awayTeam.nome; document.getElementById('away-logo').src = awayTeam.escudo||"";
            iniciarRelogio();
        }

        // NARRA√á√ÉO INTELIGENTE
        function narrar(tipo, sujeito) {
            let opcoes = NARRATION_DB[tipo];
            
            // Se for narra√ß√£o "normal", escolhe baseada no tempo
            if (tipo === 'normal') {
                if (tempo < 20) opcoes = NARRATION_DB.inicio;
                else if (tempo > 75) opcoes = NARRATION_DB.final;
                else opcoes = NARRATION_DB.meio;
            }
            
            if(!opcoes) opcoes = NARRATION_DB.meio;
            const frase = opcoes[Math.floor(Math.random() * opcoes.length)];
            
            let cl = "";
            if(tipo==='goal') cl="goal"; else if(tipo==='danger') cl="danger"; else if(tipo==='card') cl="card"; else if(tipo==='red') cl="red-card"; else if(tipo==='injury') cl="injury"; else if(tipo==='sub') cl="sub";
            adicionarLog(sujeito||"", frase, cl);
        }
        function adicionarLog(h, t, cl) { const f=document.getElementById('feed'); f.insertAdjacentHTML('afterbegin', `<div class="feed-item ${cl}"><div class="feed-time">${tempo}'</div><div><b>${h}</b> ${t}</div></div>`); }

        // ENGINE LOOP
        function iniciarRelogio() { clearInterval(matchInterval); matchInterval = setInterval(loopJogo, speed); }
        function pausarJogo() { clearInterval(matchInterval); }
        function setSpeed(m, btn) { document.querySelectorAll('.btn-speed').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); speed = m===1?200 : m===2?80 : 10; if(!document.getElementById('sub-modal').style.display.includes('flex')) iniciarRelogio(); }

        function loopJogo() {
            tempo++;
            document.getElementById('timer-display').innerText = `${etapa}¬∫ ${tempo}'`;

            if(Math.random() < 0.05) processarLance();
            if(Math.random() < 0.04) narrar('normal', "");

            if(tempo === 45 && etapa === 1) {
                pausarJogo();
                narrar('normal', "Fim do 1¬∫ tempo.");
                setTimeout(() => abrirModalSub(true), 1000);
            }
            if(tempo === 45 && etapa === 2) {
                pausarJogo();
                document.getElementById('timer-display').innerText = "FIM";
                narrar('normal', "Fim de jogo!");
                document.getElementById('btn-sub-menu').style.display = 'none';
                document.getElementById('btn-finish-game').style.display = 'block';
            }
        }

        function processarLance() {
            // L√≥gica Simplificada de Setores
            const sHome = calcularForca(titulares, formacaoAtual, true);
            const sAway = calcularForca(awayTitulares, document.getElementById('away-form-tag').innerText, false);
            
            // Posse
            let posse = 50 + (sHome.mid - sAway.mid) + (Math.random()*20-10);
            posse = Math.max(20, Math.min(80, posse));
            stats.homePos = Math.round(posse);
            document.getElementById('stat-pos-h').innerText=stats.homePos+"%"; document.getElementById('bar-pos-h').style.width=stats.homePos+"%"; document.getElementById('stat-pos-a').innerText=(100-stats.homePos)+"%";

            // Ataque
            if(Math.random()*100 < stats.homePos) tentaGol(homeTeam, awayTeam, true, sHome.att, sAway.def);
            else tentaGol(awayTeam, homeTeam, false, sAway.att, sHome.def);

            if(Math.random()<0.01) aplicarCartao();
            if(Math.random()<0.003) aplicarLesao();
        }

        function calcularForca(lista, tatica, isHome) {
            let s={def:0,mid:0,att:0};
            lista.forEach(j => {
                if(events[j.uid] && events[j.uid].cards.includes('üü•')) return;
                const atr = j.atributos;
                const ovr = (atr.VEL+atr.PAS+atr.DEF)/3;
                if(j.pos==='GOL' || j.pos==='ZAG' || j.pos.includes('L')) s.def += ovr;
                if(j.pos.includes('L') || j.pos==='VOL' || j.pos==='MEI') s.mid += ovr;
                if(j.pos==='MEI' || j.pos==='ATA') s.att += ovr;
            });
            if(isHome) { s.def*=1.05; s.mid*=1.05; s.att*=1.05; }
            return s;
        }

        function tentaGol(atkTeam, defTeam, isHome, atkVal, defVal) {
            const ratio = atkVal / (defVal||1);
            if(Math.random() < 0.06 * ratio) {
                if(isHome) stats.homeSho++; else stats.awaySho++;
                atualizarStats();
                if(Math.random() < 0.15 * ratio) gol(isHome);
                else narrar('danger', atkTeam.nome);
            }
        }

        function gol(isHome) {
            let lista = isHome ? titulares : awayTitulares;
            let validos = lista.filter(j => j.pos !== 'GOL' && (!events[j.uid] || !events[j.uid].cards.includes('üü•')));
            if(!validos.length) return;
            
            pausarJogo();
            const autor = validos[Math.floor(Math.random()*validos.length)];
            
            if(isHome) placar.home++; else placar.away++;
            gameEvents.push({min: tempo+(etapa===2?45:0), time: isHome?homeTeam.nome:awayTeam.nome, jogador: autor.nome, tipo: 'gol'});
            
            document.getElementById('score-home').innerText=placar.home; document.getElementById('score-away').innerText=placar.away;
            document.getElementById('goal-scorer-name').innerText=autor.nome;
            document.getElementById('goal-overlay').style.display='flex';
            narrar('goal', autor.nome);
            registrarEvento(autor.uid, 'goals');
            renderizarSidebars();
            setTimeout(()=>{ document.getElementById('goal-overlay').style.display='none'; iniciarRelogio(); }, 2000);
        }

        function aplicarCartao() {
            let isHome = Math.random()>0.5;
            let lista = isHome ? titulares : awayTitulares;
            let jog = lista[Math.floor(Math.random()*lista.length)];
            if(events[jog.uid] && events[jog.uid].cards.includes('üü•')) return;
            
            let card = 'üü®'; let tipo='card';
            if(events[jog.uid] && events[jog.uid].cards.includes('üü®')) { card='üü•'; tipo='red'; }
            else if(Math.random()<0.05) { card='üü•'; tipo='red'; }
            
            if(!events[jog.uid]) events[jog.uid]={goals:0,cards:''};
            if(card==='üü•') events[jog.uid].cards='üü•'; else events[jog.uid].cards+='üü®';
            
            narrar(tipo, jog.nome);
            gameEvents.push({min: tempo+(etapa===2?45:0), time: isHome?homeTeam.nome:awayTeam.nome, jogador: jog.nome, tipo: 'card', detalhe: card});
            renderizarSidebars();
        }

        function aplicarLesao() {
            let isHome = Math.random()>0.5;
            let lista = isHome ? titulares : awayTitulares;
            let jog = lista[Math.floor(Math.random()*lista.length)];
            jog.saude = 15;
            narrar('injury', jog.nome);
            if(isHome) { pausarJogo(); setTimeout(()=>{ if(confirm("Les√£o! Substituir?")) abrirModalSub(); else iniciarRelogio(); }, 200); }
            renderizarSidebars();
        }

        function finalizarPartida() {
            try {
                // Atualiza Cansa√ßo
                const status = gameState.jogadoresStatus || {};
                let allPlayers = [...homeTeam.elenco, ...awayTeam.elenco];
                let jogaram = new Set([...titulares, ...indisponiveis, ...awayTitulares].map(j=>j.uid));
                
                allPlayers.forEach(j => {
                    if(!j.uid) return;
                    let s = (status[j.uid] && status[j.uid].saude!==undefined) ? status[j.uid].saude : 100;
                    if(jogaram.has(j.uid)) s = Math.max(0, s - 8);
                    else s = Math.min(100, s + 15);
                    status[j.uid] = { saude: s };
                });
                gameState.jogadoresStatus = status;

                // Salva Resultado
                const rIdx = gameState.rodadaAtual - 1;
                if(gameState.calendario[rIdx]) {
                    const jogo = gameState.calendario[rIdx].jogos.find(j=>j.mandante===homeTeam.nome || j.visitante===homeTeam.nome);
                    if(jogo) {
                        jogo.jogado=true; jogo.eventos=gameEvents;
                        if(jogo.mandante===homeTeam.nome) { jogo.placarCasa=placar.home; jogo.placarFora=placar.away; }
                        else { jogo.placarCasa=placar.away; jogo.placarFora=placar.home; }
                    }
                    gameState.calendario[rIdx].jogos.forEach(j => { if(!j.jogado) Engine.simularJogoCPU(j); });
                }
                
                Engine.atualizarTabela(gameState);
                gameState.rodadaAtual++;
                Engine.salvarJogo(gameState);
                window.location.href = 'dashboard.html';
            } catch(e) { alert("Erro ao salvar: "+e); }
        }

        // --- UI AUXILIAR ---
        function renderizarSidebars() {
            document.getElementById('home-squad-list').innerHTML = `<div class="squad-section"><div class="sec-title">EM CAMPO</div></div>` + titulares.map(j=>mp(j)).join('') + `<div class="squad-section"><div class="sec-title">BANCO</div></div>` + reservas.map(j=>mp(j)).join('');
            document.getElementById('away-squad-list').innerHTML = `<div class="squad-section"><div class="sec-title">TITULARES</div></div>` + awayTitulares.map(j=>mp(j)).join('');
        }
        function mp(j) {
            let ev = events[j.uid];
            let icons = ev ? (ev.goals>0?`‚öΩ${ev.goals>1?ev.goals:''} `:'') + (ev.cards) : '';
            let cl = ""; if(ev && ev.cards.includes('üü•')) cl="red-card";
            return `<div class="mini-player ${cl}"><div class="mp-pos">${j.pos}</div><div class="mp-info"><span class="mp-name">${j.nome} <small>${icons}</small></span></div><div class="mp-stats">${j.forca}</div></div>`;
        }
        
        function abrirModalSub(isHalf=false) {
            pausarJogo(); document.getElementById('sub-modal').style.display='flex';
            if(isHalf) { document.getElementById('sub-msg').innerText="Intervalo"; etapa=2; tempo=0; }
            renderizarCampoSub(); renderizarListaReservas();
            subPending={sai:null,entra:null}; atualizarUIBotao();
        }
        function fecharModalSub() { document.getElementById('sub-modal').style.display='none'; iniciarRelogio(); }
        function atualizarStats() { document.getElementById('stat-sho-h').innerText=stats.homeSho; document.getElementById('stat-sho-a').innerText=stats.awaySho; }
        
        // --- FUN√á√ïES DE SETUP (GERAR, ORGANIZAR) ---
        function gerarGenericos(n) { let l=[]; ['GOL','ZAG','ZAG','LD','LE','VOL','MEI','MEI','ATA','ATA','ATA'].forEach((p,i)=>l.push({nome:`Jogador ${i+1}`,pos:p,forca:60})); return l; }
        function gerarAtributos(j) { j.atributos={VEL:60,FIN:60,PAS:60,DRI:60,DEF:60,FIS:60}; }
        function organizarElenco(t) {
            const map = JSON.parse(localStorage.getItem('brfutebol_formacao')||'{}');
            titulares=[]; let uids=new Set();
            for(let i=1;i<=11;i++) { let j=t.elenco.find(p=>p.uid===map[`slot-${i}`]); if(j){titulares.push(j);uids.add(j.uid);} }
            if(titulares.length<11) {
                let disp=t.elenco.filter(p=>!uids.has(p.uid));
                // ORDENA√á√ÉO FOR√áADA: GOL PRIMEIRO
                const prio={'GOL':0,'ZAG':1,'LD':2,'LE':2,'VOL':3,'MEI':4,'ATA':5};
                disp.sort((a,b)=>(prio[a.pos]||9)-(prio[b.pos]||9));
                for(let k=0;k<11-titulares.length;k++) if(disp[k]) titulares.push(disp[k]);
            }
            reservas=t.elenco.filter(p=>!titulares.includes(p));
        }
        function renderizarCampoSub() { const c=document.getElementById('pitch-container'); c.innerHTML=''; titulares.forEach((j,i)=>{ let el=document.createElement('div'); el.className='sub-p-node'; el.style.top=layouts[formacaoAtual][i].t; el.style.left=layouts[formacaoAtual][i].l; el.innerHTML=`<div class="sub-kit">${j.pos}</div>`; el.onclick=()=>selecionarSai(j.uid,el); c.appendChild(el); }); }
        function renderizarListaReservas() { const l=document.getElementById('list-reservas-modal'); l.innerHTML=''; reservas.forEach(j=>{ if(!indisponiveis.includes(j)) l.innerHTML+=`<div class="player-row" onclick="selecionarEntra('${j.uid}',this)">${j.pos} ${j.nome}</div>`; }); }
        function selecionarSai(uid,el) { document.querySelectorAll('.sub-p-node').forEach(n=>n.classList.remove('selected-out')); el.classList.add('selected-out'); subPending.sai=uid; atualizarUIBotao(); }
        function selecionarEntra(uid,el) { document.querySelectorAll('.player-row').forEach(n=>n.classList.remove('selected-in')); el.classList.add('selected-in'); subPending.entra=uid; atualizarUIBotao(); }
        function atualizarUIBotao() { document.getElementById('btn-confirm-sub').disabled=!(subPending.sai && subPending.entra); }
        function confirmarSub() {
            let sIdx=titulares.findIndex(j=>j.uid===subPending.sai); let eIdx=reservas.findIndex(j=>j.uid===subPending.entra);
            if(sIdx>-1 && eIdx>-1) {
                let sai=titulares[sIdx]; let entra=reservas[eIdx];
                titulares[sIdx]=entra; reservas.splice(eIdx,1); indisponiveis.push(sai);
                narrar('sub', `Sai ${sai.nome}, entra ${entra.nome}`);
                registrarEvento(entra.uid,'sub_in'); renderizarSidebars(); renderizarCampoSub(); renderizarListaReservas(); subPending={sai:null,entra:null}; atualizarUIBotao();
            }
        }
        function registrarEvento(uid,t) {} // Stub
    </script>
