<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Painel do Treinador</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1216;
            --bg-panel: #1e2329;
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            background: #161b22;
            border-right: var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logo-area {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo-area span { color: var(--accent); }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
        }

        /* MAIN */
        .main-content { padding: 30px; overflow-y: auto; }

        .dash-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
            background: var(--bg-panel); padding: 20px; border-radius: 12px;
            border: var(--border);
        }
        
        .team-profile { display: flex; align-items: center; gap: 20px; }
        .team-shield { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        .team-info h2 { margin: 0; font-family: 'Rajdhani'; text-transform: uppercase; font-size: 1.5rem; }
        .coach-name { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }

        .status-pill {
            background: #111; padding: 8px 20px; border-radius: 30px;
            border: 1px solid #333; font-family: 'Rajdhani'; font-weight: 700;
            display: flex; gap: 20px;
        }
        .stat-item span { color: var(--accent); }

        /* GRID */
        .grid-container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }

        .card {
            background: var(--bg-panel); border: var(--border);
            border-radius: 12px; padding: 20px;
        }
        .card-title {
            font-family: 'Rajdhani'; font-weight: 700; text-transform: uppercase;
            color: var(--text-dim); font-size: 0.9rem; margin-bottom: 15px;
            display: flex; justify-content: space-between;
        }

        /* NEXT MATCH */
        .next-match {
            display: flex; align-items: center; justify-content: space-between;
            background: linear-gradient(90deg, #1e2329 0%, #161b22 100%);
            padding: 30px; border-radius: 8px; border: 1px solid #333;
            position: relative; overflow: hidden;
        }
        .match-team { text-align: center; width: 30%; z-index: 2; }
        .match-team img { width: 60px; height: 60px; margin-bottom: 10px; }
        .match-team h3 { margin: 0; font-size: 1.1rem; }
        
        .vs-badge {
            font-family: 'Rajdhani'; font-size: 2rem; font-weight: 900; color: #333;
            background: #000; width: 50px; height: 50px; display: flex;
            align-items: center; justify-content: center; border-radius: 50%;
            border: 2px solid #333; z-index: 2;
        }

        .play-btn {
            width: 100%; margin-top: 20px; padding: 15px;
            background: var(--accent); color: #000; border: none;
            font-family: 'Rajdhani'; font-weight: 800; font-size: 1.2rem;
            text-transform: uppercase; border-radius: 6px; cursor: pointer;
            transition: 0.2s;
        }
        .play-btn:hover { transform: scale(1.02); background: #fff; }

        /* TABLES */
        .mini-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .mini-table th { text-align: left; color: #666; padding: 8px; font-size: 0.75rem; text-transform: uppercase; }
        .mini-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .my-team-row { background: rgba(0, 255, 136, 0.1); color: var(--accent); font-weight: bold; }

        /* NEWS */
        .news-item {
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem; color: #ccc;
        }
        .news-date { font-size: 0.75rem; color: #666; margin-bottom: 3px; display: block; }

        @media (max-width: 800px) {
            body { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">BR<span>FUTEBOL</span></div>
        <button class="nav-btn active">üìä Vis√£o Geral</button>
        <button class="nav-btn" onclick="window.location.href='escalacao.html'">üëï Escala√ß√£o</button>
        <button class="nav-btn" onclick="alert('Mercado fechado nesta vers√£o!')">üí∞ Transfer√™ncias</button>
        <button class="nav-btn" onclick="alert('Em breve!')">üèÜ Classifica√ß√£o</button>
        <div style="margin-top: auto;">
            <button class="nav-btn" onclick="resetGame()" style="color: #ff4757;">‚úñ Sair do Jogo</button>
        </div>
    </div>

    <div class="main-content">
        <div class="dash-header">
            <div class="team-profile">
                <img id="dash-escudo" src="" class="team-shield">
                <div class="team-info">
                    <h2 id="dash-team-name">Carregando...</h2>
                    <div class="coach-name">T√©cnico: <span id="dash-coach">---</span></div>
                </div>
            </div>
            <div class="status-pill">
                <div class="stat-item">üí∞ <span id="dash-money">---</span></div>
                <div class="stat-item">üìÖ Semana <span id="dash-week">1</span></div>
            </div>
        </div>

        <div class="grid-container">
            
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="card">
                    <div class="card-title">PR√ìXIMA RODADA (BRASILEIR√ÉO)</div>
                    <div class="next-match">
                        <div class="match-team">
                            <img id="home-logo" src="">
                            <h3 id="home-name">Casa</h3>
                        </div>
                        <div class="vs-badge">VS</div>
                        <div class="match-team">
                            <img id="away-logo" src="">
                            <h3 id="away-name">Fora</h3>
                        </div>
                    </div>
                    <button class="play-btn" onclick="irParaPartida()">JOGAR PARTIDA</button>
                </div>
                
                <div class="card">
                    <div class="card-title">NOT√çCIAS DO CLUBE</div>
                    <div id="news-feed"></div>
                </div>

                <div class="card" style="max-height: 400px; overflow-y: auto;">
                    <div class="card-title">ELENCO DO CLUBE</div>
                    <table class="mini-table">
                        <thead><tr><th>POS</th><th>NOME</th><th>OVR</th></tr></thead>
                        <tbody id="squad-body"></tbody>
                    </table>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 20px;">
                
                <div class="card">
                    <div class="card-title">RELAT√ìRIO DO ELENCO</div>
                    <div style="text-align: center; padding: 10px;">
                        <div style="font-size: 2.5rem; font-weight: 800; color: var(--accent);" id="team-ovr">0</div>
                        <div style="color: #666; font-size: 0.8rem; text-transform: uppercase;">For√ßa Geral</div>
                    </div>
                    <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px;">
                            <span style="color:#aaa">Confian√ßa</span><span style="color:#fff">100%</span>
                        </div>
                        <div style="width: 100%; height: 4px; background: #333; border-radius: 2px;">
                            <div style="width: 100%; height: 100%; background: var(--accent); border-radius: 2px;"></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">CLASSIFICA√á√ÉO</div>
                    <table class="mini-table">
                        <thead><tr><th>POS</th><th>TIME</th><th>P</th></tr></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- COMPATIBILIDADE ---
        if (typeof database !== 'undefined') window.Database = database;
        if (typeof Database !== 'undefined') window.database = Database;

        // --- INICIALIZA√á√ÉO ---
        window.onload = function() {
            // Garante estrutura de divis√µes se estiver quebrado
            if (window.Database && window.Database.brasil && Array.isArray(window.Database.brasil)) {
                const todos = window.Database.brasil;
                window.Database.brasil = { 'serieA': todos, 'serieB': [], 'serieC': [], 'serieD': [] };
            }
            carregarDados();
        };

        let gameState = null;
        let meuTime = null;

        function carregarDados() {
            try {
                gameState = Engine.carregarJogo();
                if (!gameState) {
                    alert("Save n√£o encontrado.");
                    window.location.href = 'index.html';
                    return;
                }

                // Busca o time no DB atualizado pelo nome salvo
                meuTime = encontrarTimeNoDatabase(gameState.meuTime);
                if (!meuTime) meuTime = Engine.encontrarTime(gameState, gameState.meuTime);

                if (!meuTime) throw new Error("Time n√£o localizado.");

                // Gera backup de elenco se estiver vazio (pra times C/D)
                if (!meuTime.elenco || meuTime.elenco.length === 0) {
                    meuTime.elenco = gerarElencoBackup(meuTime.nome);
                }

                const tecnico = localStorage.getItem('brfutebol_tecnico') || "T√©cnico";
                const escudo = localStorage.getItem('brfutebol_escudo') || "https://cdn-icons-png.flaticon.com/512/53/53283.png";

                document.getElementById('dash-team-name').innerText = meuTime.nome;
                document.getElementById('dash-coach').innerText = tecnico;
                document.getElementById('dash-escudo').src = escudo;
                document.getElementById('dash-money').innerText = meuTime.orcamento || "R$ 5 Mi";
                document.getElementById('dash-week').innerText = gameState.rodada;
                document.getElementById('team-ovr').innerText = meuTime.forca || 60;

                atualizarTabela();
                carregarOuGerarProximoJogo(); // NOVA FUN√á√ÉO INTELIGENTE
                gerarNoticias(meuTime.nome, tecnico);
                atualizarListaElenco();

            } catch (e) {
                console.error(e);
            }
        }

        function encontrarTimeNoDatabase(nomeOuId) {
            const db = window.database || window.Database;
            if (!db || !db.brasil) return null;
            for (let serie in db.brasil) {
                const lista = db.brasil[serie];
                const achou = lista.find(t => t.id === nomeOuId || t.nome === nomeOuId);
                if (achou) return achou;
            }
            return null;
        }

        function atualizarListaElenco() {
            const tbody = document.getElementById('squad-body');
            tbody.innerHTML = '';
            
            const elenco = meuTime.elenco.sort((a,b) => b.forca - a.forca);

            elenco.forEach(jog => {
                const tr = document.createElement('tr');
                let cor = '#888';
                if(jog.pos === 'GOL') cor = '#e67e22';
                else if(jog.pos === 'ATA') cor = '#e74c3c';
                else if(jog.pos === 'MEI') cor = '#2ecc71';
                else cor = '#3498db';

                tr.innerHTML = `
                    <td><b style="color:${cor}">${jog.pos}</b></td>
                    <td>${jog.nome}</td>
                    <td><span style="background:#222; padding:2px 6px; border-radius:4px; color:${jog.forca>80?'#f1c40f':'#ccc'}">${jog.forca}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function atualizarTabela() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            let timesTabela = [];

            // Pega a divis√£o do meu time
            const db = window.database || window.Database;
            if (db && db.brasil) {
                for(let serie in db.brasil) {
                    if(db.brasil[serie].find(t => t.nome === meuTime.nome)) {
                        timesTabela = db.brasil[serie];
                        break;
                    }
                }
            }

            // Simula pontos (apenas visual por enquanto)
            timesTabela.sort((a,b) => (b.pontos || b.forca) - (a.pontos || a.forca));

            timesTabela.slice(0, 5).forEach((t, i) => {
                const tr = document.createElement('tr');
                if(t.nome === meuTime.nome) tr.style.color = 'var(--accent)';
                tr.innerHTML = `<td>${i+1}</td><td>${t.nome}</td><td>0</td>`;
                tbody.appendChild(tr);
            });
        }

        // --- CORRE√á√ÉO DO JOGO MUDANDO SOZINHO ---
        function carregarOuGerarProximoJogo() {
            // 1. Tenta ler do localStorage
            const oponenteSalvoNome = localStorage.getItem('brfutebol_oponente_atual');
            
            let oponente = null;

            // Se j√° tem um salvo, tenta achar ele no banco de dados pra pegar o escudo
            if (oponenteSalvoNome) {
                oponente = encontrarTimeNoDatabase(oponenteSalvoNome);
            }

            // Se n√£o tem salvo ou n√£o achou, gera um novo e salva
            if (!oponente) {
                oponente = gerarNovoOponente();
                if (oponente) {
                    localStorage.setItem('brfutebol_oponente_atual', oponente.nome);
                }
            }

            if (oponente) {
                document.getElementById('home-name').innerText = meuTime.nome;
                document.getElementById('home-logo').src = document.getElementById('dash-escudo').src;
                document.getElementById('away-name').innerText = oponente.nome;
                document.getElementById('away-logo').src = oponente.escudo || "https://cdn-icons-png.flaticon.com/512/53/53283.png";
            }
        }

        function gerarNovoOponente() {
            const db = window.database || window.Database;
            let rivais = [];
            // Acha minha divis√£o
            for(let serie in db.brasil) {
                if(db.brasil[serie].find(t => t.nome === meuTime.nome)) {
                    rivais = db.brasil[serie].filter(t => t.nome !== meuTime.nome);
                    break;
                }
            }
            if (rivais.length > 0) {
                return rivais[Math.floor(Math.random() * rivais.length)];
            }
            return { nome: "Visitante", escudo: "" };
        }

        function irParaPartida() {
            if(confirm("Confirmar escala√ß√£o e ir para o jogo?")) {
                // Aqui a gente "gasta" o jogo atual, permitindo gerar um novo na volta
                localStorage.removeItem('brfutebol_oponente_atual');
                alert("Simulando partida... (Aqui entraria a tela partida.html)");
                // window.location.href = 'partida.html';
                // Recarrega pra simular avan√ßo
                location.reload();
            }
        }

        function gerarNoticias(time, tecnico) {
            const feed = document.getElementById('news-feed');
            feed.innerHTML = '';
            const noticias = [
                { data: 'Hoje', texto: `${tecnico} assume o comando do ${time}.` },
                { data: 'Ontem', texto: 'Elenco se apresenta para a temporada.' },
                { data: 'Semana passada', texto: 'Diretoria estipula metas ambiciosas.' }
            ];
            noticias.forEach(n => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `<span class="news-date">${n.data}</span>${n.texto}`;
                feed.appendChild(div);
            });
        }

        function gerarElencoBackup(nomeTime) {
            let lista = [];
            const posicoes = ['GOL','ZAG','ZAG','LE','LD','VOL','VOL','MEI','MEI','ATA','ATA'];
            posicoes.forEach((p, i) => {
                lista.push({ nome: `Jogador ${i+1}`, pos: p, forca: 70, idade: 25, carac: "Equilibrado" });
            });
            return lista;
        }

        function resetGame() {
            if(confirm("Tem certeza? Todo progresso ser√° apagado.")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
