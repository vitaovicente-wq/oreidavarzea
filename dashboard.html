<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Painel de Controle</title>
    <script src="engine.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f1216;
            --card-bg: #1e2329;
            --neon-green: #00ff88;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border: #30363d;
            --gradient: linear-gradient(45deg, #00ff88, #00b8ff);
            --gold: #f1c40f;
            --red: #ff4757;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR (MENU LATERAL) --- */
        .sidebar {
            width: 260px; background: #161b22;
            border-right: 1px solid var(--border);
            padding: 25px; display: flex; flex-direction: column; gap: 10px;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem; font-weight: 700;
            margin-bottom: 30px; letter-spacing: 2px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-btn {
            display: flex; align-items: center; gap: 15px;
            padding: 12px 15px; border-radius: 8px;
            color: var(--text-muted); text-decoration: none;
            font-weight: 600; transition: 0.3s; cursor: pointer;
        }

        .menu-btn:hover, .menu-btn.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
        }

        .menu-btn.logout { margin-top: auto; color: #ff4757; }
        .menu-btn.logout:hover { background: rgba(255, 71, 87, 0.1); }

        /* --- CONTE√öDO PRINCIPAL --- */
        .main-content {
            flex: 1; padding: 30px; overflow-y: auto;
            display: grid; grid-template-columns: 2fr 1fr; 
            grid-template-rows: auto 1fr; gap: 25px;
        }

        /* HEADER */
        .header-panel {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 25px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .team-title h2 { margin: 0; font-family: 'Rajdhani'; font-size: 2.2rem; text-transform: uppercase; }
        .team-title span { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 1px; }

        .status-box {
            display: flex; gap: 20px;
            background: #0d1117; padding: 10px 20px;
            border-radius: 12px; border: 1px solid var(--border);
        }
        .status-item { text-align: right; }
        .status-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        .status-value { font-weight: 700; color: var(--neon-green); font-family: 'Rajdhani'; font-size: 1.2rem; }

        /* CARDS GERAIS */
        .card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .card-header {
            font-family: 'Rajdhani'; font-weight: 700; text-transform: uppercase;
            color: var(--text-muted); border-bottom: 1px solid var(--border);
            padding-bottom: 15px; margin-bottom: 15px; letter-spacing: 1px;
            display: flex; justify-content: space-between;
        }

        /* PR√ìXIMO JOGO CARD */
        .match-area {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 20px; padding: 20px 0;
        }
        .matchup { display: flex; align-items: center; gap: 30px; }
        .team-emblem { width: 80px; height: 80px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }
        .vs { font-family: 'Rajdhani'; font-size: 2.5rem; font-weight: 900; color: #333; }
        .team-name-display { font-weight: 700; margin-top: 10px; font-size: 1.1rem; text-align: center; }
        
        .btn-action {
            width: 100%; padding: 18px; border: none; border-radius: 12px;
            background: var(--gradient); color: #000;
            font-family: 'Rajdhani'; font-weight: 700; font-size: 1.2rem;
            text-transform: uppercase; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: auto;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2); }
        .btn-action:disabled { background: #333; color: #555; cursor: not-allowed; transform: none; box-shadow: none; }

        /* TABELA */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); font-size: 0.8rem; padding: 8px; }
        td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .pos { color: var(--text-muted); font-weight: bold; width: 20px; }
        .points { color: var(--neon-green); font-weight: bold; text-align: right; }
        .my-team { background: rgba(0, 255, 136, 0.05); border-left: 2px solid var(--neon-green); }

        /* ELENCO LISTA */
        .squad-scroll { overflow-y: auto; max-height: 350px; padding-right: 5px; }
        .player-item {
            display: grid; grid-template-columns: 35px 1fr 40px 50px;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center; transition: 0.2s;
        }
        .player-item:hover { background: rgba(255,255,255,0.03); }
        .p-pos { font-size: 0.7rem; font-weight: bold; background: #333; padding: 2px; border-radius: 4px; text-align: center; color: #ccc; }
        .p-name { font-weight: 600; padding-left: 10px; font-size: 0.9rem; }
        .p-ovr { font-family: 'Rajdhani'; font-weight: 700; font-size: 1rem; color: var(--gold); text-align: center; }
        .p-cond { font-size: 0.8rem; color: var(--neon-green); text-align: right; font-weight: bold; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f1216; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">BR<span>FUTEBOL</span></div>
        <a class="menu-btn active">üìä Vis√£o Geral</a>
        <a class="menu-btn" href="escalacao.html">üëï Escala√ß√£o</a>
        <a class="menu-btn" href="calendario.html">üìÖ Calend√°rio</a>
        <a class="menu-btn" onclick="alert('Mercado fechado no momento.')">üí∞ Transfer√™ncias</a>
        <a class="menu-btn logout" onclick="sair()">‚úñ Sair</a>
    </nav>

    <main class="main-content">
        
        <div class="header-panel">
            <div class="team-title">
                <h2 id="team-name">...</h2>
                <span id="coach-name">Treinador: ...</span>
            </div>
            <div class="status-box">
                <div class="status-item">
                    <div class="status-label">Caixa</div>
                    <div class="status-value" id="money-display">---</div>
                </div>
                <div class="status-item" style="border-left: 1px solid #333; padding-left: 20px;">
                    <div class="status-label">Rodada</div>
                    <div class="status-value" id="round-display">--</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>Pr√≥ximo Confronto</span>
                <span style="color:var(--neon-green)">Brasileir√£o</span>
            </div>
            <div class="match-area" id="next-match-container">
                <p>Carregando...</p>
            </div>
            <button class="btn-action" id="btn-match" onclick="irParaEstadio()">IR PARA O EST√ÅDIO üèüÔ∏è</button>
        </div>

        <div class="card" style="grid-row: span 2">
            <div class="card-header">Classifica√ß√£o</div>
            <div style="overflow-y: auto;">
                <table id="table-body">
                    </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>Elenco Principal</span>
                <span style="font-size:0.7rem; opacity:0.6">POS | NOME | OVR | SA√öDE</span>
            </div>
            <div class="squad-scroll" id="squad-body">
                </div>
        </div>

    </main>

    <script>
        window.onload = function() {
            // Verifica se tem jogo salvo e v√°lido
            const game = Engine.carregarJogo();
            if (!game || !game.info) {
                alert("Erro: Jogo n√£o encontrado. Iniciando novo...");
                window.location.href = 'index.html';
                return;
            }

            // 1. PREENCHER HEADER
            document.getElementById('team-name').innerText = game.info.time;
            document.getElementById('coach-name').innerText = "Manager: " + game.info.tecnico;
            document.getElementById('money-display').innerText = "R$ " + (game.recursos.dinheiro / 1000000).toFixed(1) + "M";
            document.getElementById('round-display').innerText = game.rodadaAtual;

            // 2. PREENCHER PR√ìXIMO JOGO
            renderizarProximoJogo(game);

            // 3. PREENCHER TABELA
            renderizarTabela(game);

            // 4. PREENCHER ELENCO
            renderizarElenco(game);
        };

        function renderizarProximoJogo(game) {
            const container = document.getElementById('next-match-container');
            const btn = document.getElementById('btn-match');
            const rodadaIndex = game.rodadaAtual - 1;

            if (!game.calendario || !game.calendario[rodadaIndex]) {
                container.innerHTML = "<h3>Temporada Finalizada</h3>";
                btn.disabled = true;
                btn.innerText = "CAMPEONATO ENCERRADO";
                return;
            }

            const jogos = game.calendario[rodadaIndex].jogos;
            const meuJogo = jogos.find(j => j.mandante === game.info.time || j.visitante === game.info.time);

            if (meuJogo) {
                const img = "https://cdn-icons-png.flaticon.com/512/53/53283.png"; // Placeholder
                container.innerHTML = `
                    <div class="matchup">
                        <div style="text-align:center">
                            <img src="${img}" class="team-emblem">
                            <div class="team-name-display">${meuJogo.mandante}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div style="text-align:center">
                            <img src="${img}" class="team-emblem">
                            <div class="team-name-display">${meuJogo.visitante}</div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = "<p>Seu time folga nesta rodada.</p>";
                btn.innerText = "SIMULAR RODADA (Folga)";
            }
        }

        function renderizarTabela(game) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            const lista = game.classificacao || [];

            lista.slice(0, 14).forEach((time, i) => {
                const isMe = time.nome === game.info.time ? "my-team" : "";
                tbody.innerHTML += `
                    <tr class="${isMe}">
                        <td class="pos">${i + 1}</td>
                        <td>${time.nome}</td>
                        <td class="points">${time.pts}</td>
                    </tr>
                `;
            });
        }

        function renderizarElenco(game) {
            const container = document.getElementById('squad-body');
            container.innerHTML = "";
            
            // Busca segura pelo meu time
            let meuTime = null;
            if(Engine.getMeuTime) meuTime = Engine.getMeuTime();
            else meuTime = game.times.find(t => t.nome === game.info.time);

            const elenco = (meuTime && meuTime.elenco) ? meuTime.elenco : [];

            if(elenco.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding:20px; color:#666'>Sem jogadores.</p>";
                return;
            }

            // Ordena por posi√ß√£o (Goleiro primeiro)
            const ordem = {'GOL':1, 'ZAG':2, 'LD':3, 'LE':3, 'VOL':4, 'MEI':5, 'ATA':6};
            elenco.sort((a,b) => (ordem[a.pos]||9) - (ordem[b.pos]||9));

            elenco.forEach(jog => {
                const forca = jog.forca || 60;
                const saude = jog.saude !== undefined ? jog.saude : 100;
                
                let colorHealth = "#2ecc71";
                if(saude < 70) colorHealth = "#f1c40f";
                if(saude < 40) colorHealth = "#ff4757";

                container.innerHTML += `
                    <div class="player-item">
                        <div class="p-pos">${jog.pos}</div>
                        <div class="p-name">${jog.nome}</div>
                        <div class="p-ovr">${forca}</div>
                        <div class="p-cond" style="color:${colorHealth}">${saude}%</div>
                    </div>
                `;
            });
        }

        // --- A FUN√á√ÉO QUE FAZ O BOT√ÉO FUNCIONAR ---
        function irParaEstadio() {
            // 1. Carrega dados
            const game = Engine.carregarJogo();
            const rodadaIndex = game.rodadaAtual - 1;

            if (!game.calendario || !game.calendario[rodadaIndex]) {
                alert("Temporada finalizada!");
                return;
            }

            // 2. Acha meu jogo
            const jogos = game.calendario[rodadaIndex].jogos;
            const meuJogo = jogos.find(j => j.mandante === game.info.time || j.visitante === game.info.time);

            if (meuJogo) {
                // 3. Define quem √© o inimigo
                const adversario = meuJogo.mandante === game.info.time ? meuJogo.visitante : meuJogo.mandante;
                
                // 4. Salva o inimigo na mem√≥ria para a partida.html ler
                localStorage.setItem('brfutebol_oponente_atual', adversario);
                
                // 5. Vai para o arquivo da partida
                window.location.href = 'partida.html';
            } else {
                alert("Seu time folga nesta rodada!");
                // Aqui no futuro podemos fazer a engine simular os outros jogos e pular a rodada
            }
        }
        
        function sair() {
            if(confirm("Voltar ao menu inicial?")) window.location.href = 'index.html';
        }
    </script>
</body>
</html>
