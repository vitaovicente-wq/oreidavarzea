<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Dashboard</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>
    
    <style>
        :root { --primary:#1e272e; --secondary:#0fb9b1; --accent:#ff4757; --bg:#0d1115; --card-bg:#2d3436; --text:#ecf0f1; --gold:#f1c40f; }
        body { font-family:'Segoe UI',sans-serif; background-color:var(--bg); color:var(--text); margin:0; padding:0; display:grid; grid-template-rows:80px 1fr; height:100vh; overflow:hidden; }
        
        header { background-color:rgba(30,39,46,0.95); border-bottom:2px solid var(--secondary); display:flex; align-items:center; justify-content:space-between; padding:0 30px; box-shadow:0 4px 15px rgba(0,0,0,0.3); z-index:100; }
        .team-identity { display:flex; align-items:center; gap:15px; }
        .team-logo { width:50px; height:50px; object-fit:contain; }
        .team-info h1 { margin:0; font-size:1.4rem; text-transform:uppercase; }
        .status-bar { display:flex; gap:30px; }
        .status-item { text-align:right; }
        .status-value { font-size:1.2rem; font-weight:700; color:var(--secondary); }

        main { display:grid; grid-template-columns:350px 1fr; gap:25px; padding:25px; overflow:hidden; }
        aside { display:flex; flex-direction:column; gap:15px; overflow-y:auto; }
        .card { background-color:var(--card-bg); border-radius:16px; padding:20px; border:1px solid rgba(255,255,255,0.05); }
        
        .next-match-card { text-align:center; border-top:4px solid var(--secondary); background:linear-gradient(180deg,#2d3436 0%,#22282a 100%); }
        .matchup { display:flex; justify-content:space-between; align-items:center; margin:20px 0; }
        .match-crest { width:60px; height:60px; object-fit:contain; }
        .play-btn { background:linear-gradient(135deg,var(--secondary),#098e87); color:#fff; border:none; padding:15px; width:100%; border-radius:10px; font-weight:800; cursor:pointer; text-transform:uppercase; }
        .sidebar-btn { background:transparent; border:2px solid var(--secondary); color:var(--text); padding:12px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:5px; }
        
        .content-area { background-color:var(--card-bg); border-radius:16px; display:flex; flex-direction:column; overflow:hidden; }
        .tabs { display:flex; background-color:rgba(0,0,0,0.2); }
        .tab-btn { padding:15px 30px; background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold; border-bottom:3px solid transparent; }
        .tab-btn.active { color:var(--secondary); border-bottom-color:var(--secondary); }
        .tab-content { padding:0; overflow-y:auto; flex-grow:1; }
        
        table { width:100%; border-collapse:collapse; }
        th { position:sticky; top:0; background-color:#262c2e; text-align:left; padding:12px; font-size:0.8rem; }
        td { padding:10px 12px; border-bottom:1px solid #383e42; font-size:0.9rem; }
    </style>
</head>
<body>

    <header>
        <div class="team-identity">
            <img id="header-escudo" src="" class="team-logo">
            <div class="team-info">
                <h1 id="header-time">Carregando...</h1>
                <p>Treinador: <strong id="header-tecnico">...</strong></p>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-item"><div class="status-value" id="header-moral">100%</div>Moral</div>
            <div class="status-item"><div class="status-value" id="header-forca">0</div>For√ßa</div>
        </div>
    </header>

    <main>
        <aside>
            <div class="card next-match-card">
                <div id="match-info" style="font-size:0.8rem; text-transform:uppercase; font-weight:bold; margin-bottom:10px;">...</div>
                <div id="match-area">
                    <div class="matchup">
                        <img id="home-crest" class="match-crest">
                        <span style="font-weight:900; font-size:1.2rem;">X</span>
                        <img id="away-crest" class="match-crest">
                    </div>
                    <div style="display:flex; justify-content:space-between; font-size:0.9rem; margin-bottom:15px;">
                        <span id="home-name">Casa</span>
                        <span id="away-name">Fora</span>
                    </div>
                    <button class="play-btn" onclick="jogarRodada()">‚öΩ Ir para o Jogo</button>
                </div>
                <div id="no-match-area" style="display:none; padding:10px;">
                    <p>Semana Livre (Folga)</p>
                    <button class="play-btn" style="background:#444" onclick="jogarRodada()">‚è© Simular Semana</button>
                </div>
            </div>

            <div class="card">
                <button class="sidebar-btn" onclick="window.location.href='escalacao.html'">üëï T√°tica</button>
                <button class="sidebar-btn" style="border-color:#f1c40f; color:#f1c40f;" onclick="window.location.href='central-competicoes.html'">üèÜ Competi√ß√µes</button>
                <button class="sidebar-btn" onclick="window.location.href='financeiro.html'">üí∞ Finan√ßas</button>
            </div>
        </aside>

        <div class="content-area">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('elenco')">Elenco</button>
                <button class="tab-btn" onclick="switchTab('calendario')">Calend√°rio</button>
            </div>

            <div id="tab-elenco" class="tab-content">
                <table id="squad-table">
                    <thead><tr><th>Pos</th><th>Nome</th><th>For√ßa</th><th>Idade</th><th>Gols</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="tab-calendario" class="tab-content" style="display:none;">
                <ul id="calendar-list" style="list-style:none; padding:0;"></ul>
            </div>
        </div>
    </main>

    <script>
        let gameState = null;
        let myTeamObj = null;

        window.onload = function() {
            if (typeof Engine === 'undefined') { alert("Engine n√£o carregado"); return; }
            gameState = Engine.carregarJogo();
            if (!gameState) { window.location.href = 'index.html'; return; }

            // IMPORTANTE: Busca o time na estrutura global
            myTeamObj = Engine.encontrarTime(gameState, gameState.meuTime);
            
            // Seguran√ßa se save antigo
            if(!myTeamObj.financas) Engine.inicializarFinancas(myTeamObj);

            renderInterface();
        };

        function renderInterface() {
            // Header
            document.getElementById('header-escudo').src = localStorage.getItem('brfutebol_escudo') || 'https://via.placeholder.com/50';
            document.getElementById('header-time').innerText = myTeamObj.nome;
            document.getElementById('header-tecnico').innerText = localStorage.getItem('brfutebol_tecnico');
            document.getElementById('header-moral').innerText = myTeamObj.moral + "%";
            document.getElementById('header-forca').innerText = myTeamObj.forca;

            // Pr√≥ximo Jogo
            const semIdx = gameState.semanaAtual - 1;
            // No novo engine, o calend√°rio do usu√°rio est√° em gameState.calendarioUsuario
            const evento = gameState.calendarioUsuario[semIdx];

            if (!evento) {
                document.getElementById('match-info').innerText = "FIM DE TEMPORADA";
                document.getElementById('match-area').style.display = 'none';
                document.getElementById('no-match-area').style.display = 'none';
                return;
            }

            document.getElementById('match-info').innerText = `${evento.nome} (${evento.tipo})`;
            
            const meuJogo = evento.jogos.find(j => j.casa === myTeamObj.nome || j.fora === myTeamObj.nome);

            if (meuJogo) {
                document.getElementById('match-area').style.display = 'block';
                document.getElementById('no-match-area').style.display = 'none';
                
                const isCasa = (meuJogo.casa === myTeamObj.nome);
                const adversario = isCasa ? meuJogo.fora : meuJogo.casa;
                
                // Pega escudo do advers√°rio
                const advObj = Engine.encontrarTime(gameState, adversario);
                const advEscudo = advObj ? advObj.escudo : 'https://via.placeholder.com/50';
                const meuEscudo = localStorage.getItem('brfutebol_escudo');

                document.getElementById('home-name').innerText = meuJogo.casa;
                document.getElementById('home-crest').src = isCasa ? meuEscudo : advEscudo;
                
                document.getElementById('away-name').innerText = meuJogo.fora;
                document.getElementById('away-crest').src = isCasa ? advEscudo : meuEscudo;
            } else {
                document.getElementById('match-area').style.display = 'none';
                document.getElementById('no-match-area').style.display = 'block';
            }

            // Elenco
            const tbody = document.querySelector('#squad-table tbody');
            tbody.innerHTML = '';
            myTeamObj.elenco.forEach(j => {
                tbody.innerHTML += `<tr><td>${j.pos}</td><td>${j.nome}</td><td>${j.forca}</td><td>${j.idade}</td><td>${j.gols}</td></tr>`;
            });

            // Calend√°rio
            const listaCal = document.getElementById('calendar-list');
            listaCal.innerHTML = '';
            gameState.calendarioUsuario.forEach((ev, idx) => {
                // Mostra +- 2 semanas
                if (Math.abs(idx - semIdx) > 3) return;
                
                const meuJ = ev.jogos.find(j => j.casa === myTeamObj.nome || j.fora === myTeamObj.nome);
                let txt = "Folga";
                let style = "";
                if(meuJ) {
                    txt = `${meuJ.casa} vs ${meuJ.fora}`;
                    if(meuJ.golsCasa !== undefined) txt += ` (${meuJ.golsCasa}-${meuJ.golsFora})`;
                }
                
                if (idx === semIdx) style = "background:rgba(15, 185, 177, 0.1); color:#fff;";
                
                listaCal.innerHTML += `<li style="padding:10px; border-bottom:1px solid #444; ${style}">
                    <span style="font-weight:bold; margin-right:10px;">Semana ${ev.semana}</span>
                    <span>${txt}</span>
                </li>`;
            });
        }

        function jogarRodada() {
            const semIdx = gameState.semanaAtual - 1;
            const evento = gameState.calendarioUsuario[semIdx];
            if (!evento) return alert("Fim!");

            const meuJogo = evento.jogos.find(j => j.casa === myTeamObj.nome || j.fora === myTeamObj.nome);

            if (meuJogo) {
                window.location.href = 'partida.html';
            } else {
                const btn = document.querySelector('#no-match-area button');
                btn.disabled = true; btn.innerText = "Simulando...";
                setTimeout(() => {
                    Engine.processarSemana(gameState);
                    window.location.reload();
                }, 500);
            }
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(d => d.style.display='none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+id).style.display='block';
            //event.target.classList.add('active'); // Bug fix simplificado
        }
    </script>
</body>
</html>
