<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Calend√°rio da Temporada</title>
    <script src="engine.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f1216;
            --sidebar-bg: #161b22;
            --card-bg: #1e2329;
            --neon-green: #00ff88;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border: #30363d;
            --gold: #f1c40f;
            --red: #ff4757;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0;
        }
        .logo {
            font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 900;
            margin-bottom: 20px; color: #fff; text-transform: uppercase; letter-spacing: 2px;
        }
        .logo span { color: var(--neon-green); }
        .menu-btn {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; color: var(--text-muted); text-decoration: none;
            font-weight: 600; transition: 0.2s; cursor: pointer;
        }
        .menu-btn:hover, .menu-btn.active { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); }
        .menu-btn.logout { margin-top: auto; color: var(--red); }

        /* CONTE√öDO PRINCIPAL */
        .main-content {
            flex: 1; padding: 30px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* NAVEGA√á√ÉO DE RODADAS */
        .round-nav {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-bg); padding: 15px 30px; border-radius: 12px;
            border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .round-title { font-family: 'Rajdhani'; font-size: 2rem; font-weight: 800; text-transform: uppercase; color: #fff; }
        .nav-btn {
            background: #0d1117; border: 1px solid var(--border); color: #fff;
            padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 700;
            transition: 0.2s; text-transform: uppercase; font-family: 'Rajdhani';
        }
        .nav-btn:hover { background: var(--neon-green); color: #000; border-color: var(--neon-green); }

        /* LISTA DE JOGOS */
        .match-list { display: flex; flex-direction: column; gap: 12px; padding-bottom: 50px; }
        
        .match-card {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card-bg); padding: 20px 30px; border-radius: 10px;
            border: 1px solid var(--border); transition: 0.2s; position: relative;
        }
        /* Estilo para jogos finalizados (clic√°veis) */
        .match-card.played { cursor: pointer; border-left: 4px solid var(--neon-green); }
        .match-card.played:hover { background: #252b33; transform: translateX(5px); }
        .match-card.played::after {
            content: 'VER DETALHES +';
            position: absolute; right: 10px; top: 5px;
            font-size: 0.6rem; color: var(--neon-green); font-weight: 700; opacity: 0; transition: 0.2s;
        }
        .match-card.played:hover::after { opacity: 1; }

        .team-side { display: flex; align-items: center; gap: 15px; width: 40%; }
        .team-side.away { justify-content: flex-end; }
        
        .team-logo { width: 50px; height: 50px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        .team-name { font-weight: 700; font-size: 1.1rem; color: #fff; }
        
        .score-board {
            font-family: 'Rajdhani'; font-weight: 800; font-size: 1.8rem;
            background: #0d1117; padding: 5px 25px; border-radius: 8px;
            min-width: 120px; text-align: center; border: 1px solid var(--border); color: #fff;
        }
        .score-board.pending { color: #555; font-size: 1.2rem; padding: 10px; }

        /* --- MODAL (JANELA DE DETALHES) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-card {
            background: #161b22; border: 1px solid var(--border); border-radius: 16px;
            width: 95%; max-width: 700px; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1); display: flex; flex-direction: column;
        }
        
        /* Modal Header */
        .modal-header {
            background: linear-gradient(180deg, #1e2329 0%, #161b22 100%);
            padding: 30px; text-align: center; border-bottom: 1px solid var(--border);
        }
        .modal-title { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 2px; }
        
        .modal-teams { display: flex; justify-content: space-around; align-items: center; }
        .modal-team-col { display: flex; flex-direction: column; align-items: center; gap: 10px; width: 30%; }
        .modal-logo { width: 80px; height: 80px; object-fit: contain; }
        .modal-team-name { font-weight: 800; font-size: 1.1rem; text-align: center; line-height: 1.2; }
        
        .modal-score-big { font-family: 'Rajdhani'; font-size: 4rem; font-weight: 900; color: #fff; margin: 0 20px; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Modal Body */
        .modal-body { padding: 25px; }
        
        .detail-section { margin-bottom: 25px; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); }
        .detail-title { 
            font-size: 0.9rem; color: var(--neon-green); text-transform: uppercase; font-family: 'Rajdhani';
            border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 15px; font-weight: 800; letter-spacing: 1px;
        }
        
        .goal-list { display: flex; flex-direction: column; gap: 8px; }
        .goal-item { display: flex; align-items: center; justify-content: space-between; font-size: 0.95rem; padding: 8px; background: rgba(255,255,255,0.03); border-radius: 4px; }
        .goal-time { color: var(--gold); font-weight: 700; width: 40px; }
        .goal-player { font-weight: 600; color: #fff; }
        .goal-team { color: #666; font-size: 0.8rem; text-transform: uppercase; font-weight: 700; }

        /* Escala√ß√µes no Modal */
        .lineups-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .lineup-col h4 { margin: 0 0 10px 0; color: #888; font-size: 0.8rem; text-transform: uppercase; text-align: center; }
        .lineup-list { font-size: 0.85rem; color: #ccc; display: flex; flex-direction: column; gap: 4px; }
        .lineup-item { padding: 4px 8px; background: rgba(0,0,0,0.2); border-radius: 4px; }
        
        .btn-close {
            display: block; width: 100%; padding: 20px; background: #161b22;
            border: none; border-top: 1px solid var(--border); color: #fff;
            cursor: pointer; font-weight: 700; transition: 0.2s; font-family: 'Rajdhani'; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-close:hover { background: #222; color: var(--red); }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">BR<span>FUTEBOL</span></div>
        <a class="menu-btn" href="dashboard.html">üìä Vis√£o Geral</a>
        <a class="menu-btn" href="escalacao.html">üëï Escala√ß√£o</a>
        <a class="menu-btn active">üìÖ Calend√°rio</a>
        <a class="menu-btn" onclick="alert('Em breve')">üí∞ Transfer√™ncias</a>
        <a class="menu-btn logout" onclick="sair()">‚úñ Sair</a>
    </nav>

    <main class="main-content">
        
        <div class="round-nav">
            <button class="nav-btn" onclick="mudarRodada(-1)">‚ùÆ Anterior</button>
            <div class="round-title" id="round-display">Rodada 1</div>
            <button class="nav-btn" onclick="mudarRodada(1)">Pr√≥xima ‚ùØ</button>
        </div>

        <div class="match-list" id="match-container">
            </div>

    </main>

    <div id="match-modal" class="modal-overlay" onclick="fecharModal(event)">
        <div class="modal-card">
            <div class="modal-header">
                <div class="modal-title">Detalhes da Partida</div>
                <div class="modal-teams">
                    <div class="modal-team-col">
                        <img id="mod-home-logo" class="modal-logo" src="">
                        <span id="mod-home-name" class="modal-team-name">Casa</span>
                    </div>
                    <div class="modal-score-big">
                        <span id="mod-score-h">0</span><span style="font-size:2rem; vertical-align:middle; color:#666; margin:0 10px;">x</span><span id="mod-score-a">0</span>
                    </div>
                    <div class="modal-team-col">
                        <img id="mod-away-logo" class="modal-logo" src="">
                        <span id="mod-away-name" class="modal-team-name">Fora</span>
                    </div>
                </div>
            </div>
            
            <div class="modal-body">
                <div class="detail-section">
                    <div class="detail-title">‚öΩ Gols da Partida</div>
                    <div class="goal-list" id="mod-goals-list">
                        </div>
                </div>

                <div class="detail-section">
                    <div class="detail-title">üìù Escala√ß√µes</div>
                    <div class="lineups-grid">
                        <div class="lineup-col">
                            <div class="lineup-list" id="mod-lineup-h"></div>
                        </div>
                        <div class="lineup-col">
                            <div class="lineup-list" id="mod-lineup-a"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="btn-close" onclick="fecharModal()">Fechar Detalhes</button>
        </div>
    </div>

    <script>
        const DEFAULT_SHIELD = "https://cdn-icons-png.flaticon.com/512/53/53283.png";
        let gameState = null;
        let rodadaVisualizada = 1;

        window.onload = function() {
            // 1. Carrega o jogo salvo
            gameState = Engine.carregarJogo();
            if (!gameState) {
                alert("Sem jogo salvo! Inicie um novo jogo.");
                window.location.href = 'index.html';
                return;
            }

            // 2. Define rodada inicial (a atual do jogo)
            rodadaVisualizada = gameState.rodadaAtual || 1;
            // Se o campeonato acabou, mostra a √∫ltima rodada
            if (gameState.calendario && rodadaVisualizada > gameState.calendario.length) {
                rodadaVisualizada = gameState.calendario.length;
            }

            renderizarRodada();
        };

        function mudarRodada(delta) {
            if(!gameState || !gameState.calendario) return;
            const nova = rodadaVisualizada + delta;
            if (nova >= 1 && nova <= gameState.calendario.length) {
                rodadaVisualizada = nova;
                renderizarRodada();
            }
        }

        function renderizarRodada() {
            document.getElementById('round-display').innerText = `RODADA ${rodadaVisualizada}`;
            const container = document.getElementById('match-container');
            container.innerHTML = '';

            const rodadaDados = gameState.calendario[rodadaVisualizada - 1];
            if (!rodadaDados) {
                container.innerHTML = "<p style='text-align:center'>Erro ao carregar rodada.</p>";
                return;
            }

            rodadaDados.jogos.forEach((jogo, index) => {
                // Busca dados completos dos times (para ter o escudo)
                // Usando a Engine.encontrarTime que j√° usamos no dashboard
                const timeCasa = Engine.encontrarTime(jogo.mandante) || { escudo: DEFAULT_SHIELD };
                const timeFora = Engine.encontrarTime(jogo.visitante) || { escudo: DEFAULT_SHIELD };

                // Define HTML do placar
                let placarHTML = `<div class="score-board pending">VS</div>`;
                let classeJogado = "";
                let clickAction = "";

                if (jogo.jogado) {
                    placarHTML = `<div class="score-board">${jogo.placarCasa} - ${jogo.placarFora}</div>`;
                    classeJogado = "played";
                    // Adiciona o clique para abrir o modal, passando o √≠ndice do jogo
                    clickAction = `onclick="abrirDetalhes(${index})"`;
                }

                // Cria o Card
                const card = `
                    <div class="match-card ${classeJogado}" ${clickAction}>
                        <div class="team-side">
                            <img src="${timeCasa.escudo || DEFAULT_SHIELD}" class="team-logo" onerror="this.src='${DEFAULT_SHIELD}'">
                            <span class="team-name">${jogo.mandante}</span>
                        </div>
                        
                        ${placarHTML}
                        
                        <div class="team-side away">
                            <span class="team-name">${jogo.visitante}</span>
                            <img src="${timeFora.escudo || DEFAULT_SHIELD}" class="team-logo" onerror="this.src='${DEFAULT_SHIELD}'">
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // --- L√ìGICA DO MODAL DE DETALHES ---

        function abrirDetalhes(gameIndex) {
            const jogo = gameState.calendario[rodadaVisualizada - 1].jogos[gameIndex];
            if (!jogo.jogado) return; // Seguran√ßa

            const timeCasa = Engine.encontrarTime(jogo.mandante);
            const timeFora = Engine.encontrarTime(jogo.visitante);

            // Preenche o Cabe√ßalho do Modal
            document.getElementById('mod-home-name').innerText = jogo.mandante;
            document.getElementById('mod-away-name').innerText = jogo.visitante;
            document.getElementById('mod-home-logo').src = timeCasa.escudo || DEFAULT_SHIELD;
            document.getElementById('mod-away-logo').src = timeFora.escudo || DEFAULT_SHIELD;
            document.getElementById('mod-score-h').innerText = jogo.placarCasa;
            document.getElementById('mod-score-a').innerText = jogo.placarFora;

            // Gera S√∫mula (Se n√£o existir salva, cria uma fict√≠cia baseada no placar)
            const gols = gerarS√∫mula(jogo, timeCasa, timeFora);
            
            const listaGols = document.getElementById('mod-goals-list');
            listaGols.innerHTML = '';
            
            if (gols.length === 0) {
                listaGols.innerHTML = '<div style="text-align:center; color:#666; padding:10px;">Partida sem gols.</div>';
            } else {
                gols.forEach(gol => {
                    listaGols.innerHTML += `
                        <div class="goal-item">
                            <div><span class="goal-time">${gol.min}'</span> ‚öΩ <span class="goal-player">${gol.jogador}</span></div>
                            <div class="goal-team">${gol.time}</div>
                        </div>
                    `;
                });
            }

            // Gera Escala√ß√µes (Visual)
            document.getElementById('mod-lineup-h').innerHTML = gerarEscalacaoHTML(timeCasa);
            document.getElementById('mod-lineup-a').innerHTML = gerarEscalacaoHTML(timeFora);

            // Mostra o Modal
            document.getElementById('match-modal').style.display = 'flex';
        }

        // Simula quem fez os gols baseado no placar final
        function gerarS√∫mula(jogo, tCasa, tFora) {
            let eventos = [];
            
            // Sorteia gols do time da Casa
            for(let i=0; i<jogo.placarCasa; i++) {
                eventos.push({ 
                    min: Math.floor(Math.random() * 90) + 1, 
                    time: tCasa.nome, 
                    jogador: sortearJogador(tCasa) // Pega nome real se tiver
                });
            }
            // Sorteia gols do time de Fora
            for(let i=0; i<jogo.placarFora; i++) {
                eventos.push({ 
                    min: Math.floor(Math.random() * 90) + 1, 
                    time: tFora.nome, 
                    jogador: sortearJogador(tFora)
                });
            }
            // Ordena por minuto
            return eventos.sort((a,b) => a.min - b.min);
        }

        // Tenta pegar um atacante do time, sen√£o gera nome gen√©rico
        function sortearJogador(timeObj) {
            if (timeObj && timeObj.elenco && timeObj.elenco.length > 0) {
                // Filtra atacantes ou meias
                const artilheiros = timeObj.elenco.filter(j => j.pos === 'ATA' || j.pos === 'MEI');
                if(artilheiros.length > 0) {
                    return artilheiros[Math.floor(Math.random() * artilheiros.length)].nome;
                }
                // Se n√£o achar, pega qualquer um
                return timeObj.elenco[Math.floor(Math.random() * timeObj.elenco.length)].nome;
            }
            return "Atacante " + (Math.floor(Math.random()*99)+1);
        }

        function gerarEscalacaoHTML(timeObj) {
            if (timeObj && timeObj.elenco && timeObj.elenco.length > 0) {
                // Pega os 11 primeiros com maior for√ßa (titulares prov√°veis)
                let titulares = [...timeObj.elenco].sort((a,b) => (b.forca||0) - (a.forca||0)).slice(0, 11);
                
                // Ordena por posi√ß√£o (Goleiro primeiro)
                const ordem = {'GOL':1, 'ZAG':2, 'LD':3, 'LE':3, 'VOL':4, 'MEI':5, 'ATA':6};
                titulares.sort((a,b) => (ordem[a.pos]||9) - (ordem[b.pos]||9));

                return titulares.map(j => `<div class="lineup-item"><b>${j.pos}</b> ${j.nome} <span style="color:#666; font-size:0.7rem">${j.forca}</span></div>`).join('');
            } else {
                // Se n√£o tiver elenco salvo, gera placeholder
                let html = "";
                ['GOL','LD','ZAG','ZAG','LE','VOL','VOL','MEI','ATA','ATA','ATA'].forEach(pos => {
                    html += `<div class="lineup-item"><b>${pos}</b> Jogador Desconhecido</div>`;
                });
                return html;
            }
        }

        function fecharModal(e) {
            // Fecha se clicar no bot√£o ou no fundo escuro
            if (!e || e.target.id === 'match-modal' || e.target.classList.contains('btn-close')) {
                document.getElementById('match-modal').style.display = 'none';
            }
        }

        function sair() {
            if(confirm("Deseja sair?")) window.location.href = 'index.html';
        }
    </script>
</body>
</html>
