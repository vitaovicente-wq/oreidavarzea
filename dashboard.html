<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Painel do Treinador</title>
    
    <script src="engine.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1216;
            --bg-panel: #1e2329;
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: grid;
            grid-template-columns: 250px 1fr; /* Menu Lateral | Conte√∫do */
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            background: #161b22;
            border-right: var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logo-area {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo-area span { color: var(--accent); }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
        }

        /* CONTE√öDO PRINCIPAL */
        .main-content {
            padding: 30px;
            overflow-y: auto;
        }

        /* HEADER DO DASHBOARD */
        .dash-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
            background: var(--bg-panel); padding: 20px; border-radius: 12px;
            border: var(--border);
        }
        
        .team-profile { display: flex; align-items: center; gap: 20px; }
        .team-shield { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        .team-info h2 { margin: 0; font-family: 'Rajdhani'; text-transform: uppercase; font-size: 1.5rem; }
        .coach-name { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }

        .status-pill {
            background: #111; padding: 8px 20px; border-radius: 30px;
            border: 1px solid #333; font-family: 'Rajdhani'; font-weight: 700;
            display: flex; gap: 20px;
        }
        .stat-item span { color: var(--accent); }

        /* GRID DO DASHBOARD */
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--bg-panel);
            border: var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        .card-title {
            font-family: 'Rajdhani'; font-weight: 700; text-transform: uppercase;
            color: var(--text-dim); font-size: 0.9rem; margin-bottom: 15px;
            display: flex; justify-content: space-between;
        }

        /* PR√ìXIMO JOGO */
        .next-match {
            display: flex; align-items: center; justify-content: space-between;
            background: linear-gradient(90deg, #1e2329 0%, #161b22 100%);
            padding: 30px; border-radius: 8px; border: 1px solid #333;
            position: relative; overflow: hidden;
        }
        .match-team { text-align: center; width: 30%; z-index: 2; }
        .match-team img { width: 60px; height: 60px; margin-bottom: 10px; }
        .match-team h3 { margin: 0; font-size: 1.1rem; }
        
        .vs-badge {
            font-family: 'Rajdhani'; font-size: 2rem; font-weight: 900; color: #333;
            background: #000; width: 50px; height: 50px; display: flex;
            align-items: center; justify-content: center; border-radius: 50%;
            border: 2px solid #333; z-index: 2;
        }

        .play-btn {
            width: 100%; margin-top: 20px; padding: 15px;
            background: var(--accent); color: #000; border: none;
            font-family: 'Rajdhani'; font-weight: 800; font-size: 1.2rem;
            text-transform: uppercase; border-radius: 6px; cursor: pointer;
            transition: 0.2s;
        }
        .play-btn:hover { transform: scale(1.02); background: #fff; }

        /* TABELA MINI */
        .mini-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .mini-table th { text-align: left; color: #666; padding: 8px; font-size: 0.75rem; }
        .mini-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .pos-num { font-weight: 700; width: 30px; display: inline-block; }
        .my-team-row { background: rgba(0, 255, 136, 0.1); color: var(--accent); font-weight: bold; }

        /* NEWS */
        .news-item {
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem; color: #ccc;
        }
        .news-date { font-size: 0.75rem; color: #666; margin-bottom: 3px; display: block; }

        /* RESPONSIVO */
        @media (max-width: 800px) {
            body { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Simplificado para mobile */
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">BR<span>FUTEBOL</span></div>
        <button class="nav-btn active">üìä Vis√£o Geral</button>
        <button class="nav-btn" onclick="window.location.href='escalacao.html'">üëï Escala√ß√£o</button>
        <button class="nav-btn" onclick="alert('Mercado fechado nesta vers√£o!')">üí∞ Transfer√™ncias</button>
        <button class="nav-btn" onclick="alert('Em breve!')">üèÜ Classifica√ß√£o</button>
        <div style="margin-top: auto;">
            <button class="nav-btn" onclick="resetGame()" style="color: #ff4757;">‚úñ Sair do Jogo</button>
        </div>
    </div>

    <div class="main-content">
        
        <div class="dash-header">
            <div class="team-profile">
                <img id="dash-escudo" src="" class="team-shield">
                <div class="team-info">
                    <h2 id="dash-team-name">Carregando...</h2>
                    <div class="coach-name">T√©cnico: <span id="dash-coach">---</span></div>
                </div>
            </div>
            <div class="status-pill">
                <div class="stat-item">üí∞ <span id="dash-money">---</span></div>
                <div class="stat-item">üìÖ Semana <span id="dash-week">1</span></div>
            </div>
        </div>

        <div class="grid-container">
            
            <div style="display: flex; flex-direction: column; gap: 20px;">
                
                <div class="card">
                    <div class="card-title">PR√ìXIMA RODADA (BRASILEIR√ÉO)</div>
                    <div class="next-match">
                        <div class="match-team">
                            <img id="home-logo" src="">
                            <h3 id="home-name">Casa</h3>
                        </div>
                        <div class="vs-badge">VS</div>
                        <div class="match-team">
                            <img id="away-logo" src="">
                            <h3 id="away-name">Fora</h3>
                        </div>
                    </div>
                    <button class="play-btn" onclick="irParaPartida()">JOGAR PARTIDA</button>
                </div>

                <div class="card">
                    <div class="card-title">NOT√çCIAS DO CLUBE</div>
                    <div id="news-feed">
                        </div>
                </div>

            </div>

            <div style="display: flex; flex-direction: column; gap: 20px;">
                
                <div class="card">
                    <div class="card-title">CLASSIFICA√á√ÉO</div>
                    <table class="mini-table">
                        <thead><tr><th>POS</th><th>TIME</th><th>P</th></tr></thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>

                <div class="card">
                    <div class="card-title">RELAT√ìRIO DO ELENCO</div>
                    <div style="text-align: center; padding: 10px;">
                        <div style="font-size: 2.5rem; font-weight: 800; color: var(--accent);" id="team-ovr">0</div>
                        <div style="color: #666; font-size: 0.8rem; text-transform: uppercase;">For√ßa Geral</div>
                    </div>
                    <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px;">
                            <span style="color:#aaa">Confian√ßa</span>
                            <span style="color:#fff">100%</span>
                        </div>
                        <div style="width: 100%; height: 4px; background: #333; border-radius: 2px;">
                            <div style="width: 100%; height: 100%; background: var(--accent); border-radius: 2px;"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script>
        // --- L√ìGICA DO DASHBOARD ---
        
        let gameState = null;
        let meuTime = null;

        window.onload = function() {
            carregarDados();
        };

        function carregarDados() {
            try {
                // 1. Carrega o Save da Engine
                gameState = Engine.carregarJogo();
                if (!gameState) {
                    alert("Nenhum jogo salvo encontrado. Redirecionando...");
                    window.location.href = 'index.html';
                    return;
                }

                // 2. Encontra o time do jogador
                // A Engine salva o ID do time em gameState.meuTime
                // A fun√ß√£o Engine.encontrarTime varre as divis√µes pra achar o objeto completo
                meuTime = Engine.encontrarTime(gameState, gameState.meuTime);

                if (!meuTime) throw new Error("Time n√£o encontrado no save.");

                // 3. Puxa dados do LocalStorage (Nome do t√©cnico e escudo que salvamos no index)
                const tecnico = localStorage.getItem('brfutebol_tecnico') || "Treinador";
                const escudo = localStorage.getItem('brfutebol_escudo') || "https://cdn-icons-png.flaticon.com/512/53/53283.png";

                // --- ATUALIZA A TELA (DOM) ---

                // Cabe√ßalho
                document.getElementById('dash-team-name').innerText = meuTime.nome;
                document.getElementById('dash-coach').innerText = tecnico;
                document.getElementById('dash-escudo').src = escudo;
                document.getElementById('dash-money').innerText = meuTime.orcamento || "R$ 5 Mi";
                document.getElementById('dash-week').innerText = gameState.rodada;
                document.getElementById('team-ovr').innerText = meuTime.forca || 60;

                // Tabela (Simula√ß√£o R√°pida)
                atualizarTabela();

                // Pr√≥ximo Jogo
                atualizarProximoJogo();

                // Not√≠cias
                gerarNoticias(meuTime.nome, tecnico);

            } catch (e) {
                console.error(e);
                alert("Erro ao carregar dashboard: " + e.message);
            }
        }

        function atualizarTabela() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            // Pega a tabela da competi√ß√£o atual (Brasileir√£o S√©rie A, por exemplo)
            // Se a engine ainda n√£o gerou tabela, criamos uma lista fict√≠cia com os times da divis√£o
            let timesTabela = [];
            
            // Tenta pegar da Engine ou gera lista simples
            const divisaoAtual = 'serieA'; // Simplifica√ß√£o
            if (gameState.competicoes && gameState.competicoes.brasil && gameState.competicoes.brasil[divisaoAtual]) {
                 // L√≥gica se a Engine j√° tiver estrutura de competi√ß√£o
                 timesTabela = gameState.competicoes.brasil[divisaoAtual].times;
            } else {
                 // Pega a lista crua de times do banco de dados/save
                 // Procura onde meu time est√°
                 timesTabela = encontrarDivisaoDoTime(meuTime.id);
            }

            // Ordena por "pontos" (simulado se n√£o existir)
            timesTabela.sort((a,b) => (b.pontos || 0) - (a.pontos || 0));

            // Renderiza top 5 e o meu time
            timesTabela.slice(0, 5).forEach((t, index) => {
                const tr = document.createElement('tr');
                if(t.id === meuTime.id) tr.className = 'my-team-row';
                tr.innerHTML = `
                    <td><span class="pos-num">${index + 1}</span></td>
                    <td>${t.nome}</td>
                    <td>${t.pontos || 0}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function atualizarProximoJogo() {
            // Como ainda n√£o temos calend√°rio complexo, vamos simular um oponente aleat√≥rio da mesma divis√£o
            const divisao = encontrarDivisaoDoTime(meuTime.id);
            // Filtra para n√£o pegar meu pr√≥prio time
            const oponentes = divisao.filter(t => t.id !== meuTime.id);
            // Pega um aleat√≥rio (ou baseada na rodada se tiver salvo)
            const oponente = oponentes[Math.floor(Math.random() * oponentes.length)] || { nome: "Visitante", escudo: "" };

            // Renderiza
            document.getElementById('home-name').innerText = meuTime.nome;
            document.getElementById('home-logo').src = document.getElementById('dash-escudo').src;
            
            document.getElementById('away-name').innerText = oponente.nome;
            document.getElementById('away-logo').src = oponente.escudo || "https://cdn-icons-png.flaticon.com/512/53/53283.png";

            // Salva quem √© o oponente no localStorage para a tela de partida usar depois
            localStorage.setItem('brfutebol_oponente_nome', oponente.nome);
        }

        function gerarNoticias(time, tecnico) {
            const feed = document.getElementById('news-feed');
            const noticias = [
                { data: 'Hoje', texto: `${tecnico} assume o comando do ${time} prometendo t√≠tulos.` },
                { data: 'Ontem', texto: 'Diretoria anuncia pacote de refor√ßos para a temporada.' },
                { data: '2 dias atr√°s', texto: 'Torcida esgota ingressos para a estreia no campeonato.' }
            ];

            noticias.forEach(n => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `<span class="news-date">${n.data}</span>${n.texto}`;
                feed.appendChild(div);
            });
        }

        // Fun√ß√£o auxiliar para achar a lista de times onde estou
        function encontrarDivisaoDoTime(id) {
            // Varre o objeto de save procurando a lista que contem meu ID
            if(gameState.ligas) {
                for(let div in gameState.ligas) {
                    if(gameState.ligas[div].find(t => t.id === id)) return gameState.ligas[div];
                }
            }
            // Fallback: retorna array vazio ou tenta pegar do Database global se existir
            if(typeof Database !== 'undefined' && Database.brasil && Database.brasil.serieA) return Database.brasil.serieA;
            return [];
        }

        function irParaPartida() {
            // Simplesmente vai para a tela de jogo (que faremos a seguir se vc quiser)
            // Por enquanto, pode ir para escala√ß√£o ou um alert
            if(confirm("Confirmar escala√ß√£o e ir para o jogo?")) {
                alert("Simulando partida... (Pr√≥ximo passo: Criar partida.html)");
                // window.location.href = 'partida.html'; 
            }
        }

        function resetGame() {
            if(confirm("Tem certeza? Todo o progresso ser√° perdido.")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

    </script>
</body>
</html>
