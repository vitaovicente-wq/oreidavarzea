<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="engine.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1216;
            --bg-panel: rgba(30, 35, 45, 0.7);
            --accent: #00ff88; /* Verde Neon */
            --accent-glow: rgba(0, 255, 136, 0.4);
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --card-gradient: linear-gradient(145deg, #2a2f3a, #1c2028);
            --pitch-grass: #1a4d2e;
            --pitch-line: rgba(255,255,255,0.25);
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(52, 152, 219, 0.03) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER FUTURISTA --- */
        header {
            height: 60px;
            background: rgba(15, 18, 22, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 20;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .header-title { 
            font-family: 'Rajdhani', sans-serif; 
            font-weight: 700; 
            font-size: 1.4rem; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: transparent;
            border: var(--border);
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px;
        }
        .back-btn:hover { border-color: var(--text-main); color: var(--text-main); background: rgba(255,255,255,0.05); }

        .tactics-control { display: flex; gap: 20px; align-items: center; }
        
        .select-wrapper { position: relative; }
        .formation-select {
            background: #111;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 30px 8px 15px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            appearance: none;
            box-shadow: 0 0 10px var(--accent-glow);
            text-transform: uppercase;
        }
        .select-arrow { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: var(--accent); pointer-events: none; font-size: 0.8rem; }

        .team-rating {
            background: #222;
            padding: 5px 15px;
            border-radius: 4px;
            border: var(--border);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dim);
        }
        .rating-val { color: #fff; font-weight: 800; font-size: 1.1rem; margin-left: 5px; }

        .save-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            font-weight: 800;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--accent-glow);
            transition: all 0.3s ease;
        }
        .save-btn:hover { transform: translateY(-2px); box-shadow: 0 0 30px var(--accent-glow); background: #fff; }

        /* --- LAYOUT PRINCIPAL --- */
        .workspace {
            display: grid;
            grid-template-columns: 320px 1fr 280px; /* Larguras fixas laterais, meio fluido */
            height: calc(100vh - 60px);
            gap: 2px;
        }

        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border-right: var(--border);
            overflow: hidden;
        }
        .panel-right { border-right: none; border-left: var(--border); }

        .panel-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: var(--border);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .auto-pick-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .auto-pick-btn:hover { background: var(--accent); color: #000; }

        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        /* Scrollbar fina */
        .scroll-content::-webkit-scrollbar { width: 6px; }
        .scroll-content::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        .scroll-content::-webkit-scrollbar-track { background: transparent; }

        /* --- LISTA DE JOGADORES (COMPACTA E DIN√ÇMICA) --- */
        .roster-item {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 8px 10px;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .roster-item:hover { background: rgba(255,255,255,0.08); padding-left: 15px; }
        .roster-item.dragging { opacity: 0.5; background: #000; }
        .roster-item.in-field { opacity: 0.4; filter: grayscale(1); }
        .roster-item.in-field::after { content:'EM CAMPO'; position: absolute; right: 10px; font-size: 0.6rem; font-weight: 800; color: rgba(255,255,255,0.2); pointer-events: none; }

        .pos-badge {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
            font-size: 0.7rem;
            font-weight: 800;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .player-details { flex: 1; min-width: 0; }
        .player-name { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-meta { display: flex; gap: 10px; font-size: 0.75rem; color: var(--text-dim); margin-top: 2px; }
        .trait { color: #3498db; }

        .player-status { text-align: right; min-width: 45px; }
        .ovr-badge { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 1.1rem; color: #fff; }
        
        /* Barra de Vida Fina */
        .health-line-bg { width: 100%; height: 3px; background: #333; margin-top: 4px; border-radius: 2px; }
        .health-line-fill { height: 100%; border-radius: 2px; transition: width 0.3s; }

        /* --- O CAMPO (EST√ÅDIO) --- */
        .pitch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000;
            perspective: 1000px; /* Prepara para 3D se quiser */
            position: relative;
        }

        /* GRAMADO MODERNO */
        .pitch {
            width: 100%;
            height: 100%;
            max-width: 1100px;
            /* Propor√ß√£o de Campo de Futebol Real (105x68 -> ~1.54) */
            aspect-ratio: 1.54; 
            background-color: var(--pitch-grass);
            /* Padr√£o de grama xadrez sutil */
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.05) 50%, transparent 50%),
                linear-gradient(rgba(0,0,0,0.05) 50%, transparent 50%);
            background-size: 10% 100%, 100% 20%; 
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.7);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Linhas do Campo */
        .line { position: absolute; background: var(--pitch-line); }
        .center-line { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }
        .center-circle { width: 15%; padding-top: 15%; border: 2px solid var(--pitch-line); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); background: transparent; }
        .box-area { width: 15%; height: 45%; border: 2px solid var(--pitch-line); top: 50%; transform: translateY(-50%); position: absolute; }
        .box-left { left: 0; border-left: none; }
        .box-right { right: 0; border-right: none; }
        .goal-area { width: 5%; height: 20%; border: 2px solid var(--pitch-line); top: 50%; transform: translateY(-50%); position: absolute; }
        .goal-left { left: 0; border-left: none; }
        .goal-right { right: 0; border-right: none; }

        /* CARDS NO CAMPO (DRAG TARGETS) */
        .field-slot {
            position: absolute;
            width: 100px; height: 90px;
            transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 5;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Movimento el√°stico */
        }

        /* Estilo do Card no Campo (Estilo Ultimate Team Simplificado) */
        .player-kit {
            width: 50px; height: 50px;
            background: #1e2329;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.3);
            font-weight: 800; font-size: 0.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            transition: 0.2s;
        }
        
        .field-slot.filled .player-kit {
            background: #1e2329; /* Pode por imagem da camisa aqui */
            border: 2px solid var(--accent);
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        .kit-number { font-family: 'Rajdhani'; font-size: 1.2rem; }
        
        .player-label {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            padding: 3px 8px;
            border-radius: 4px;
            margin-top: 6px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 80px;
        }
        .label-name { font-size: 0.75rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .label-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 2px; }
        .label-ovr { color: var(--gold); font-weight: 800; font-size: 0.7rem; }
        
        /* Barra de Sa√∫de Micro */
        .micro-health { width: 30px; height: 3px; background: #444; border-radius: 2px; }
        .micro-health-fill { height: 100%; border-radius: 2px; }

        /* Badge de Capit√£o */
        .c-badge {
            position: absolute; top: -5px; right: -5px;
            background: var(--gold); color: #000;
            width: 18px; height: 18px;
            font-size: 0.7rem; font-weight: 900;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #fff;
            display: none;
            z-index: 10;
        }
        .field-slot.is-captain .c-badge { display: flex; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

        /* --- PAINEL DIREITO (FUN√á√ïES) --- */
        .role-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .role-title { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; margin-bottom: 8px; display: block; }
        .role-select {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            outline: none;
        }
        .role-select:focus { border-color: var(--accent); }

    </style>
</head>
