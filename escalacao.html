<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>O Rei da V√°rzea ‚Äî Escala√ß√£o</title>
<style>
  :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
  body{margin:0;background:#f5f7fb;color:#111}
  header{background:#0b6bd6;color:#fff;padding:14px 18px}
  .container{max-width:1100px;margin:18px auto;padding:10px}
  .card{background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);padding:16px;margin-bottom:16px;}
  button{background:#0b6bd6;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
  button[disabled]{opacity:0.45;cursor:default}
  .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:20px}
  .muted{color:#666;font-size:13px}
  .bench{display:flex;flex-direction:column;gap:6px;max-height:260px;overflow:auto;padding:8px;border:1px dashed #ccc;border-radius:8px}
  .player-card{padding:8px;border-radius:8px;background:#fff;border:1px solid #eee;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center}
  .position-slot:hover{background:rgba(255,255,255,0.8);border-color:#0b6bd6}
  .position-slot.assigned{background:#e8f5e8;border:2px solid #4CAF50}
  .notif{position:fixed;top:18px;right:18px;background:#ffefc2;color:#333;padding:10px 14px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.12);border:1px solid #e6b800}
  .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
  .modal-content { background-color: #fff; margin: 5% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; max-height: 80vh; overflow-y: auto; }
  .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
  .close:hover { color: #000; }
  .player-list-modal { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
  .modal-player-item { padding: 10px; border: 1px solid #eee; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
  .modal-player-item:hover { background-color: #f5f7fb; }
  a { text-decoration: none; }
  .formation-line { display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; position: absolute; left: 0; padding: 0 10px; box-sizing: border-box;}
  .position-slot { width: 140px; height: 50px; border-radius: 8px; background: rgba(255, 255, 255, 0.95); display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 4px; border: 2px dashed #ccc; transition: all 0.3s; font-size: 12px; text-align: center; flex-direction: column; padding: 5px; flex-shrink: 0;}
  .pitch { width: 100%; height: 600px; background: linear-gradient(#73c26b, #5eb95e); border-radius: 12px; padding: 10px; box-sizing: border-box; position: relative; }
  .formation-controls { margin-bottom: 20px; display: flex; align-items: center; gap: 10px; background-color: #f0f4f8; padding: 10px; border-radius: 8px; }
  .formation-controls label { margin: 0; font-weight: bold; }
  #formationSelect { padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-size: 14px; }
  .player-with-tooltip { position: relative; display: inline-block; cursor: help; }
  .tooltip-text { visibility: hidden; width: 220px; background-color: #555; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 10; top: 50%; left: 105%; transform: translateY(-50%); opacity: 0; transition: opacity 0.3s; font-style: italic; font-size: 12px; }
  .tooltip-text::after { content: ""; position: absolute; top: 50%; right: 100%; margin-top: -5px; border-width: 5px; border-style: solid; border-color: transparent #555 transparent transparent; }
  .player-with-tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }
</style>
</head>
<body>
<header>
  <div class="container"><h1 id="headerTitle">O Rei da V√°rzea</h1></div>
</header>
<div class="container">
  <div id="tela3" class="card">
    <h2>Tela 3 ‚Äî Escala√ß√£o</h2>
    <div class="formation-controls">
      <label for="formationSelect">Escolha a sua forma√ß√£o:</label>
      <select id="formationSelect">
        <option value="4-4-2">4-4-2 (Equilibrado)</option>
        <option value="4-3-3">4-3-3 (Ofensivo)</option>
        <option value="3-5-2">3-5-2 (Meio-Campo Forte)</option>
        <option value="4-2-4">4-2-4 (Ultra Ofensivo)</option>
        <option value="5-4-1">5-4-1 (Retranca)</option>
      </select>
    </div>
    <div class="card">
      <h3>Escala√ß√£o Principal</h3>
      <div class="pitch" id="pitch"></div>
    </div>
    <div class="card" style="margin-top: 20px;">
      <h3>Banco de Reservas</h3>
      <div class="bench" id="bench"></div>
      <div class="muted" style="margin-top:8px">Passe o mouse sobre o nome do jogador para ver sua resenha.</div>
    </div>
    <div class="controls">
        <a id="linkTela4" href="partida.html">
            <button id="btnPlayMatch" disabled>Jogar partida</button>
        </a>
    </div>
  </div>
</div>
<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle">Selecionar Jogador</h3>
    <div id="modalSubtitle" class="muted"></div>
    <div id="playerList" class="player-list-modal"></div>
  </div>
</div>
<script>
// ... (script completo da escala√ß√£o)
  let hired = []; let userData = {};
const formations = { '4-4-2': [{ top: '5%', slots: [{ pos: 'Goleiro', text: 'üß§ Goleiro' }] }, { top: '25%', slots: [{ pos: 'Lateral', text: '‚¨ÖÔ∏è Lateral Esq.' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Lateral', text: '‚û°Ô∏è Lateral Dir.' }] }, { top: '55%', slots: [{ pos: 'Meia', text: 'üéØ Meia Esq.' }, { pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Meia', text: 'üéØ Meia Dir.' }] }, { top: '85%', slots: [{ pos: 'Atacante', text: '‚öΩ Atacante' }, { pos: 'Atacante', text: '‚öΩ Atacante' }] }], '4-3-3': [{ top: '5%', slots: [{ pos: 'Goleiro', text: 'üß§ Goleiro' }] }, { top: '25%', slots: [{ pos: 'Lateral', text: '‚¨ÖÔ∏è Lateral Esq.' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Lateral', text: '‚û°Ô∏è Lateral Dir.' }] }, { top: '55%', slots: [{ pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Meia', text: 'üéØ Meia' }, { pos: 'Meia', text: 'üéØ Meia' }] }, { top: '85%', slots: [{ pos: 'Atacante', text: '‚öΩ Ponta Esq.' }, { pos: 'Atacante', text: '‚öΩ Centroavante' }, { pos: 'Atacante', text: '‚öΩ Ponta Dir.' }] }], '3-5-2': [{ top: '5%', slots: [{ pos: 'Goleiro', text: 'üß§ Goleiro' }] }, { top: '25%', slots: [{ pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è L√≠bero' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }] }, { top: '55%', slots: [{ pos: 'Lateral', text: 'üèÉ Ala Esq.' }, { pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Meia', text: 'üéØ Meia Central' }, { pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Lateral', text: 'üèÉ Ala Dir.' }] }, { top: '85%', slots: [{ pos: 'Atacante', text: '‚öΩ Atacante' }, { pos: 'Atacante', text: '‚öΩ Atacante' }] }], '4-2-4': [{ top: '5%', slots: [{ pos: 'Goleiro', text: 'üß§ Goleiro' }] }, { top: '25%', slots: [{ pos: 'Lateral', text: '‚¨ÖÔ∏è Lateral Esq.' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Lateral', text: '‚û°Ô∏è Lateral Dir.' }] }, { top: '55%', slots: [{ pos: 'Meia', text: 'üéØ Meia' }, { pos: 'Meia', text: 'üéØ Meia' }] }, { top: '85%', slots: [{ pos: 'Atacante', text: '‚öΩ Ponta Esq.' }, { pos: 'Atacante', text: '‚öΩ Atacante' }, { pos: 'Atacante', text: '‚öΩ Atacante' }, { pos: 'Atacante', text: '‚öΩ Ponta Dir.' }] }], '5-4-1': [{ top: '5%', slots: [{ pos: 'Goleiro', text: 'üß§ Goleiro' }] }, { top: '25%', slots: [{ pos: 'Lateral', text: '‚¨ÖÔ∏è Lateral Esq.' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è L√≠bero' }, { pos: 'Zagueiro', text: 'üõ°Ô∏è Zagueiro' }, { pos: 'Lateral', text: '‚û°Ô∏è Lateral Dir.' }] }, { top: '55%', slots: [{ pos: 'Meia', text: 'üéØ Meia Esq.' }, { pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Volante', text: '‚öîÔ∏è Volante' }, { pos: 'Meia', text: 'üéØ Meia Dir.' }] }, { top: '85%', slots: [{ pos: 'Atacante', text: '‚öΩ Centroavante' }] }] };
const elements = { headerTitle: document.getElementById('headerTitle'), bench: document.getElementById('bench'), btnPlayMatch: document.getElementById('btnPlayMatch'), linkTela4: document.getElementById('linkTela4'), playerModal: document.getElementById('playerModal'), modalTitle: document.getElementById('modalTitle'), modalSubtitle: document.getElementById('modalSubtitle'), playerList: document.getElementById('playerList'), modalClose: document.querySelector('.modal .close'), formationSelect: document.getElementById('formationSelect'), pitch: document.getElementById('pitch') };
function showNotif(text, time = 3000) { const box = document.createElement('div'); box.className = 'notif'; box.textContent = text; document.body.appendChild(box); setTimeout(() => box.remove(), time); }
function renderSkillBar(skill) { return `<div style="width:80px;height:8px;background:#eee;border-radius:4px;overflow:hidden;display:inline-block;vertical-align:middle"><div style="height:100%;background:#9c27b0;width:${skill}%"></div></div>`; }
function renderHealthBar(health) { return `<div style="width:60px;height:8px;background:#eee;border-radius:4px;overflow:hidden;display:inline-block;vertical-align:middle"><div style="height:100%;background:#4CAF50;width:${health}%"></div></div>`; }
function formatReal(n) { return 'R$ ' + n.toLocaleString('pt-BR'); }
function drawPitch(formationName) { elements.pitch.innerHTML = ''; const layout = formations[formationName]; if (!layout) return; let slotCounter = 0; layout.forEach(line => { const lineDiv = document.createElement('div'); lineDiv.className = 'formation-line'; lineDiv.style.top = line.top; line.slots.forEach(slotInfo => { const slotDiv = document.createElement('div'); slotDiv.className = 'position-slot'; slotDiv.id = `slot-${slotCounter++}`; slotDiv.dataset.pos = slotInfo.pos; slotDiv.innerHTML = `<div>${slotInfo.text}</div><div class="muted">Clique para escalar</div>`; lineDiv.appendChild(slotDiv); }); elements.pitch.appendChild(lineDiv); }); addSlotClickListeners(); }
function addSlotClickListeners() { document.querySelectorAll('.position-slot').forEach(slot => { slot.addEventListener('click', () => { openPlayerModal(slot); }); }); }
function unassignAllPlayers() { document.querySelectorAll('.position-slot[data-assigned]').forEach(slot => { delete slot.dataset.assigned; slot.classList.remove('assigned'); }); populateBench(); elements.btnPlayMatch.disabled = true; }
function openPlayerModal(slotElement) { const posicao = slotElement.dataset.pos; elements.modalTitle.textContent = `Escalar ${posicao}`; elements.modalSubtitle.textContent = `Selecione um jogador`; elements.playerList.innerHTML = ''; const posicoesValidas = { 'Goleiro': ['Goleiro'], 'Lateral': ['Lateral'], 'Zagueiro': ['Zagueiro'], 'Volante': ['Volante'], 'Meia': ['Meia'], 'Atacante': ['Atacante'] }; const posicoesAceitas = posicoesValidas[posicao] || [posicao]; const jogadoresDisponiveis = hired.filter(jogador => posicoesAceitas.includes(jogador.pos) && !document.querySelector(`[data-assigned="${jogador.id}"]`)); if (jogadoresDisponiveis.length === 0) { elements.playerList.innerHTML = '<p class="muted">Nenhum jogador dispon√≠vel para esta posi√ß√£o</p>'; } else { jogadoresDisponiveis.forEach(jogador => { const item = document.createElement('div'); item.className = 'modal-player-item'; item.innerHTML = `<div><div class="player-with-tooltip"><strong>${jogador.name}</strong><span class="tooltip-text">"${jogador.apresentacao}"</span></div> ‚Ä¢ ${jogador.pos}</div><div class="muted">${jogador.age} anos ‚Ä¢ ${jogador.foot} ‚Ä¢ Habilidade: ${jogador.skill}% ‚Ä¢ Sa√∫de: ${jogador.health}%</div><div>${renderSkillBar(jogador.skill)} ${renderHealthBar(jogador.health)}</div>`; item.addEventListener('click', (e) => { if (e.target.classList.contains('tooltip-text')) return; assignPlayerToSlot(jogador, slotElement); elements.playerModal.style.display = 'none'; }); elements.playerList.appendChild(item); }); } elements.playerModal.style.display = 'block'; }
function assignPlayerToSlot(jogador, slotElement) { const otherSlot = document.querySelector(`.position-slot[data-assigned="${jogador.id}"]`); if (otherSlot) { otherSlot.innerHTML = otherSlot.querySelector('div').innerHTML + '<div class="muted">Clique para escalar</div>'; delete otherSlot.dataset.assigned; otherSlot.classList.remove('assigned'); } const previousPlayerId = slotElement.dataset.assigned; if (previousPlayerId) {} slotElement.dataset.assigned = jogador.id; slotElement.innerHTML = `<div><strong>${jogador.name}</strong></div><div>${jogador.pos}</div><div class="muted">Habilidade: ${jogador.skill}%</div>`; slotElement.classList.add('assigned'); populateBench(); const assignedCount = document.querySelectorAll('.position-slot.assigned').length; elements.btnPlayMatch.disabled = assignedCount < 11; showNotif(`${jogador.name} escalado!`); }
function populateBench() { elements.bench.innerHTML = ''; const jogadoresNoBanco = hired.filter(jogador => !document.querySelector(`[data-assigned="${jogador.id}"]`)); if (jogadoresNoBanco.length === 0) { elements.bench.innerHTML = '<p class="muted">Todos os jogadores est√£o escalados</p>'; return; } jogadoresNoBanco.forEach(jogador => { const div = document.createElement('div'); div.className = 'player-card'; div.innerHTML = `<div><div class="player-with-tooltip"><strong>${jogador.name}</strong><span class="tooltip-text">"${jogador.apresentacao}"</span></div><div class="muted">${jogador.pos} ‚Ä¢ ${jogador.foot} ‚Ä¢ ${jogador.age} anos</div><div>${renderSkillBar(jogador.skill)} ${renderHealthBar(jogador.health)}</div><div class="muted">Contrato: ${jogador.contrato}</div></div><div class="muted">${formatReal(jogador.salarioJogo)}/jogo</div>`; elements.bench.appendChild(div); }); }
function init() { hired = JSON.parse(localStorage.getItem('elencoDoTime')) || []; userData = JSON.parse(localStorage.getItem('userData')) || {}; if(hired.length < 22) { alert("Elenco incompleto! Volte ao mercado e contrate 22 jogadores."); window.location.href = 'mercado.html'; return; } elements.headerTitle.textContent = userData.teamName || 'O Rei da V√°rzea'; elements.modalClose.onclick = () => elements.playerModal.style.display = 'none'; window.onclick = (event) => { if (event.target === elements.playerModal) { elements.playerModal.style.display = 'none'; } }; elements.linkTela4.addEventListener('click', (event) => { if(elements.btnPlayMatch.disabled) { event.preventDefault(); showNotif("Voc√™ precisa escalar 11 jogadores para a partida!"); return; } const lineup = {}; document.querySelectorAll('.position-slot[data-assigned]').forEach(slot => { lineup[slot.id] = slot.dataset.assigned; }); localStorage.setItem('escalacaoFinal', JSON.stringify(lineup)); }); elements.formationSelect.addEventListener('change', (e) => { unassignAllPlayers(); drawPitch(e.target.value); }); drawPitch('4-4-2'); populateBench(); }
init();
</script>
</body>
</html>
