<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>O Rei da Várzea — Escalação</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>O Rei da Várzea — Escalação</h1></header>
<div class="container">
  <div class="card">
    <div class="formation-controls">
      <label for="formationSelect">Escolha a formação:</label>
      <select id="formationSelect">
        <option value="4-4-2">4-4-2</option>
        <option value="4-3-3">4-3-3</option>
        <option value="3-5-2">3-5-2</option>
        <option value="4-2-4">4-2-4</option>
        <option value="5-4-1">5-4-1</option>
      </select>
    </div>

    <div class="card">
      <h3>Escalação Principal</h3>
      <div id="pitch" class="pitch"></div>
    </div>

    <div class="card">
      <h3>Banco de Reservas</h3>
      <div id="bench" class="bench"></div>
    </div>

    <div class="controls">
      <a href="partida.html"><button id="btnPlayMatch" disabled>Jogar partida</button></a>
    </div>
  </div>
</div>

<!-- Modais -->
<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close" id="playerModalClose">&times;</span>
    <h3 id="modalTitle">Selecionar Jogador</h3>
    <div id="modalSubtitle" class="muted"></div>
    <div id="playerList" class="player-list-modal"></div>
  </div>
</div>

<div id="treinoModal" class="modal">
  <div class="modal-content">
    <span class="close" id="treinoModalClose">&times;</span>
    <h3>Treinos</h3>
    <div id="treinoContent"></div>
  </div>
</div>

<div id="postinhoModal" class="modal">
  <div class="modal-content">
    <span class="close" id="postinhoModalClose">&times;</span>
    <h3>Postinho Médico</h3>
    <div id="postinhoContent"></div>
  </div>
</div>

<div id="zapModal" class="modal">
  <div class="modal-content">
    <span class="close" id="zapModalClose">&times;</span>
    <h3>Zap do Professor</h3>
    <div id="zapContent"></div>
  </div>
</div>

<script src="js/escalacao.js"></script>
</body>
</html>
