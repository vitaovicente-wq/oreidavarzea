<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Hub T√°tico</title>

    <script src="engine.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1216;
            --bg-panel: rgba(30, 35, 45, 0.9);
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.1);
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --pitch-grass: #1a4d2e;
            --gold: #f1c40f;
            --red: #e74c3c;
            --blue: #3498db;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a202c 0%, #0f1216 100%);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px; flex-shrink: 0;
            background: rgba(15, 18, 22, 0.95);
            border-bottom: var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; z-index: 20;
        }

        .back-btn {
            background: rgba(255,255,255,0.05); border: var(--border); color: var(--text-dim);
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem;
            transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: #fff; }

        .center-controls { display: flex; gap: 20px; align-items: center; }
        
        .formation-select {
            background: #000; color: var(--accent); border: 1px solid var(--accent);
            padding: 8px 15px; border-radius: 4px; font-family: 'Rajdhani', sans-serif;
            font-weight: 700; font-size: 1rem; cursor: pointer; outline: none;
            box-shadow: 0 0 15px var(--accent-dim);
        }

        .team-rating {
            background: #222; padding: 5px 15px; border-radius: 4px; border: var(--border);
            font-size: 0.9rem; color: var(--text-dim);
        }
        .rating-val { color: #fff; font-weight: 800; font-size: 1.1rem; margin-left: 5px; font-family: 'Rajdhani'; }

        .save-btn {
            background: var(--accent); color: #000; border: none; padding: 10px 30px;
            border-radius: 4px; font-weight: 800; font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase; cursor: pointer; letter-spacing: 1px;
            box-shadow: 0 0 15px var(--accent-dim); transition: 0.2s;
        }
        .save-btn:hover { transform: scale(1.05); background: #fff; }

        /* --- LAYOUT --- */
        .workspace {
            display: grid;
            grid-template-columns: 320px 1fr 300px; /* Painel direito mais largo para t√°ticas */
            height: calc(100vh - 60px);
            width: 100%;
        }

        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border-right: var(--border);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .panel-right { border-right: none; border-left: var(--border); }

        .panel-header {
            padding: 15px; border-bottom: var(--border);
            font-family: 'Rajdhani', sans-serif; font-weight: 700; text-transform: uppercase;
            color: var(--text-dim); display: flex; justify-content: space-between; align-items: center;
        }

        .btn-auto {
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; transition: 0.2s;
        }
        .btn-auto:hover { background: var(--accent); color: #000; }

        .scroll-content { flex: 1; overflow-y: auto; padding: 10px; }
        .scroll-content::-webkit-scrollbar { width: 5px; }
        .scroll-content::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        /* --- LISTA DE JOGADORES --- */
        .roster-item {
            display: flex; align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 10px; cursor: grab; transition: 0.2s; margin-bottom: 2px;
        }
        .roster-item:hover { background: rgba(255,255,255,0.08); padding-left: 15px; }
        .roster-item.dragging { opacity: 0.5; background: #000; }
        .roster-item.in-field { opacity: 0.4; filter: grayscale(1); }

        .pos-badge {
            width: 30px; height: 30px; background: #222; border: 1px solid #444; color: #aaa;
            border-radius: 6px; font-size: 0.7rem; font-weight: 800;
            display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0;
        }

        .player-info { flex: 1; min-width: 0; }
        .player-name { font-weight: 700; font-size: 0.9rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-meta { display: flex; align-items: center; gap: 8px; margin-top: 3px; font-size: 0.75rem; }
        .trait { color: var(--blue); font-style: italic; }
        
        .health-bar-container { flex: 1; height: 4px; background: #111; border-radius: 2px; max-width: 60px; overflow: hidden; }
        .health-bar-fill { height: 100%; border-radius: 2px; transition: width 0.3s; }
        .health-text { font-size: 0.7rem; color: #777; }

        .ovr-badge { font-family: 'Rajdhani'; font-weight: 800; font-size: 1.2rem; color: var(--gold); margin-left: 10px; }

        /* --- CAMPO --- */
        .field-area {
            background: #0a0a0a; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .pitch {
            width: 100%; height: 100%; max-width: 950px; aspect-ratio: 1.5;
            background-color: var(--pitch-grass);
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.05) 50%, transparent 50%),
                linear-gradient(rgba(0,0,0,0.05) 50%, transparent 50%);
            background-size: 10% 100%, 100% 20%;
            border: 3px solid rgba(255,255,255,0.6); border-radius: 8px;
            position: relative; box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            transition: all 0.5s ease;
        }

        .pitch::before { content:''; position:absolute; left:50%; top:0; width:2px; height:100%; background:rgba(255,255,255,0.3); transform:translateX(-50%); }
        .pitch::after { content:''; position:absolute; top:50%; left:50%; width:18%; padding-top:18%; border:2px solid rgba(255,255,255,0.3); border-radius:50%; transform:translate(-50%, -50%); }
        .box { position:absolute; width:15%; height:45%; border:2px solid rgba(255,255,255,0.3); top:50%; transform:translateY(-50%); }
        .box-left { left:0; border-left:none; } .box-right { right:0; border-right:none; }

        /* SLOTS */
        .field-slot {
            position: absolute; width: 90px; height: 90px;
            transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 5; cursor: pointer;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-kit {
            width: 45px; height: 45px;
            background: #222; border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 50%; color: #555;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem;
            position: relative; transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .field-slot.filled .player-kit {
            background: #1e2329; border: 2px solid var(--accent); color: #fff;
            transform: scale(1.1); box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }

        .kit-number { font-family: 'Rajdhani'; font-size: 1.1rem; }

        .slot-info-box {
            margin-top: 8px; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; min-width: 80px;
        }
        .slot-name { display: block; font-size: 0.75rem; color: #fff; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80px; }
        
        .slot-meta { display: flex; align-items: center; justify-content: space-between; margin-top: 3px; }
        .slot-ovr { color: var(--gold); font-size: 0.7rem; font-weight: 800; }
        
        .mini-health { width: 30px; height: 3px; background: #333; border-radius: 2px; }
        .mini-health-fill { height: 100%; border-radius: 2px; }

        .captain-c {
            position: absolute; top: -5px; right: -5px;
            background: var(--gold); color: #000;
            width: 18px; height: 18px; font-size: 0.7rem; font-weight: 900;
            border-radius: 50%; display: none; align-items: center; justify-content: center;
            border: 1px solid #fff; z-index: 10;
        }
        .field-slot.is-captain .captain-c { display: flex; }

        /* --- ABAS (NOVIDADE) --- */
        .tabs { display: flex; border-bottom: var(--border); }
        .tab-btn {
            flex: 1; background: transparent; border: none; color: var(--text-dim);
            padding: 15px; font-family: 'Rajdhani'; font-weight: 700; cursor: pointer;
            text-transform: uppercase; border-bottom: 2px solid transparent; transition: 0.2s;
        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(0, 255, 136, 0.05); }

        .tab-content { display: none; padding: 10px; height: 100%; overflow-y: auto; }
        .tab-content.active { display: block; }

        /* --- COMPONENTES T√ÅTICOS --- */
        .tactic-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 15px; border-radius: 8px; margin-bottom: 15px;
        }
        .tactic-title { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        
        .role-select {
            width: 100%; background: #111; border: 1px solid #333; color: #fff;
            padding: 8px; border-radius: 4px; font-size: 0.9rem; outline: none; margin-bottom: 10px;
        }
        .role-select:focus { border-color: var(--accent); }

        /* Sliders Personalizados */
        .range-container { margin-bottom: 10px; }
        .range-labels { display: flex; justify-content: space-between; color: #666; font-size: 0.7rem; margin-top: 5px; font-weight: 600; }
        
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: var(--accent); cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px var(--accent);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #333; border-radius: 2px;
        }
        
        .tactic-value { float: right; color: #fff; font-weight: bold; }

    </style>
</head>

            }
        };

        function carregarDadosSalvos() {
            const fs = localStorage.getItem('brfutebol_esquema');
            if(fs) { formacaoAtual = fs; document.getElementById('formation-select').value = formacaoAtual; }
            
            const fj = localStorage.getItem('brfutebol_formacao');
            if(fj) { try { escalacaoAtual = JSON.parse(fj); } catch(e){} } else { autoEscalar(true); }
            
            const ff = localStorage.getItem('brfutebol_funcoes');
            if(ff) { try { funcoesAtuais = JSON.parse(ff); } catch(e){} }

            // Carrega T√°ticas
            const ft = localStorage.getItem('brfutebol_taticas');
            if(ft) { 
                try { 
                    taticasAtuais = JSON.parse(ft); 
                    document.getElementById('slider-mentalidade').value = taticasAtuais.mentalidade;
                    document.getElementById('slider-intensidade').value = taticasAtuais.intensidade;
                    document.getElementById('select-passe').value = taticasAtuais.passe;
                } catch(e){} 
            }
        }

        // --- SISTEMA DE ABAS ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Ativa o bot√£o clicado (l√≥gica simplificada baseada no texto do bot√£o)
            const btns = document.querySelectorAll('.tab-btn');
            if(tabId === 'funcoes') btns[0].classList.add('active');
            else btns[1].classList.add('active');

            document.getElementById(`tab-${tabId}`).classList.add('active');
        }

        function atualizarLabelsTatica() {
            const ment = parseInt(document.getElementById('slider-mentalidade').value);
            const ints = parseInt(document.getElementById('slider-intensidade').value);
            
            const labelsMent = ["Ultra Def.", "Retranca", "Equilibrada", "Ofensiva", "Tudo ou Nada"];
            const labelsInts = ["Leve (Poupa)", "Normal", "Press√£o Alta"];

            document.getElementById('val-mentalidade').innerText = labelsMent[ment-1];
            document.getElementById('val-intensidade').innerText = labelsInts[ints-1];
        }

        function mudarFormacao() {
            formacaoAtual = document.getElementById('formation-select').value;
            aplicarLayout(formacaoAtual);
            atualizarCampo();
        }

        function aplicarLayout(nome) {
            if(!layouts[nome]) return;
            layouts[nome].forEach(p => {
                const s = document.getElementById(p.id);
                if(s) { s.style.top = p.t; s.style.left = p.l; s.dataset.role = p.r; }
            });
        }

        function renderizarLista() {
            const container = document.getElementById('roster-list');
            if(!container) return;
            container.innerHTML = '';
            
            const emCampo = Object.values(escalacaoAtual);
            // Filtra: Apenas quem N√ÉO est√° no campo
            let lista = meuTime.elenco.filter(j => !emCampo.includes(j.id));

            // Ordena: GOL > LD/LE > ZAG > VOL > MEI > ATA
            const ordemPos = { 'GOL':1, 'LD':2, 'LE':2, 'ZAG':3, 'VOL':4, 'MEI':5, 'ATA':6 };
            lista.sort((a,b) => {
                const pA = ordemPos[a.pos] || 99;
                const pB = ordemPos[b.pos] || 99;
                if(pA !== pB) return pA - pB;
                return b.forca - a.forca;
            });

            if(lista.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center; color:#555; font-style:italic;">Todos os jogadores escalados!</div>';
                return;
            }

            lista.forEach(jog => {
                const div = document.createElement('div');
                div.className = 'roster-item';
                div.draggable = true;
                div.id = `card-${jog.id}`;

                const saude = jog.saude !== undefined ? jog.saude : 100;
                let corSaude = '#2ecc71';
                if(saude < 80) corSaude = '#f1c40f';
                if(saude < 60) corSaude = '#e74c3c';

                let corOvr = '#fff';
                if(jog.forca >= 80) corOvr = '#00ff88';
                else if(jog.forca >= 75) corOvr = '#f1c40f';

                div.innerHTML = `
                    <div class="pos-badge">${jog.pos}</div>
                    <div class="player-info">
                        <div class="player-name">${jog.nome}</div>
                        <div class="player-meta">
                            <span class="trait">${jog.carac || '-'}</span>
                            <div class="health-bar-container">
                                <div class="health-bar-fill" style="width:${saude}%; background:${corSaude}"></div>
                            </div>
                            <span class="health-text">${Math.floor(saude)}%</span>
                        </div>
                    </div>
                    <div class="ovr-badge" style="color:${corOvr}">${jog.forca}</div>
                `;

                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragend', handleDragEnd);
                div.onclick = () => selecionarParaTroca(jog.id);
                container.appendChild(div);
            });
        }

        function atualizarCampo() {
            let soma = 0, count = 0;
            document.querySelectorAll('.field-slot').forEach(slot => {
                const jId = escalacaoAtual[slot.id];
                const jog = jId ? meuTime.elenco.find(x => x.id === jId) : null;
                const kit = slot.querySelector('.kit-number');
                const info = slot.querySelector('.slot-info-box');

                if(jog) {
                    slot.classList.add('filled');
                    kit.innerText = jog.pos;
                    
                    const saude = jog.saude || 100;
                    let c = '#2ecc71';
                    if(saude < 80) c = '#f1c40f'; if(saude < 60) c = '#e74c3c';
                    
                    let corOvr = '#fff';
                    if(jog.forca >= 80) corOvr = '#00ff88'; else if(jog.forca >= 75) corOvr = '#f1c40f';

                    info.innerHTML = `
                        <span class="slot-name">${jog.nome.split(' ')[0]}</span>
                        <div class="slot-meta">
                            <span class="slot-ovr" style="color:${corOvr}">${jog.forca}</span>
                            <div class="mini-health"><div class="mini-health-fill" style="width:${saude}%; background:${c}"></div></div>
                        </div>
                    `;

                    const capId = document.getElementById('role-capitao').value || funcoesAtuais.capitao;
                    if(jog.id === capId) slot.classList.add('is-captain');
                    else slot.classList.remove('is-captain');

                    soma += jog.forca; count++;
                } else {
                    slot.classList.remove('filled');
                    slot.classList.remove('is-captain');
                    kit.innerText = slot.dataset.role || "?";
                    info.innerHTML = `<span class="slot-name" style="color:#666">Vazio</span>`;
                }
            });
            const media = count > 0 ? Math.floor(soma/count) : 0;
            document.getElementById('team-str').innerText = count === 11 ? media : media;
        }

        function povoarDropdowns() {
            const titularesIds = Object.values(escalacaoAtual);
            const titulares = meuTime.elenco.filter(j => titularesIds.includes(j.id));
            titulares.sort((a,b) => b.forca - a.forca);

            ['capitao','penalti','falta','escanteioD','escanteioE'].forEach(role => {
                const sel = document.getElementById(`role-${role}`);
                if(!sel) return;
                const val = sel.value || funcoesAtuais[role];
                sel.innerHTML = '<option value="">-- Escolher --</option>';
                titulares.forEach(j => {
                    const opt = document.createElement('option');
                    opt.value = j.id;
                    opt.innerText = `[${j.pos}] ${j.nome}`;
                    if(j.id === val) opt.selected = true;
                    sel.appendChild(opt);
                });
                if(val && !titularesIds.includes(val)) sel.value = "";
            });
            atualizarIconesFuncao();
        }

        function atualizarIconesFuncao() {
            const capId = document.getElementById('role-capitao').value;
            document.querySelectorAll('.field-slot').forEach(slot => {
                const jId = escalacaoAtual[slot.id];
                if(jId && jId === capId) slot.classList.add('is-captain');
                else slot.classList.remove('is-captain');
            });
        }

        // --- Drag & Drop ---
        function handleDragStart(e) { e.dataTransfer.setData('text/plain', this.id.replace('card-','')); }
        function handleDragEnd(e) {}
        
        document.querySelectorAll('.field-slot').forEach(s => {
            s.addEventListener('dragover', e => { e.preventDefault(); s.style.transform = 'translate(-50%,-50%) scale(1.1)'; });
            s.addEventListener('dragleave', e => { s.style.transform = 'translate(-50%,-50%) scale(1)'; });
            s.addEventListener('drop', handleDrop);
            s.onclick = () => removerJogador(s.id);
        });

        function handleDrop(e) {
            e.preventDefault(); this.style.transform = 'translate(-50%,-50%) scale(1)';
            const jId = e.dataTransfer.getData('text/plain');
            
            Object.keys(escalacaoAtual).forEach(k => { if(escalacaoAtual[k]===jId) delete escalacaoAtual[k]; });
            escalacaoAtual[this.id] = jId;
            renderizarLista(); atualizarCampo(); povoarDropdowns();
        }

        function removerJogador(sid) {
            if(escalacaoAtual[sid]) {
                delete escalacaoAtual[sid];
                renderizarLista(); atualizarCampo(); povoarDropdowns();
            }
        }

        // --- Mobile ---
        let selId = null;
        function selecionarParaTroca(id) {
            if(selId === id) { selId=null; renderizarLista(); return; }
            selId = id;
            document.querySelectorAll('.roster-item').forEach(c => c.style.background='transparent');
            const card = document.getElementById(`card-${id}`);
            if(card) card.style.background='rgba(0,255,136,0.15)';
            document.querySelectorAll('.field-slot').forEach(s => {
                s.onclick = function() {
                    if(selId) {
                        Object.keys(escalacaoAtual).forEach(k => { if(escalacaoAtual[k]===selId) delete escalacaoAtual[k]; });
                        escalacaoAtual[this.id] = selId;
                        selId = null; renderizarLista(); atualizarCampo(); povoarDropdowns();
                        document.querySelectorAll('.field-slot').forEach(x => x.onclick = () => removerJogador(x.id));
                    } else { removerJogador(this.id); }
                }
            });
        }

        function autoEscalar(silencioso=false) {
            if(!silencioso && !confirm("Auto-escalar o time?")) return;
            escalacaoAtual = {};
            const usados = [];
            const layout = layouts[formacaoAtual];
            layout.forEach(p => {
                let m = meuTime.elenco.find(j => j.pos === p.r && !usados.includes(j.id) && (j.saude===undefined || j.saude > 50));
                if(!m) {
                    if(p.r==='ATA') m=meuTime.elenco.find(j=>(j.pos==='MEI'||j.pos==='ST')&&!usados.includes(j.id));
                    if(p.r==='MEI') m=meuTime.elenco.find(j=>(j.pos==='VOL'||j.pos==='ATA')&&!usados.includes(j.id));
                    if(p.r==='VOL') m=meuTime.elenco.find(j=>(j.pos==='MEI'||j.pos==='ZAG')&&!usados.includes(j.id));
                    if(p.r==='LE'||p.r==='LD') m=meuTime.elenco.find(j=>j.pos==='ZAG'&&!usados.includes(j.id));
                }
                if(!m && p.r!=='GOL') m=meuTime.elenco.find(j=>j.pos!=='GOL' && !usados.includes(j.id) && j.saude > 40);
                if(m) { escalacaoAtual[p.id] = m.id; usados.push(m.id); }
            });
            renderizarLista(); atualizarCampo(); povoarDropdowns();
            const cap = document.getElementById('role-capitao');
            if(cap && !cap.value && usados.length>0) cap.value = usados[0];
        }

        function salvarTudo() {
            if(Object.keys(escalacaoAtual).length < 11) alert("Time incompleto ("+Object.keys(escalacaoAtual).length+"/11).");
            
            localStorage.setItem('brfutebol_formacao', JSON.stringify(escalacaoAtual));
            localStorage.setItem('brfutebol_esquema', formacaoAtual);
            
            const f = {
                capitao: document.getElementById('role-capitao').value,
                penalti: document.getElementById('role-penalti').value,
                falta: document.getElementById('role-falta').value,
                escanteioD: document.getElementById('role-escanteioD').value,
                escanteioE: document.getElementById('role-escanteioE').value
            };
            localStorage.setItem('brfutebol_funcoes', JSON.stringify(f));

            const t = {
                mentalidade: document.getElementById('slider-mentalidade').value,
                intensidade: document.getElementById('slider-intensidade').value,
                passe: document.getElementById('select-passe').value
            };
            localStorage.setItem('brfutebol_taticas', JSON.stringify(t));

            const b = document.querySelector('.save-btn');
            b.innerText = "SALVO!";
            setTimeout(() => { b.innerText="SALVAR"; window.location.href='dashboard.html'; }, 800);
        }
    </script>
