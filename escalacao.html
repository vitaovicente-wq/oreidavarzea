<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Prancheta T√°tica</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>

    <style>
        :root {
            --primary: #1e272e;
            --secondary: #0fb9b1;
            --bg: #0d1115;
            --card-bg: #2d3436;
            --text: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 70px 1fr;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Evita selecionar texto ao arrastar */
        }

        /* HEADER */
        header {
            background-color: rgba(30, 39, 46, 0.95);
            border-bottom: 2px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        select {
            background: #1e272e;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.2s;
        }

        .btn-back { background: #444; color: #fff; }
        .btn-save { background: var(--secondary); color: #1e272e; text-transform: uppercase; }
        .btn-save:hover { box-shadow: 0 0 15px rgba(15, 185, 177, 0.4); }

        /* LAYOUT */
        main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        /* CAMPO */
        .field-container {
            background: linear-gradient(180deg, #27ae60 0%, #2ecc71 100%);
            border: 4px solid #fff;
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.5);
            margin: 0 auto;
            width: 100%;
            max-width: 700px; /* Limita largura para n√£o ficar esticado */
            height: 100%;
            overflow: hidden;
        }

        /* Linhas do Campo */
        .line { position: absolute; background: rgba(255,255,255,0.4); pointer-events: none; }
        .mid-line { width: 100%; height: 2px; top: 50%; }
        .circle { width: 100px; height: 100px; border: 2px solid rgba(255,255,255,0.4); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .area-top { width: 40%; height: 16%; border: 2px solid rgba(255,255,255,0.4); border-top: none; top: 0; left: 30%; }
        .area-bottom { width: 40%; height: 16%; border: 2px solid rgba(255,255,255,0.4); border-bottom: none; bottom: 0; left: 30%; }

        /* JOGADOR (Bolinha Draggable) */
        .player-token {
            position: absolute;
            width: 45px; height: 45px;
            background: #fff;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #333;
            font-size: 0.85rem;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transform: translate(-50%, -50%); /* Centraliza no ponto X,Y */
            z-index: 10;
            transition: border-color 0.2s, transform 0.1s;
        }

        .player-token:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 20;
            border-color: var(--secondary);
        }

        .player-label {
            position: absolute;
            top: 48px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            pointer-events: none;
        }

        /* LISTA LATERAL */
        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #444;
        }

        .sidebar h3 {
            margin: 0; padding: 15px;
            background: rgba(0,0,0,0.2);
            font-size: 0.9rem; text-transform: uppercase;
            border-bottom: 1px solid #444;
            color: var(--text-muted);
        }

        .player-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .list-item:hover { background: rgba(255,255,255,0.05); }
        .list-item.titular { border-left: 3px solid var(--secondary); background: rgba(15, 185, 177, 0.1); }

        .pos-badge { font-weight: bold; width: 30px; color: #888; font-size: 0.8rem; }
        .ovr-badge { font-weight: bold; color: var(--secondary); }

    </style>
</head>
<body>

    <header>
        <div class="header-controls">
            <button class="action-btn btn-back" onclick="voltar()">‚¨Ö Voltar</button>
            <h1 style="margin:0; font-size:1.2rem; text-transform:uppercase;">Prancheta</h1>
        </div>

        <div class="header-controls">
            <label style="font-size:0.9rem; color:#aaa;">Forma√ß√£o:</label>
            <select id="formationSelect" onchange="aplicarFormacao()">
                <option value="4-4-2">4-4-2 Cl√°ssico</option>
                <option value="4-3-3">4-3-3 Ofensivo</option>
                <option value="3-5-2">3-5-2 Equilibrado</option>
                <option value="3-4-3">3-4-3 Press√£o</option>
                <option value="5-4-1">5-4-1 Retranca</option>
            </select>
            <button class="action-btn btn-save" onclick="salvarTime()">üíæ Salvar Time</button>
        </div>
    </header>

    <main>
        <div class="field-container" id="campo">
            <div class="line mid-line"></div>
            <div class="line circle"></div>
            <div class="line area-top"></div>
            <div class="line area-bottom"></div>

            </div>

        <div class="sidebar">
            <h3>Elenco Relacionado</h3>
            <div class="player-list" id="listaJogadores">
                </div>
        </div>
    </main>

    <script>
        // --- COORDENADAS DAS FORMA√á√ïES (Em Porcentagem: Left%, Top%) ---
        // Top 0% = Gol Advers√°rio (Ataque) | Top 100% = Meu Gol (Defesa)
        // Mas visualmente para escalar, geralmente Goleiro fica embaixo (100%) e Atacante em cima (0%)
        // Vamos usar: Y=90% (Goleiro), Y=10% (Atacante)
        
        const formations = {
            "4-4-2": [
                {x:50, y:90, p:'GOL'}, // GK
                {x:15, y:75, p:'LE'}, {x:38, y:80, p:'ZAG'}, {x:62, y:80, p:'ZAG'}, {x:85, y:75, p:'LD'}, // DEF
                {x:15, y:45, p:'ME'}, {x:38, y:55, p:'VOL'}, {x:62, y:55, p:'VOL'}, {x:85, y:45, p:'MD'}, // MEI
                {x:35, y:15, p:'ATA'}, {x:65, y:15, p:'ATA'} // ATA
            ],
            "4-3-3": [
                {x:50, y:90, p:'GOL'},
                {x:15, y:75, p:'LE'}, {x:38, y:80, p:'ZAG'}, {x:62, y:80, p:'ZAG'}, {x:85, y:75, p:'LD'},
                {x:50, y:60, p:'VOL'}, {x:30, y:45, p:'MC'}, {x:70, y:45, p:'MC'},
                {x:15, y:20, p:'PE'}, {x:50, y:15, p:'ATA'}, {x:85, y:20, p:'PD'}
            ],
            "3-5-2": [
                {x:50, y:90, p:'GOL'},
                {x:25, y:80, p:'ZAG'}, {x:50, y:82, p:'ZAG'}, {x:75, y:80, p:'ZAG'},
                {x:10, y:50, p:'AE'}, {x:35, y:60, p:'VOL'}, {x:65, y:60, p:'VOL'}, {x:90, y:50, p:'AD'}, {x:50, y:40, p:'MAT'},
                {x:35, y:15, p:'ATA'}, {x:65, y:15, p:'ATA'}
            ],
            "3-4-3": [
                {x:50, y:90, p:'GOL'},
                {x:20, y:80, p:'ZAG'}, {x:50, y:82, p:'ZAG'}, {x:80, y:80, p:'ZAG'},
                {x:10, y:50, p:'ME'}, {x:40, y:55, p:'MC'}, {x:60, y:55, p:'MC'}, {x:90, y:50, p:'MD'},
                {x:20, y:20, p:'PE'}, {x:50, y:15, p:'ATA'}, {x:80, y:20, p:'PD'}
            ],
            "5-4-1": [
                {x:50, y:90, p:'GOL'},
                {x:10, y:70, p:'LE'}, {x:30, y:80, p:'ZAG'}, {x:50, y:82, p:'LIB'}, {x:70, y:80, p:'ZAG'}, {x:90, y:70, p:'LD'},
                {x:20, y:50, p:'ME'}, {x:40, y:55, p:'VOL'}, {x:60, y:55, p:'VOL'}, {x:80, y:50, p:'MD'},
                {x:50, y:15, p:'ATA'}
            ]
        };

        // --- ESTADO LOCAL ---
        let gameState = null;
        let myTeamObj = null;
        let activeFormation = "4-4-2";
        let draggedElement = null; // Elemento sendo arrastado

        // --- INICIALIZA√á√ÉO ---
        window.onload = function() {
            if (typeof Engine === 'undefined') { alert("Engine n√£o carregada"); return; }
            
            gameState = Engine.carregarJogo();
            if (!gameState) { window.location.href = 'index.html'; return; }

            // Pega o time
            myTeamObj = gameState.times.find(t => t.nome === gameState.meuTime) || gameState.timesContinental.find(t => t.nome === gameState.meuTime);

            renderSidebarList();
            aplicarFormacao(); // Carrega a forma√ß√£o padr√£o e desenha os jogadores
        };

        // --- L√ìGICA DE FORMA√á√ÉO E RENDERIZA√á√ÉO ---

        function aplicarFormacao() {
            activeFormation = document.getElementById('formationSelect').value;
            const coords = formations[activeFormation];
            const field = document.getElementById('campo');
            
            // Limpa o campo antes de redesenhar
            field.innerHTML = `
                <div class="line mid-line"></div>
                <div class="line circle"></div>
                <div class="line area-top"></div>
                <div class="line area-bottom"></div>
            `;

            // Pega os 11 titulares atuais (ou os 11 melhores se n√£o tiver definido)
            // AQUI USAMOS O ENGINE PARA PEGAR OS MELHORES 11 INICIAIS
            // Num jogo completo, o 'myTeamObj.titulares' seria persistente.
            const titulares = Engine.escolherMelhores11(myTeamObj.elenco);

            titulares.forEach((jog, index) => {
                // Se a forma√ß√£o tem menos posi√ß√µes que o index (erro de seguran√ßa), ignora
                if (!coords[index]) return;

                const posData = coords[index];
                criarBoneco(jog, posData.x, posData.y, posData.p);
            });
        }

        function criarBoneco(jogador, x, y, posTatita) {
            const field = document.getElementById('campo');
            
            const div = document.createElement('div');
            div.className = 'player-token';
            div.style.left = x + '%';
            div.style.top = y + '%';
            
            // Cor do Goleiro
            if (jogador.pos === 'GOL') div.style.background = "#f1c40f";

            div.innerHTML = `
                ${posTatita}
                <div class="player-label">${jogador.nome.split(' ')[0]} <span style="color:#2ecc71">${jogador.forca}</span></div>
            `;

            // EVENTOS DE ARRASTAR (Mouse)
            div.onmousedown = dragMouseDown;

            field.appendChild(div);
        }

        // --- SISTEMA DE DRAG & DROP (ARRASTAR) ---
        function dragMouseDown(e) {
            e.preventDefault();
            draggedElement = this; // O elemento clicado
            
            // Pega posi√ß√£o inicial do mouse
            pos3 = e.clientX;
            pos4 = e.clientY;
            
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e.preventDefault();
            
            if (!draggedElement) return;

            const field = document.getElementById('campo');
            const rect = field.getBoundingClientRect();

            // Calcula nova posi√ß√£o relativa ao campo (em porcentagem para ser responsivo)
            let newX = e.clientX - rect.left;
            let newY = e.clientY - rect.top;

            // Converte para porcentagem (0 a 100)
            let percentX = (newX / rect.width) * 100;
            let percentY = (newY / rect.height) * 100;

            // Limites do campo (n√£o deixa sair)
            if (percentX < 0) percentX = 0;
            if (percentX > 100) percentX = 100;
            if (percentY < 0) percentY = 0;
            if (percentY > 100) percentY = 100;

            draggedElement.style.left = percentX + "%";
            draggedElement.style.top = percentY + "%";
        }

        function closeDragElement() {
            // Para de arrastar
            document.onmouseup = null;
            document.onmousemove = null;
            draggedElement = null;
        }

        // --- RENDERIZA√á√ÉO DA LISTA LATERAL ---
        function renderSidebarList() {
            const list = document.getElementById('listaJogadores');
            list.innerHTML = '';

            // Ordena por for√ßa
            const elenco = [...myTeamObj.elenco].sort((a,b) => b.forca - a.forca);

            elenco.forEach((jog, idx) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                if(idx < 11) div.classList.add('titular');

                div.innerHTML = `
                    <div style="display:flex; gap:10px;">
                        <span class="pos-badge">${jog.pos}</span>
                        <span>${jog.nome}</span>
                    </div>
                    <span class="ovr-badge">${jog.forca}</span>
                `;
                // Futuramente: Click na lista troca com o jogador selecionado no campo
                list.appendChild(div);
            });
        }

        // --- A√á√ïES ---
        function salvarTime() {
            // Em uma vers√£o avan√ßada, aqui ler√≠amos as posi√ß√µes X/Y finais de cada div
            // e salvar√≠amos no objeto do time.
            // Por enquanto, salvamos apenas a moral/status se necess√°rio.
            
            // Salva de volta no localStorage (se tiver alterado algo no Engine)
            Engine.salvarJogo(gameState);
            
            alert("T√°tica e Posicionamento salvos!");
            voltar();
        }

        function voltar() {
            window.location.href = 'dashboard.html';
        }

    </script>
</body>
</html>
