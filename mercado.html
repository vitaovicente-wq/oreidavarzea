<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado - BRFutebol</title>
    <script src="engine.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f1216; --sidebar-bg: #161b22; --card-bg: #1e2329; --neon-green: #00ff88;
            --text-main: #ffffff; --text-muted: #8b949e; --border: #30363d; --gold: #f1c40f;
            --red: #ff4757; --blue: #3498db;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .logo { font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 900; margin-bottom: 20px; color: #fff; text-transform: uppercase; }
        .logo span { color: var(--neon-green); }
        .menu-btn { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; color: var(--text-muted); text-decoration: none; font-weight: 600; cursor: pointer; }
        .menu-btn:hover, .menu-btn.active { background: rgba(0, 255, 136, 0.1); color: var(--neon-green); }
        .menu-btn.logout { margin-top: auto; color: var(--red); }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }

        /* ABAS */
        .tabs-container { display: flex; gap: 10px; border-bottom: 1px solid var(--border); padding-bottom: 0; }
        .tab-btn {
            background: transparent; border: none; color: var(--text-muted); 
            padding: 15px 30px; font-family: 'Rajdhani'; font-weight: 700; font-size: 1.2rem; 
            cursor: pointer; position: relative;
        }
        .tab-btn.active { color: #fff; }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: var(--neon-green);
        }

        /* HEADER FINANCEIRO */
        .market-header { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        .money-box { text-align: right; }
        .money-val { font-family: 'Rajdhani'; font-size: 1.8rem; color: var(--neon-green); font-weight: 700; }

        /* LISTAGEM */
        .market-list { display: flex; flex-direction: column; gap: 10px; }
        
        .player-row {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card-bg); padding: 15px 20px; border-radius: 8px; border: 1px solid var(--border);
            transition: 0.2s;
        }
        .player-row:hover { border-color: var(--neon-green); transform: translateX(5px); }

        .p-info { display: flex; align-items: center; gap: 20px; flex: 1; }
        .p-ovr { font-family: 'Rajdhani'; font-weight: 900; font-size: 1.5rem; color: var(--gold); width: 40px; text-align: center; }
        .p-pos { font-size: 0.8rem; font-weight: 800; background: #333; color: #fff; padding: 3px 8px; border-radius: 4px; }
        .p-name { font-weight: 700; font-size: 1.1rem; }
        .p-age { color: #888; font-size: 0.9rem; }
        .p-club { color: var(--blue); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px; }

        .p-price { text-align: right; margin-right: 20px; }
        .price-label { font-size: 0.7rem; color: #666; text-transform: uppercase; display: block; }
        .price-val { font-family: 'Rajdhani'; font-weight: 700; font-size: 1.2rem; color: #fff; }

        .btn-action {
            background: transparent; border: 1px solid var(--border); color: #fff;
            padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;
            transition: 0.2s;
        }
        .btn-action:hover { background: var(--neon-green); color: #000; border-color: var(--neon-green); }
        .btn-free { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-free:hover { background: var(--neon-green); color: #000; }

        /* MODAL (REUTILIZADO) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .neg-container { background: #111; padding: 30px; border-radius: 10px; border: 1px solid #444; width: 500px; text-align: center; }
        .neg-title { font-family: 'Rajdhani'; font-size: 1.8rem; margin-bottom: 20px; }
        .btn-modal { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn-confirm { background: var(--neon-green); color: #000; }
        .btn-cancel { background: var(--red); color: #fff; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">BR<span>FUTEBOL</span></div>
        <a class="menu-btn" href="painel.html">üìä Vis√£o Geral</a>
        <a class="menu-btn" href="escalacao.html">üëï Escala√ß√£o</a>
        <a class="menu-btn active" href="mercado.html">üîÑ Mercado</a>
        <a class="menu-btn" href="calendario.html">üìÖ Calend√°rio</a>
        <a class="menu-btn" href="financeiro.html">üí∞ Finan√ßas</a>
        <a class="menu-btn logout" href="index.html">‚úñ Sair</a>
    </nav>

    <main class="main-content">
        
        <div class="market-header">
            <div>
                <h2 style="margin:0; font-family:'Rajdhani';">Central de Transfer√™ncias</h2>
                <span style="color:#888;">Reforce seu elenco para a temporada</span>
            </div>
            <div class="money-box">
                <span class="price-label">Or√ßamento Dispon√≠vel</span>
                <span class="money-val" id="money-display">R$ 0,00</span>
            </div>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" onclick="mudarAba('livres')">Jogadores Livres</button>
            <button class="tab-btn" onclick="mudarAba('clubes')">Lista de Transfer√™ncias</button>
        </div>

        <div id="lista-jogadores" class="market-list">
            </div>

    </main>

    <div id="modal-compra" class="modal-overlay">
        <div class="neg-container">
            <h2 class="neg-title" id="modal-titulo">Contratar Jogador</h2>
            <p id="modal-msg" style="color:#ccc; margin-bottom:20px;">...</p>
            
            <div id="area-salario" style="margin-bottom:20px; display:none;">
                <label style="color:#888; display:block; margin-bottom:5px;">Oferta Salarial Mensal (R$)</label>
                <input type="number" id="input-salario" style="padding:10px; border-radius:5px; border:1px solid #444; background:#000; color:#fff; width:200px;">
            </div>

            <button class="btn-modal btn-confirm" onclick="finalizarNegocio()">‚úÖ Fechar Neg√≥cio</button>
            <button class="btn-modal btn-cancel" onclick="fecharModal()">‚ùå Cancelar</button>
        </div>
    </div>

    <script>
        let abaAtual = 'livres';
        let jogadorSelecionado = null;

        window.onload = function() {
            carregarDados();
            mudarAba('livres');
        };

        function carregarDados() {
            const game = Engine.carregarJogo();
            document.getElementById('money-display').innerText = (game.recursos.dinheiro || 0).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            
            // Garante que as listas existam
            if(!localStorage.getItem('brfutebol_livres')) Engine.Mercado.gerarAgentesLivres();
            if(!localStorage.getItem('brfutebol_transferencias')) Engine.Mercado.gerarListaTransferencias(game);
        }

        function mudarAba(aba) {
            abaAtual = aba;
            
            // Visual dos bot√µes
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active'); // Nota: event.target pode falhar se chamar via JS direto, mas no onclick funciona

            const container = document.getElementById('lista-jogadores');
            container.innerHTML = "";

            let lista = [];

            if (aba === 'livres') {
                lista = Engine.Mercado.gerarAgentesLivres();
                if (lista.length === 0) container.innerHTML = "<p style='color:#666; text-align:center;'>Nenhum jogador livre no momento.</p>";
            } else {
                const game = Engine.carregarJogo();
                lista = Engine.Mercado.gerarListaTransferencias(game);
                if (lista.length === 0) container.innerHTML = "<p style='color:#666; text-align:center;'>Nenhum clube colocou jogadores √† venda.</p>";
            }

            lista.forEach(j => {
                const div = document.createElement('div');
                div.className = 'player-row';
                
                // Define o texto do custo
                let custoTexto = "";
                let botaoTexto = "";
                let botaoClass = "";

                if (aba === 'livres') {
                    custoTexto = `<span class="price-val" style="color:#aaa;">Sem Custo</span>`;
                    botaoTexto = "ASSINAR";
                    botaoClass = "btn-free";
                } else {
                    custoTexto = `<span class="price-val">${j.valor.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</span>`;
                    botaoTexto = "COMPRAR";
                    botaoClass = "btn-action";
                }

                // Clube label
                const clubeLabel = j.clube ? `üõ°Ô∏è ${j.clube}` : `‚ö†Ô∏è Sem Clube`;

                div.innerHTML = `
                    <div class="p-info">
                        <div class="p-ovr">${j.forca}</div>
                        <div>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="p-name">${j.nome}</div>
                                <div class="p-pos">${j.pos}</div>
                            </div>
                            <div class="p-age">${j.idade} anos ‚Ä¢ ${clubeLabel}</div>
                        </div>
                    </div>
                    <div class="p-price">
                        <span class="price-label">${aba === 'livres' ? 'Custo do Passe' : 'Valor de Mercado'}</span>
                        ${custoTexto}
                    </div>
                    <button class="${botaoClass} ${botaoTexto === 'ASSINAR' ? 'btn-free' : 'btn-action'}" onclick='abrirNegociacao(${JSON.stringify(j)})'>
                        ${botaoTexto}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function abrirNegociacao(jogador) {
            jogadorSelecionado = jogador;
            document.getElementById('modal-compra').style.display = 'flex';
            document.getElementById('area-salario').style.display = 'block';
            
            // Sugest√£o de Sal√°rio
            // Jogador Livre: Pede um pouco mais pois n√£o tem taxa de transfer√™ncia
            // Jogador Clube: Sal√°rio base padr√£o
            const fator = abaAtual === 'livres' ? 0.012 : 0.009;
            const salarioSugerido = Math.floor((jogador.forca * 1800) + (jogador.valor * 0.005));
            document.getElementById('input-salario').value = salarioSugerido;

            if (abaAtual === 'livres') {
                document.getElementById('modal-titulo').innerText = "Assinar Agente Livre";
                document.getElementById('modal-msg').innerHTML = `
                    Voc√™ est√° trazendo <strong>${jogador.nome}</strong> sem custos de transfer√™ncia.<br>
                    Defina o sal√°rio mensal para fechar o contrato.
                `;
            } else {
                document.getElementById('modal-titulo').innerText = "Comprar Jogador";
                document.getElementById('modal-msg').innerHTML = `
                    Clube atual: <strong>${jogador.clube}</strong><br>
                    Custo do Passe: <span style="color:var(--neon-green)">${jogador.valor.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</span><br>
                    <br>
                    Al√©m do passe, defina o sal√°rio inicial do jogador.
                `;
            }
        }

        function fecharModal() {
            document.getElementById('modal-compra').style.display = 'none';
            jogadorSelecionado = null;
        }

        function finalizarNegocio() {
            if (!jogadorSelecionado) return;

            const game = Engine.carregarJogo();
            const salarioOferta = parseInt(document.getElementById('input-salario').value);
            let custoTotal = 0;

            // 1. Verifica Custo do Passe (se for compra)
            if (abaAtual === 'clubes') {
                custoTotal += jogadorSelecionado.valor;
            }

            // Verifica se tem dinheiro
            if (game.recursos.dinheiro < custoTotal) {
                alert("‚ùå Saldo insuficiente para pagar a transfer√™ncia.");
                return;
            }

            // 2. Verifica se o Sal√°rio √© Aceit√°vel (IA Simples)
            // Expectativa m√≠nima
            let expectativa = (jogadorSelecionado.forca * 1500); 
            if (abaAtual === 'livres') expectativa *= 1.2; // Livres pedem mais sal√°rio

            if (salarioOferta < expectation) {
                alert(`O jogador recusou a oferta salarial. Ele pede no m√≠nimo ${expectativa.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.`);
                return;
            }

            // SUCESSO!
            // Desconta dinheiro
            game.recursos.dinheiro -= custoTotal;

            // Adiciona ao meu time
            const meuTime = Engine.encontrarTime(game.info.time);
            meuTime.elenco.push({
                uid: jogadorSelecionado.uid,
                nome: jogadorSelecionado.nome,
                pos: jogadorSelecionado.pos,
                forca: jogadorSelecionado.forca,
                idade: jogadorSelecionado.idade,
                salario: salarioOferta,
                papel: "Rota√ß√£o", // Padr√£o
                contrato: "31/12/2028",
                carac: jogadorSelecionado.carac || "Refor√ßo",
                jogos: 0, gols: 0,
                atributos: jogadorSelecionado.atributos || { VEL: jogadorSelecionado.forca, FIN: jogadorSelecionado.forca, PAS: jogadorSelecionado.forca, DRI: jogadorSelecionado.forca, DEF: jogadorSelecionado.forca, PHY: jogadorSelecionado.forca }
            });

            // Atualiza o time no array global
            const timeIdx = game.times.findIndex(t => t.nome === game.info.time);
            game.times[timeIdx] = meuTime;

            // Remove da lista de mercado (Livre ou Transferencia)
            Engine.Mercado.removerJogador(jogadorSelecionado.uid, abaAtual === 'livres' ? 'livre' : 'venda');

            Engine.salvarJogo(game);
            
            alert(`Bem-vindo, ${jogadorSelecionado.nome}!`);
            fecharModal();
            // Recarrega a tela
            carregarDados();
            mudarAba(abaAtual);
        }
    </script>
</body>
</html>
