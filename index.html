<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Novo Jogo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script src="database_jogadores.js"></script>
    <script src="calendario.js"></script> 
    <script src="engine.js"></script>

    <style>
        :root {
            /* Mesmas variáveis do Dashboard */
            --bg-dark: #0f1216;
            --card-bg: #1e2329;
            --neon-green: #00ff88;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border: #30363d;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        /* LOGO */
        .header { text-align: center; margin-bottom: 40px; }
        .logo {
            font-family: 'Rajdhani', sans-serif; font-size: 4rem; font-weight: 900;
            letter-spacing: 3px; margin: 0; line-height: 1;
            color: #fff;
        }
        .logo span { color: var(--neon-green); }
        .subtitle { 
            color: var(--text-muted); font-size: 1rem; margin-top: 5px; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }

        /* CONTAINER */
        .container {
            width: 90%; max-width: 900px;
            background: var(--card-bg); 
            border: 1px solid var(--border);
            border-radius: 12px; padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* INPUTS */
        .form-row { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { 
            font-weight: 700; color: var(--text-muted); font-size: 0.8rem; 
            text-transform: uppercase; font-family: 'Rajdhani'; 
        }
        
        input[type="text"], select {
            width: 100%; padding: 15px; background: #0d1117;
            border: 1px solid var(--border); border-radius: 8px;
            color: #fff; font-size: 1rem; font-family: 'Inter', sans-serif;
            outline: none; transition: 0.2s;
        }
        input[type="text"]:focus, select:focus { border-color: var(--neon-green); }

        /* GRID DE TIMES */
        .section-title { 
            font-family: 'Rajdhani'; font-size: 1.2rem; color: var(--neon-green); font-weight: 700;
            margin-bottom: 15px; text-transform: uppercase; 
        }
        
        .teams-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px; max-height: 300px; overflow-y: auto;
            padding: 10px; background: #0d1117; border-radius: 8px; border: 1px solid var(--border);
        }
        
        /* Scrollbar */
        .teams-grid::-webkit-scrollbar { width: 6px; }
        .teams-grid::-webkit-scrollbar-track { background: #0d1117; }
        .teams-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .team-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 15px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .team-card:hover { background: #252b33; transform: translateY(-2px); }
        .team-card.selected { 
            border: 2px solid var(--neon-green); background: rgba(46, 204, 113, 0.1); 
        }
        
        .team-img { width: 50px; height: 50px; object-fit: contain; }
        .team-name { font-size: 0.8rem; font-weight: 700; text-align: center; color: #eee; }
        .team-ovr { 
            font-family: 'Rajdhani'; font-weight: 800; color: #666; font-size: 0.8rem; 
        }

        /* BOTÃO */
        .btn-start {
            width: 100%; padding: 18px; margin-top: 30px;
            background: var(--neon-green);
            color: #000; border: none; border-radius: 8px;
            font-family: 'Rajdhani'; font-weight: 900; font-size: 1.2rem; 
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn-start:hover { transform: scale(1.01); box-shadow: 0 0 20px rgba(46, 204, 113, 0.3); }
        .btn-start:disabled { background: #333; color: #555; cursor: not-allowed; box-shadow: none; transform: none; }

        @media (max-width: 700px) {
            .form-row { grid-template-columns: 1fr; }
            .container { width: 95%; padding: 20px; }
            .teams-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="logo">BR<span>FUTEBOL</span></h1>
        <div class="subtitle">Manager Simulator 2026</div>
    </header>

    <div class="container">
        
        <div class="form-row">
            <div class="input-group">
                <label>Nome do Treinador</label>
                <input type="text" id="manager-name" placeholder="Seu nome..." maxlength="20" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Liga</label>
                <select id="league-select" onchange="carregarTimes()">
                    <option value="brasil">Série A (Brasil)</option>
                </select>
            </div>
        </div>

        <div class="section-title">Selecione o Clube</div>
        <div class="teams-grid" id="teams-container">
            <p style="padding:20px; color:#666; width:100%; text-align:center;">Carregando dados...</p>
        </div>

        <button class="btn-start" id="btn-start" onclick="iniciarCampanha()" disabled>ASSUMIR COMANDO</button>

    </div>

    <script>
        let timeSelecionado = null;
        const DEFAULT_SHIELD = "https://cdn-icons-png.flaticon.com/512/53/53283.png";

        window.onload = function() {
            // Verifica se a Engine e Calendário existem
            if (typeof Engine === 'undefined') {
                alert("ERRO: engine.js não encontrado.");
                return;
            }
            if (typeof CalendarioSystem === 'undefined') {
                console.warn("Aviso: calendario.js pode não estar carregado.");
            }
            carregarTimes();
        };

        function carregarTimes() {
            const container = document.getElementById('teams-container');
            container.innerHTML = "";

            // Lógica para pegar times do DB
            let listaTimes = [];
            if (typeof Database !== 'undefined' && Database.brasil && Database.brasil.serieA) {
                listaTimes = Database.brasil.serieA;
            } else if (typeof window.database !== 'undefined' && window.database.brasil) {
                listaTimes = window.database.brasil.serieA || window.database.brasil;
            } else {
                for(let i=1; i<=20; i++) {
                    listaTimes.push({ nome: `Time ${i}`, escudo: DEFAULT_SHIELD, forca: 60 });
                }
            }

            // Ordena
            listaTimes.sort((a,b) => a.nome.localeCompare(b.nome));

            // Renderiza
            listaTimes.forEach(time => {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.onclick = () => selecionarTime(card, time.nome);
                
                const escudo = time.escudo || DEFAULT_SHIELD;
                const forca = time.forca || 60;

                card.innerHTML = `
                    <img src="${escudo}" class="team-img" onerror="this.src='${DEFAULT_SHIELD}'">
                    <div class="team-name">${time.nome}</div>
                    <div class="team-ovr">OVR ${forca}</div>
                `;
                container.appendChild(card);
            });
        }

        function selecionarTime(elementoCard, nomeTime) {
            document.querySelectorAll('.team-card').forEach(c => c.classList.remove('selected'));
            elementoCard.classList.add('selected');
            timeSelecionado = nomeTime;
            validarFormulario();
        }

        document.getElementById('manager-name').addEventListener('input', validarFormulario);

        function validarFormulario() {
            const nome = document.getElementById('manager-name').value.trim();
            const btn = document.getElementById('btn-start');
            
            if (nome.length > 0 && timeSelecionado) {
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.innerHTML = `ASSUMIR O <span style="color:#000">${timeSelecionado.toUpperCase()}</span>`;
            } else {
                btn.disabled = true;
                btn.style.opacity = "0.5";
                btn.innerText = "ASSUMIR COMANDO";
            }
        }

        function iniciarCampanha() {
            const nomeTreinador = document.getElementById('manager-name').value;
            const btn = document.getElementById('btn-start');

            if (!timeSelecionado) return;

            btn.innerText = "CONTRATANDO...";
            btn.style.cursor = "wait";

            setTimeout(() => {
                try {
                    localStorage.clear(); // Limpa save anterior
                    
                    // Inicia Engine (Gera save, calendário e tabela)
                    Engine.novoJogo('Brasil', 'serieA', timeSelecionado);
                    
                    // Salva nome do técnico
                    let save = Engine.carregarJogo();
                    if(save && save.info) {
                        save.info.tecnico = nomeTreinador;
                        Engine.salvarJogo(save);
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error("Falha ao salvar jogo.");
                    }

                } catch (err) {
                    alert("Erro ao iniciar: " + err.message);
                    console.error(err);
                    btn.innerText = "ERRO";
                }
            }, 500);
        }
    </script>
</body>
</html>
