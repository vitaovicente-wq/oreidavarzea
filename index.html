<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Menu Principal</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f1216;
            --accent: #00ff88;
            --text-main: #ffffff;
            --text-dim: #8b9bb4;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(15, 18, 22, 0.8), rgba(15, 18, 22, 0.95)),
                url('https://images.unsplash.com/photo-1522778119026-d647f0565c6a?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-container {
            width: 450px;
            background: rgba(30, 35, 45, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

        .game-logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        .game-subtitle { color: var(--accent); font-size: 0.9rem; letter-spacing: 4px; margin-bottom: 40px; display: block; font-weight: 700; }

        .btn-menu {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 6px;
        }
        .btn-menu:hover { background: #fff; color: #000; transform: scale(1.02); }
        
        .btn-continue {
            background: var(--accent);
            color: #000;
            border: none;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        .btn-continue:hover { background: #fff; box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; background: #222; }

        /* SELEÇÃO DE TIME */
        .new-game-area { display: none; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        
        select {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: 'Inter';
            outline: none;
        }
        select:focus { border-color: var(--accent); }

        .label { display: block; text-align: left; font-size: 0.7rem; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }

    </style>
</head>
<body>

    <div class="menu-container">
        <div class="game-logo">BRFUTEBOL</div>
        <span class="game-subtitle">MANAGER 2026</span>

        <div id="main-buttons">
            <button id="btn-continue" class="btn-menu btn-continue btn-disabled" onclick="continuarJogo()">CONTINUAR JOGO</button>
            <button class="btn-menu" onclick="mostrarSelecao()">NOVO JOGO</button>
            <button class="btn-menu" style="font-size: 0.9rem; background: transparent; border: none; color: #666;" onclick="alert('Versão Beta 2.0\nCriado com Gemini')">SOBRE</button>
        </div>

        <div id="selection-area" class="new-game-area">
            <span class="label">Escolha seu Time</span>
            <select id="select-time">
                <option value="">Carregando times...</option>
            </select>
            
            <button class="btn-menu btn-continue" onclick="iniciarNovoJogo()">INICIAR CARREIRA</button>
            <button class="btn-menu" style="background:transparent; border:none; font-size:0.9rem;" onclick="esconderSelecao()">CANCELAR</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            verificarSave();
            carregarListaTimes();
        };

        function verificarSave() {
            // Verifica se existe save na Engine
            const save = localStorage.getItem('brfutebol_save');
            const btn = document.getElementById('btn-continue');
            
            if (save) {
                // Lê o save para mostrar info extra (opcional)
                try {
                    const dados = JSON.parse(save);
                    btn.innerText = `CONTINUAR (${dados.meuTime} - Sem ${dados.semanaAtual})`;
                    btn.classList.remove('btn-disabled');
                } catch(e) {
                    console.log("Save corrompido");
                }
            }
        }

        function continuarJogo() {
            window.location.href = 'dashboard.html';
        }

        function mostrarSelecao() {
            document.getElementById('main-buttons').style.display = 'none';
            document.getElementById('selection-area').style.display = 'block';
        }

        function esconderSelecao() {
            document.getElementById('main-buttons').style.display = 'block';
            document.getElementById('selection-area').style.display = 'none';
        }

        function carregarListaTimes() {
            const select = document.getElementById('select-time');
            select.innerHTML = '<option value="">-- Selecione --</option>';

            // Verifica se o Database carregou
            if (typeof Database === 'undefined') {
                alert("Erro: database_jogadores.js não foi carregado!");
                return;
            }

            // Carrega times do Brasil Série A (Padrão)
            // Se quiser expandir, pode criar outro select para Pais/Liga
            const times = Database['brasil']['serieA'];
            
            // Ordena alfabeticamente
            times.sort((a,b) => a.nome.localeCompare(b.nome));

            times.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.nome;
                opt.innerText = t.nome;
                select.appendChild(opt);
            });
        }

        function iniciarNovoJogo() {
            const timeEscolhido = document.getElementById('select-time').value;
            
            if (!timeEscolhido) {
                alert("Por favor, escolha um time!");
                return;
            }

            if (confirm("Iniciar nova carreira com " + timeEscolhido + "?\nO save anterior será apagado.")) {
                try {
                    // Chama a Engine atualizada para criar o jogo
                    // Isso vai gerar os atributos novos automaticamente
                    Engine.novoJogo("brasil", "serieA", timeEscolhido);
                    
                    // Limpa configurações visuais antigas para evitar bugs
                    localStorage.removeItem('brfutebol_formacao');
                    localStorage.removeItem('brfutebol_taticas');
                    
                    // Redireciona
                    window.location.href = 'dashboard.html';
                } catch (e) {
                    alert("Erro ao criar jogo: " + e.message);
                    console.error(e);
                }
            }
        }
    </script>

</body>
</html>
