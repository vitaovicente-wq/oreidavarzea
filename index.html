<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Novo Jogo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script src="database_jogadores.js"></script>
    
    <script src="calendario.js"></script>
    
    <script src="engine.js"></script>

    <style>
        :root {
            --bg-dark: #0f1216;
            --card-bg: #1e2329;
            --neon-green: #00ff88;
            --text-main: #ffffff;
            --border: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            text-align: center; margin: 40px 0;
        }
        .logo {
            font-family: 'Rajdhani', sans-serif; font-size: 4rem; font-weight: 900;
            letter-spacing: 4px; margin: 0;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo span {
            background: linear-gradient(45deg, var(--neon-green), #00b8ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; font-size: 1rem; margin-top: 5px; }

        /* FORMUL√ÅRIO */
        .container {
            width: 90%; max-width: 1000px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: #ccc; font-size: 0.9rem; text-transform: uppercase; }
        
        input[type="text"], select {
            width: 100%; padding: 15px; background: #0d1117;
            border: 1px solid var(--border); border-radius: 8px;
            color: #fff; font-size: 1rem; font-family: 'Inter', sans-serif;
            outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(0, 255, 136, 0.1); }

        /* GRID DE TIMES */
        .team-selection-title { margin: 30px 0 15px 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; font-family: 'Rajdhani'; font-size: 1.5rem; }
        
        .teams-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; max-height: 400px; overflow-y: auto;
            padding: 10px; background: #0d1117; border-radius: 8px; border: 1px solid var(--border);
        }

        .team-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 15px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            transition: 0.2s; position: relative;
        }
        .team-card:hover { transform: translateY(-3px); background: #2c333a; }
        .team-card.selected { border: 2px solid var(--neon-green); background: rgba(0, 255, 136, 0.05); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }
        
        .team-img { width: 50px; height: 50px; object-fit: contain; }
        .team-name { font-size: 0.85rem; font-weight: 700; text-align: center; line-height: 1.2; }
        .team-ovr { font-family: 'Rajdhani'; font-weight: 800; color: #f1c40f; font-size: 0.8rem; }

        /* BOT√ÉO */
        .btn-start {
            width: 100%; padding: 20px; margin-top: 30px;
            background: linear-gradient(45deg, var(--neon-green), #27ae60);
            color: #000; border: none; border-radius: 8px;
            font-family: 'Rajdhani'; font-weight: 900; font-size: 1.5rem; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(0, 255, 136, 0.4); }
        .btn-start:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #0d1117; }

        @media (max-width: 600px) {
            .logo { font-size: 2.5rem; }
            .container { padding: 20px; }
            .teams-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="logo">BR<span>FUTEBOL</span></h1>
        <div class="subtitle">Manager Simulator 2026</div>
    </header>

    <div class="container">
        
        <div class="input-group">
            <label>Nome do Treinador</label>
            <input type="text" id="manager-name" placeholder="Digite seu nome..." maxlength="20">
        </div>

        <div class="input-group">
            <label>Liga</label>
            <select id="league-select" onchange="carregarTimes()">
                <option value="brasil">üáßüá∑ Brasil - S√©rie A</option>
                </select>
        </div>

        <div class="team-selection-title">Escolha seu Clube</div>
        <div class="teams-grid" id="teams-container">
            <p style="padding:20px; color:#666">Carregando banco de dados...</p>
        </div>

        <button class="btn-start" id="btn-start" onclick="iniciarCampanha()" disabled>ASSUMIR COMANDO</button>

    </div>

    <script>
        let timeSelecionado = null;
        const DEFAULT_SHIELD = "https://cdn-icons-png.flaticon.com/512/53/53283.png";

        window.onload = function() {
            // Verifica se os scripts carregaram
            if (typeof Engine === 'undefined') {
                alert("ERRO CR√çTICO: engine.js n√£o carregado!");
                return;
            }
            if (typeof CalendarioSystem === 'undefined') {
                alert("ERRO CR√çTICO: calendario.js n√£o carregado! O jogo vai travar.");
                return;
            }

            carregarTimes();
        };

        function carregarTimes() {
            const container = document.getElementById('teams-container');
            container.innerHTML = "";

            // Tenta pegar do Database ou gera gen√©rico
            let listaTimes = [];
            if (typeof Database !== 'undefined' && Database.brasil && Database.brasil.serieA) {
                listaTimes = Database.brasil.serieA;
            } else if (typeof window.database !== 'undefined' && window.database.brasil) {
                // Compatibilidade com algumas vers√µes do DB
                listaTimes = window.database.brasil.serieA || window.database.brasil;
            } else {
                // Fallback: Gera times gen√©ricos se n√£o tiver DB
                for(let i=1; i<=20; i++) {
                    listaTimes.push({ nome: `Time Gen√©rico ${i}`, escudo: DEFAULT_SHIELD, forca: 60 });
                }
            }

            // Renderiza os cards
            listaTimes.forEach(time => {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.onclick = () => selecionarTime(card, time.nome);
                
                // Prote√ß√£o para imagem quebrada
                const escudo = time.escudo || DEFAULT_SHIELD;
                const forca = time.forca || 60;

                card.innerHTML = `
                    <img src="${escudo}" class="team-img" onerror="this.src='${DEFAULT_SHIELD}'">
                    <div class="team-name">${time.nome}</div>
                    <div class="team-ovr">OVR ${forca}</div>
                `;
                container.appendChild(card);
            });
        }

        function selecionarTime(elementoCard, nomeTime) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.team-card').forEach(c => c.classList.remove('selected'));
            
            // Adiciona nova
            elementoCard.classList.add('selected');
            timeSelecionado = nomeTime;
            
            validarFormulario();
        }

        document.getElementById('manager-name').addEventListener('input', validarFormulario);

        function validarFormulario() {
            const nome = document.getElementById('manager-name').value.trim();
            const btn = document.getElementById('btn-start');
            
            if (nome.length > 0 && timeSelecionado) {
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.innerText = `ASSUMIR O ${timeSelecionado.toUpperCase()}`;
            } else {
                btn.disabled = true;
                btn.style.opacity = "0.5";
                btn.innerText = "ASSUMIR COMANDO";
            }
        }

        function iniciarCampanha() {
            const nomeTreinador = document.getElementById('manager-name').value;
            const btn = document.getElementById('btn-start');

            if (!timeSelecionado) return;

            btn.innerText = "CONTRATANDO...";
            btn.disabled = true;

            // Pequeno delay para efeito visual
            setTimeout(() => {
                try {
                    // Limpa saves antigos para evitar conflito
                    localStorage.clear();
                    
                    // Chama a Engine para criar o save, gerar calend√°rio e tabela
                    // Par√¢metros: (Pais, Divisao, NomeDoTime)
                    // Nota: 'serieA' √© a chave usada no DB padr√£o
                    Engine.novoJogo('Brasil', 'serieA', timeSelecionado);
                    
                    // Salva o nome do t√©cnico (extra)
                    let save = Engine.carregarJogo();
                    save.info.tecnico = nomeTreinador;
                    Engine.salvarJogo(save);

                    // Redireciona
                    window.location.href = 'dashboard.html';

                } catch (err) {
                    alert("Erro ao iniciar jogo: " + err.message);
                    console.error(err);
                    btn.innerText = "ERRO AO INICIAR";
                }
            }, 800);
        }
    </script>
</body>
</html>
