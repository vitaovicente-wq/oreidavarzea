<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRFutebol - Início</title>
    
    <script src="database_jogadores.js"></script>
    <script src="engine.js"></script>

    <style>
        :root {
            --bg: #0d1115;
            --card: #1e272e;
            --highlight: #0fb9b1;
            --text: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #1a2226 0%, #0d1115 100%);
        }

        .login-card {
            background-color: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        h1 { margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        h1 span { color: var(--highlight); }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; font-weight: bold; }
        
        select, input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--highlight);
        }

        .btn-start {
            background: linear-gradient(135deg, var(--highlight), #098e87);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-start:hover { transform: scale(1.03); }

        .loading { font-size: 0.8rem; color: #666; margin-top: 10px; display: none; }

    </style>
</head>
<body>

    <div class="login-card">
        <h1>BR<span>Futebol</span> 26</h1>
        
        <div class="form-group">
            <label>Seu Nome de Treinador</label>
            <input type="text" id="nome-tecnico" placeholder="Ex: Renato Gaúcho">
        </div>

        <div class="form-group">
            <label>País da Liga</label>
            <select id="select-pais" onchange="carregarTimes()">
                </select>
        </div>

        <div class="form-group">
            <label>Escolha seu Time</label>
            <select id="select-time">
                <option value="">Selecione o país primeiro...</option>
            </select>
        </div>

        <button class="btn-start" onclick="iniciarJogo()">ASSUMIR TIME</button>
        <div class="loading" id="msg-loading">Criando mundo e simulando calendários...</div>
    </div>

    <script>
        window.onload = function() {
            if (typeof database === 'undefined' || typeof Engine === 'undefined') {
                alert("ERRO CRÍTICO: Arquivos database_jogadores.js ou engine.js não encontrados!");
                return;
            }
            carregarPaises();
        };

        function carregarPaises() {
            const sel = document.getElementById('select-pais');
            sel.innerHTML = '<option value="">-- Selecione --</option>';
            
            // Pega as chaves do objeto database (brasil, espanha, etc)
            Object.keys(database).forEach(pais => {
                const opt = document.createElement('option');
                opt.value = pais;
                opt.innerText = pais.toUpperCase();
                sel.appendChild(opt);
            });
        }

        function carregarTimes() {
            const pais = document.getElementById('select-pais').value;
            const selTime = document.getElementById('select-time');
            selTime.innerHTML = '';

            if (!pais || !database[pais]) return;

            // Suporte a estrutura antiga (objeto divisao) ou nova (array direto)
            let lista = [];
            if (Array.isArray(database[pais])) {
                lista = database[pais];
            } else if (database[pais].primeira) {
                lista = database[pais].primeira;
            } else if (database[pais].serieA) {
                lista = database[pais].serieA;
            }

            // Ordena alfabeticamente
            lista.sort((a,b) => a.nome.localeCompare(b.nome));

            lista.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.nome;
                opt.innerText = t.nome;
                selTime.appendChild(opt);
            });
        }

        function iniciarJogo() {
            const nomeTecnico = document.getElementById('nome-tecnico').value;
            const pais = document.getElementById('select-pais').value;
            const time = document.getElementById('select-time').value;

            if (!nomeTecnico || !pais || !time) {
                alert("Preencha todos os campos!");
                return;
            }

            // Mostra loading (pois o novo Engine demora um pouquinho gerando o mundo)
            document.getElementById('msg-loading').style.display = 'block';
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = "Processando...";

            // Pequeno delay para o browser renderizar o texto de loading
            setTimeout(() => {
                // Salva infos básicas
                localStorage.setItem('brfutebol_tecnico', nomeTecnico);
                
                // Pega o escudo do time selecionado para cache visual
                let lista = Array.isArray(database[pais]) ? database[pais] : (database[pais].primeira || database[pais].serieA);
                let timeObj = lista.find(t => t.nome === time);
                if(timeObj) localStorage.setItem('brfutebol_escudo', timeObj.escudo);

                // --- CHAMA O MOTOR NOVO ---
                // Agora passamos o país, e o motor gera o mundo todo
                Engine.novoJogo(pais, 'primeira', time);

                // Redireciona
                window.location.href = 'dashboard.html';
            }, 100);
        }
    </script>
</body>
</html>
