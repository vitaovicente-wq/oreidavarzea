<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>O Rei da Várzea</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .menu-container {
    width: 100%;
    max-width: 400px;
  }
  .menu-button {
    width: 100%;
    padding: 20px;
    font-size: 1.5em;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card menu-container">
      <img src="https://i.imgur.com/your-logo.png" alt="Logo Rei da Várzea" style="max-width: 150px; margin-bottom: 20px;">
      
      <a id="continueGameLink" href="temporada.html">
          <button id="btnContinueGame" class="menu-button" disabled>Continuar Jogo</button>
      </a>
      
      <a id="newGameLink" href="escolher-time.html">
        <button id="btnNewGame" class="menu-button" style="background-color: #28a745;">Novo Jogo</button>
      </a>

      <p class="muted" style="margin-top: 20px;">Versão 0.1.0</p>
    </div>
  </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const btnContinueGame = document.getElementById('btnContinueGame');

        // Verifica se existe um jogo salvo para habilitar o botão "Continuar"
        // A gente checa pela 'seasonData' que é a peça central de um jogo em andamento.
        if (localStorage.getItem('seasonData')) {
            btnContinueGame.disabled = false;
        }
    });
</script>
</body>
</html>
